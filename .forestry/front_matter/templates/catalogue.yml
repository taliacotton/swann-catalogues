---
label: Lots Data
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: Give these lots a title for easy reference. When connecting lots with
    their respective catalogue, it will display this title.
- type: field_group_list
  name: lots
  label: Lots
  fields:
  - type: text
    name: LOT
    label: Lot Number
    hidden: false
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - type: text
    name: DESCRIPT
    label: 'First Line: Artist/Author/Owner'
  - type: text
    name: CROSSHEAD
    label: 'Second Line: Title of Piece'
  - name: at-a-glance
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: At-a-glance
    description: At-a-glance specifications such as size, material, quality. This
      information appears immediately under the title next to the silhouette.
  - name: TYPESET
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Main Description
  - name: FOOTNOTE
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    description: If you're quoting from the lot, write the excerpt here. This shows
      up in italicized type right below the main description.
    label: Excerpt
  - type: text
    name: footnote_provenance
    label: Footnote/Provenance
    description: This shows up in small at-a-glance type underneath the main text.
  - type: text
    name: LOW
    label: Low Estimate
  - type: text
    name: HIGH
    label: High Estimate
  - type: text
    name: REFNO
    label: Reference Number
    description: Edit this with caution, as it's tied dynamically to the lot in other
      places on the web.
  - name: year
    type: number
    label: Year
    description: Can be approximate.<br>Used for table of contents placement.
    default: 0
    required: true
    config:
      min: 
      max: 
      step: 
  - name: color_background
    type: color
    label: Color Background (Optional)
    config:
      required: false
      color_format: Hex
    default: "#000000"
    description: 'Use color to make a lot stand out, perhaps. Default is black, recommended
      is black or white. '
  - name: images
    type: image_gallery
    config: {}
    label: Image Slideshow (Optional)
  - name: pullquote
    type: text
    config:
      required: false
    label: Pullquote (Optional)
    description: Suggested to use sparingly. This shows up in large text before the
      main lot info.<br>Leave blank if no header text.
  - name: large_img
    type: boolean
    label: 'Display large full-width image before lot? '
    description: Recommended to use only on selected lots that demand extra attention.
  - name: full_width_image
    type: field_group
    config: {}
    fields:
    - name: image
      type: file
      config:
        maxSize: 64
      label: Image
    - name: background_color
      type: color
      label: Background Color
      config:
        required: false
        color_format: Hex
    label: Full Width Image
    showOnly:
      field: large_img
      value: true
  - name: header
    type: boolean
    label: Will there be special large header text?
  - name: large_header
    type: field_group
    config: {}
    fields:
    - name: header_type
      type: select
      default: []
      config:
        required: false
        options:
        - Large (Image)
        - Large
        - Small
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Header Type
    - name: line_1_text
      type: text
      config:
        required: false
      label: Line 1 Text
      description: 'Suggested: Lot Artist/Author Name'
    - name: line_2_text
      type: text
      config:
        required: false
      label: 'Line 2 Text '
      description: 'Suggested: Lot Title'
    - name: background_color
      type: color
      label: Background Color
      config:
        required: false
        color_format: Hex
      showOnly:
        field: header_type
        value: Large
    - name: text_color
      type: select
      default: ''
      config:
        required: false
        options:
        - white
        - black
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Text color
      showOnly:
        field: header_type
        value: Large
    label: Large Header Text
    showOnly:
      field: header
      value: true
  config:
    labelField: DESCRIPT
pages:
- _data/2551-catalogue-pentagram.yaml
