---
label: Lots Data
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: Give these lots a title for easy reference. When connecting lots with
    their respective catalogue, it will display this title.
- type: field_group_list
  name: lots
  label: Lots
  fields:
  - type: text
    name: DESCRIPT
    label: 'First Line: Artist/Author/Owner'
  - type: text
    name: CROSSHEAD
    label: 'Second Line: Title of Piece'
  - name: at-a-glance
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: At-a-glance
    description: At-a-glance specifications such as size, material, quality. This
      information appears immediately under the title next to the silhouette.
  - name: TYPESET
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Main Description
  - name: FOOTNOTE
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    description: If you're quoting from the lot, write the excerpt here. This shows
      up in italicized type right below the main description.
    label: Excerpt
  - type: text
    name: footnote/provenance
    label: Footnote/Provenance
    description: This shows up in small at-a-glance type underneath the main text.
  - type: text
    name: LOW
    label: Low Estimate
  - type: text
    name: HIGH
    label: High Estimate
  - type: text
    name: REFNO
    label: Reference Number
    description: Edit this with caution, as it's tied dynamically to the lot in other
      places on the web.
  - type: text
    name: LOT
    label: Lot Number (original)
    hidden: true
  config:
    labelField: LOT
