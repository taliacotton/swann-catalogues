---
label: Individual Lot
hide_body: true
fields:
- name: LOT
  type: text
  config:
    required: false
  label: Lot Number
- name: recommended
  type: boolean
  label: Recommended
  description: Does Swann recommend this lot to potentially draw more attention to
    it?
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  description: If left blank, the site will automatically use the image uploaded to
    Cloudinary by its Ref Number.
- name: images
  type: image_gallery
  config: {}
  label: Image Slideshow (Optional)
- name: DESCRIPT
  type: text
  config:
    required: false
  label: 'First Line: Artist/Author/Owner'
- name: CROSSHEAD
  type: text
  config:
    required: false
  label: 'Second Line: Title of Piece'
- name: at-a-glance
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: At-a-glance
  description: At-a-glance specifications such as size, material, quality. This information
    appears immediately under the title next to the silhouette.
- name: TYPESET
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Main Description
- name: FOOTNOTE
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
  description: If you're quoting from the lot, write the excerpt here. This shows
    up in italicized type right below the main description.
