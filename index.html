---
layout: default
---

{% for catalogue in site.data %}
    {% for lot in catalogue[1] %}
        <h1>{{ lot.LOT }}</h1>
        <small>{{ lot.REFNO }}</small>
        <p>{{ lot.DESCRIPT }}</p>
        <p>{{lot.TYPESET}}</p>
        <p>{{lot.CROSSHEAD}}</p>
        <p>{{lot.FOOTNOTE}}</p>
        {% if lot.LOW %}
        <h5>Estimate</h5>
        <p>{{lot.LOW}} â€” {{lot.HIGH}}</p>
        {% endif %}
    {% endfor %}
{% endfor %}
