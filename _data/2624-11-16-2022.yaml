    and repairs, some into image.
  at-a-glance: 'Boston: Thomas Moore, circa 1837'
  FOOTNOTE: >-
    "…View in Boston Harbour, the publication of which in 1837 marked a most
    radical transformation of Lane's artwork. It is within this work that a host
    of new traits never before seen within his lithographic oeuvre appear;
    traits unmistakably identical to those featured within Robert Salmon's
    compositions. Scalloped waves, the shifting horizontal strips of sunlight
    and shade falling across the water, vessels abruptly severed along the
    composition's edge, unerringly accurate rigging and hull forms - this
    lithograph almost hums…" 

    -- James A. Craig, Fitz H. Lane: An Artist's Voyage through
    Nineteenth-Century America, 2006. 


