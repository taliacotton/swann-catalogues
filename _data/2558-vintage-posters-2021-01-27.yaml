    revolution, Roubaix was eager to hold a World''s Fair in 1911 to help further
    establish its status and reputation in the eyes of the world. Held in the city''s
    Barbieux Park from April until November, the exposition contained: palaces of
    decorative art, industry, textiles and machines; pavilions from Argentina, Australia,
