    variety of formats" (ibid p. 93). The broad strokes, flat colors, detailed representation
    of the singer''s face, and the implied arrogance of the performer who would turn
    his back on his public all served to make this an iconic image. The poster originally
    appeared without text; when the second edition with text was printed ("Aristide
