    fading in image. Mounted to board. Framed.<br><br>Bruant was one of Lautrec''s
    earliest supporters. One year after Lautrec designed his first poster for the
    Moulin Rouge, Bruant recognized the potential that such potent artwork could have
    for his own career. He "appreciated the sensation it had caused and recognized
