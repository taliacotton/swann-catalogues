    for L''Estampe Originale. By 1896, he was working on a series of ten full-size
    panels (Estampes Decoratives) for his printer, Malherbe. In these panels, Grasset
    used representations of women and nature to express states of mind and moods.
    The influence of Japanese prints is clear, including the use of flat colors and
    broad outlining. Unlike Mucha''s sensual approach, Grasset depicted his women
