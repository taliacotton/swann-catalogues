  TYPESET: 'ALPHONSE MUCHA (1860-1939) LESLIE CARTER. 1908.<br><br>82x31 inches, 209x80
    cm. The Strobridge Litho. Co., Cincinnati.<br><br>Condition A-: expertly-repaired
