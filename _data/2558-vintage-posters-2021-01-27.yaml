    along creases and abrasions at edges and in image; slight time-staining at edges.<br><br>One
    has to imagine that following the success of his brand mascot for Dubonnet, in
    1932, Cassandre was emboldened to try another figure filling himself with spirits
    for his next liqueur commission. As the motto for Bonal touts it as a cordial
    that "opens your appetite," Cassandre depicts it, quite literally, as a key. The
