    at edges; creases in margins and image.<br><br>A rare and beautiful poster as
    well as an important document pertaining to the firm that invented the motorcycle.
    The Werner Brothers first introduced the motorcycle to the world at the Salon
    du Cycle in 1897, and went on to patent the word "motocyclette." However, the
    machines became so ubiquitous that a court ordered them to give the name back
    to the public out of "common necessity." Roubille, a key member of the Salon des
    Humoristes, was an illustrator for many of Paris'' turn-of-the-century magazines
    for whom he contributed rather radical illustrations. His signature style, with
