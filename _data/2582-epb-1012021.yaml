    including letters from Laura Clark Hubbs, Fernandas Payne, William Lowe
    Bryan, Barton Warren Evermann, David Starr Jordan, Max Weber, and others; a
    group of about twenty-five typed retained carbon copies of letters sent by
    Carl to various associates, and a group of typed manuscripts for publication
    (some with handwritten corrections and edits); a sub-archive of
    correspondence between Carl and William Jacob Holland of the Carnegie
    Museum, circa 1905-1918, sometimes contentious in nature;<br><br>[Together
    with] a large group of correspondence from Carl and Rosa to their children,
    and correspondence received from them; with domestic material, envelopes,
    clippings, and other allied material; hundreds of documents.<br><br>Rosa
    Smith Eigenmann is considered the first woman ichthyologist in the United
    States. She discovered a new species of eyeless fish, the blind goby or
    Othonops eos, living in caves beneath the Point Loma Peninsula in San Diego,
    California in 1879.<br><br>Carl Henry Eigenmann was a German American fish
    scientist who, working with his wife Rosa, identified and described 195
    general (nearly 600 species) of North and South American fishes. His
    freshwater studies in South America are especially notable. Several of his
    original monographs on his travels in carbon typescripts with handwritten
    corrections are present in this archive. A graduate of Indiana University,
    he had an ongoing relationship with the college for more than forty years.
    Not only is Eigenmann's career and work connection with his wife documented
    here, all sorts of personal information, including many letters written by
    Rosa and Carl to their children, and letters from the children to "Ma and
    Pa" complete this extensive archive.
