    case construction, contents a little dusty, otherwise very good,
    contemporary inscriptions dated 1674 on ffep and pastedown, 7 3/4 x 6
    in.<br><br>Weyer, a Dutch demonologist, physician, and follower of Agrippa,
    was one of the earliest respected scholars to publicly decry the persecution
    of people accused of practicing witchcraft. He criticized the <i>Malleus
    Maleficarum</i>, preferring to describe people categorized as witches as
    melancholic or mentally ill. By his reasoning, practicing witchcraft is
