  year: '1929'
  at-a-glance: ''
  TYPESET: '  <br><br>An array of vehicles are depicted including sleek oil tankers, open-sided milk delivery vans, logging and timber transport vehicles piled with materials, lines of tow trucks at work, and delivery vehicles for national brands such as Gerber, A&P, Kraft, and more. Silver prints, the images measuring approximately 7⅜x9½ inches (18.7x24.1 cm.), one smaller (loose), the sheets slightly larger, nearly all linen-backed, half with typed or handwritten captions, in ink, or a photographer''s credit hand stamp, on verso. Oblong 4to, black leatherette with GMC embossed on cover; twin-bolt binding; 3 prints loose. 1929-31'
