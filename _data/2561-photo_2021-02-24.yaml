  year: '1906'
  at-a-glance: ''
  TYPESET: '  <br><br>Most credited to Shaw & Shaw, with a hand stamp noting "A Complete Set of Earthquake and Fire Views of San Francisco, Cal." Showing damaged buildings, cracked streets, spectators out to view the wrecked city, and bird''s-eye views of the cityscape, as well as landmarks like the Ferry Building. Silver prints, the images measuring approximately 6¼x8¼ inches (15.9x21 cm.), and slightly smaller, and the reverse, most sheets slightly larger, most with a caption and some with the Shaw credit, in the negative, and 16 with a Shaw & Shaw hand stamp, and some with additional caption information, in pencil or ink, on verso. 1906'
