  year: '1955'
  at-a-glance: ''
  TYPESET: '  <br><br>Carefully assembled by the historian and amateur photographer Max Hubacher as a gift for his daughter. The album includes Hubacher''s meticulous shots of the city he took as a dedicated hobby throughout the 1950s. Also including a few family photographs and images taken on the road in Maryland and West Virginia. Silver prints, the images measuring 3½x5½ inches (8.9x14 cm.), and the reverse, the sheets slightly larger, mounted recto/verso. Oblong 4to, green leatherette with a gilt-lettered inscriptive title; Hubacher''s credit, in pencil, on the inside rear cover. 1950s; printed 1970s'
