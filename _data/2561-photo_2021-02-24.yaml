    storefronts across the Midwestern United States.
  year: '1929'
  at-a-glance: ''
  TYPESET: '  <br><br>This group of images depicts Postal Telegraph-Cable Company storefronts across a variety of states, including Ohio, Illinois, Indiana, Michigan, Wisconsin, and more. Many of the storefronts with the company signage in the window or hanging, several with bicycles parked outside the building, one with a young messenger boy posed behind his bicycle. Silver prints and 6 photomechanical prints, the images measuring 3¼x2⅛ to 7x9 inches (8.3x5.4 to 17.8x22.9 cm.), nearly all with the location and date, in ink, some printed, on print recto. 4to, black cloth, edges worn; album partially disbound, one print and one page loose; tie binding. 1929'
