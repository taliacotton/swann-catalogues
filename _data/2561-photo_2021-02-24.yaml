  DESCRIPT: EADWEARD MUYBRIDGE (1830-1904)
  CROSSHEAD: >-
    A selection of 7 plates from Animal Locomotion of men engaged in various
    activities.
  year: '1869'
  at-a-glance: ''
  TYPESET: >-
    Collotypes, the images measuring 5x18 to 7x16 inches (12.7x45.7 to 17.8x40.6
    cm.), the two-toned sheets 19x24 inches (48.3x61 cm.), with Muybridge's
    letterpress credit, series title, plate number, copyright, and date, on
    recto. 1887<br><br><i>Nude man preparing to lie down (anterior and posterior
    views)</i>, pl. 257 * <i>Partially clothed man at attention with
    bayonet</i>, pl. 351 * <i>Partially clothed man marching with bayonet</i>,
    pl. 359 * <i>Nude figure with a tennis racket, doing a head stand, walking
    up stairs, etc.</i>, pl. 488 * <i>Partially clothed man on ground aiming
    bayonet</i>, pl. 357 * <i>Two nude men with hammers and an anvil</i>, pl.
    375 * <i>Nude figure walking</i>, pl. 558.
  footnote_provenance: >-
    An artist and innovator, Muybridge is known for being a pioneer of the
    motion picture. He moved the field of photography towards instantaneous
    photography by shortening exposure times, experimenting with chemicals to
    develop film, and developing a special shutter and electrical timer, which
    allowed him to capture sequences of people and animals in motion. His
    invention the zoopraxiscope, a projection device, was used to animate his
    image sequences, becoming a precursor to cinema.
