  at-a-glance: ''
  TYPESET: '  <br><br>The photographs document the serious damage left to the plant in the aftermath of the four-alarm fire, which is well-documented in a newspaper article laid in. The fire resulted in at least temporary layoffs for 650 men and thousands of dollars of damage, including tools and machinery; with both external and interior views. Cyanotypes, the images measuring 5¾x7¾ inches (14.6x19.7 cm.), and the reverse, mounted recto/verso to paper pages. Oblong 8vo, paper album, front cover detached and worn. 1901'
