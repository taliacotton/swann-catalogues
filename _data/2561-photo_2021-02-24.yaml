    Album entitled A Century of Progress International Exposition, Chicago
    1933-34 with 60 photographs by Kaufmann and Fabry.
  year: '1933'
  at-a-glance: ''
  TYPESET: '  <br><br>Containing images of buildings, foreign pavilions, villages, and various scenes of the fair grounds including the Transportation building, Electrical building, Golden Temple of Jehol, Hall of Science, the Swiss, Mexican, Belgian, Dutch, and English villages, the Grand Fountain, aerial and night views of the grounds, and much more. Warm-toned silver prints, the images measuring approximately 11x8 inches (27.9x20.3 cm.), and the reverse, mounted recto only, each with a caption, in pencil, on mount recto. Folio, gilt-lettered and ruled red morocco; slipcase; signed by Rufus C. Dawes and L. R. Lohr, President and General Manager, respectively, of the Exposition with the edition 39, in ink. ONE FROM A LIMITED EDITION OF 257. 1934<br>WITH--Two additional warm-toned silver prints of the International Harvester exhibit laid in AND <i>Chicago and the World''s Fair.</i> Chicago: F. Husum Publishing, 1933'
