    A group of approximately 80 photographs of buildings designed by Mies van
    der Rohe, Philip Johnson, Walter Gropius, Eero Saarinen, and more.
  year: '1950'
  at-a-glance: ''
  TYPESET: '  <br><br>The majority of the photographs by Wayne Andrew with 3 by Ezra Stoller and a few others. The photographs include innovative building designs by well-known architects such as Philip Johnson''s Amon Carter Museum, Walter Gropius'' Gropius House, Le Corbusier''s Carpenter Art Center, and Mies van der Rohe''s Crown Hall, MIT.  Silver prints, the images mostly measuring approximately 7½x9½ inches (19.1x24.1 cm.), and the reverse, a few smaller, the mounts 11x14 inches (27.9x35.6 cm.), each with a University of California, Berkeley Department of Architecture typed label including the photographer''s credit, architect''s credit, building name, location, and date, on mount recto. 1910s-70s'
