  DESCRIPT: (NEW YORK CITY)
  CROSSHEAD: >-
    A survey of approximately 37 photographs documenting 6th Avenue, apparently
    around the demolition of the "El" train.
  year: '1941'
  at-a-glance: ''
  TYPESET: '  <br><br>Many of the photographs show the El still standing (the structures were demolished in 1939), but others show construction and entrances to the new underground subway system. Period signage, pedestrians, street life, automobiles, and more are all also captured by these crisp, detailed survey shots of a main thoroughfare in Manhattan. Silver prints, the images measuring approximately 7½x9½ inches (19.1x24.1 cm.), and the reverse, the sheets slightly larger, each with the cross streets, location of the camera, numeric notation, and the date, in the negative. 1936-40<br><br>WITH--A group of 8 photographs pertaining to the 2nd Avenue "El." demolition, between 46th and 55th Streets.</i> Silver prints, the images measuring 7½x9½ inches (19.1x24.1 cm.), and the reverse, the sheets slightly larger, each with the caption, location, numeric notation, and credit, in the negative. Circa 1940-42'
  footnote_provenance: >-
    In 1936, work started on the underground Sixth Avenue Line, operated by the
    city as part of the Independent Subway System (IND). The El was closed on
    December 4, 1938 and razed in 1939 to make way for the IND line. The section
    of the IND line that was located under Sixth Avenue opened in December 1940.
