  LOW: '1500'
  HIGH: '2500'
  DESCRIPT: (CARS--FRANCE)
  CROSSHEAD: >-
    An album depicting handsome Renault automobiles, with approximately 60
    photographs.
  year: '1937'
  at-a-glance: ''
  TYPESET: '  <br><br>A fine group of photographs depicting cars made by Renault between the two World Wars. Renault maintained its place as France''s largest automobile manufacturer throughout much of the 20th century. The album with a range of their models during the late 1910s to mid 1930s, including the many variations of their most famous model the 40CV. The car, sold in limited numbers due to its very individualized specifications, won the Monte Carlo Rally in 1925 and was a worthy rival to the Rolls-Royce Silver Ghost. Silver prints, the images measuring 6½x9 inches (16.5x22.9 cm.), and the reverse, and slightly smaller, mounted recto/verso, each with a typed caption label with the make of the car and a year, below the image. Oblong 4to, gilt-bordered ½ green morocco over leatherette. 1918-35<br><br>WITH--A second album, this with just 8 photographs, also depicting Renault automobiles.</i> This album, apparently an unfinished volume meant to continue the narrative of the first, but with blue covers. 1936-38'
