  at-a-glance: ''
  TYPESET: '  <br><br>The images relay a man''s, most likely a British diplomat, voyage as he crossed through Europe, the Suez Canal, and India to reach Tibet. Including images of a royal celebration in Sikkim with the Maharaja, Tibetan dancers, and the Dali Lama''s band. As the traveler entered further into Tibet, he documented small villages, monasteries, and the incredible landscape including shots of Mount Everest. Also contains a few stunning family travel snapshots in the United Kingdom. Silver prints, the images measuring 2x1½ to 5x5 inches (5.1x3.8 to 12.7x12.7 cm.), and the reverse, mounted recto only, some with a handwritten caption on the mount. Oblong 4to, black leatherette. 1937-39'
