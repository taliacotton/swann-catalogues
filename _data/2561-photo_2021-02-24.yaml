  year: '1950'
  at-a-glance: ''
  TYPESET: '  <br><br>The photographs depict some of the families and children after nearly 100 children were reported to be hungry and in need of medical attention at the labor camp near Phoenix, Arizona. Some images show a local storekeeper who distributed food to families at no cost before emergency rations were sent in. All the photographs appear to be from photographer Al Monteverde and the LA Examiner; with one duplicate. Silver press prints, the images measuring 5¾x8¼ inches (14.6x21 cm.), and slightly smaller, and the reverse, the sheets approximately 7¼x9 inches (18.4x23 cm.), one slightly larger, each with a caption in the negative, and an Examiner Reference Library hand stamp with the date, printed identifying information, and all but one with an International News Photo hand stamp, on verso. 1950'
