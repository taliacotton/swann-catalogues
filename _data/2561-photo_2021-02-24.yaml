  year: '1933'
  at-a-glance: ''
  TYPESET: '  <br>  <br><br>A set of images depicting views of the bridge and tunnel construction from the banks of the San Francisco Bay and taken from the bridge span itself. Many showing employees of the American Bridge Company on site building what was then the longest bridge span in the United States. Silver prints, with 142 printed on carte-postale paper, the images measuring 2¼x4 to 9½x7¾ inches (5.7x10.2 to 24.1x19.7 cm.), and the reverse, some with the sheets slightly larger, most with descriptive captions, in the negative, a few with a Photo By M.W. Swansick hand stamp, and a date hand stamp, on verso. 1933-36'
