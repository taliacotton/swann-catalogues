  year: '1920'
  at-a-glance: ''
  TYPESET: '  <br><br>A thick album depicting piloted planes in flight and landed planes on airfields, runways, and against blank backgrounds, sometimes with pilots in the cockpit or alongside the plane. The images cover a range of airplane types made by the Curtiss Aeroplane & Motor Company for the U.S. Military, including those used for pursuit, bombardment, attack, training, as well as fighter and seaplanes. A few photographs with credited pilots. The album separated into sections, a few with original tabs, by Army or Navy and then subsets of planes, most of the sections with an initial sheet listing the models. Silver prints, the images measuring approximately 9½x7½ inches (24.1x19.1 cm.), the sheets slightly larger, linen-backed, most with the company credit, plane model, and date, a couple with the pilot credit, in the negative. Oblong 4to, gilt-lettered black leatherette, twin-bolt binding. 1919-34'
