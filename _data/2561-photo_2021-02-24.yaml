  year: '1940'
  at-a-glance: ''
  TYPESET: '  <br><br>The photographs depicting young men in classrooms and demonstrations reviewing and working on various devices, including radios, televisions, and refrigerators, as well as practicing skills like wiring and pipe cutting. With two duplicate introductory pages with the school''s Providence, RI address and list of faculty; a few of the photographs are also duplicates. Silver prints, nearly all measuring 7½x9½ inches (19.1x24.1 cm.), 4 smaller, and the reverse, the sheets slightly larger, enclosed in plastic sleeves, about half with captions in the negative or typed caption labels on recto, some with hand stamps on verso. 4to, printed card covers; 2-ring binding, lightly worn. 1940s'
