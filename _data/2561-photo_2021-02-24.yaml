  DESCRIPT: F. JAY HAYNES (1853-1921)
  CROSSHEAD: Album with 36 photographs of Yellowstone National Park.
  year: '1889'
  at-a-glance: ''
  TYPESET: '  <br><br>Including images of Minerva Terrace, Golden Gate and Bridge, Obsidian Cliff, geysers (including Old Faithful), springs, the Tetons and Snake River, the Grand Canyon from Inspiration Point, Point Lookout and falls, and more. Printing-out paper prints, the images measuring 5¼x8½ inches (13.3x21.6 cm.), and the reverse, the sheets slightly larger, mounted and bound in with interleafing tissue, with period captions, in pencil, on the tissue facing each image. Oblong 4to, the covers disbound, backstrip perished, with Haynes'' St. Paul, Minnesota address label on a pastedown. Circa 1889'
  footnote_provenance: >-
    Haynes made his first visit to Yellowstone National Park in 1881. He stayed
    for nearly two months and was able to take more than 200 photographs during
    that time. By 1884 he had a small photographic studio there, and visited the
    park every year until his death.
