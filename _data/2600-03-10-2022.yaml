  CROSSHEAD: Charming letters from an Illinois teacher to her soldier pen pal.
  at-a-glance: 'Elizabeth, IL, 1864-1865'
  TYPESET: >-
    7 Autograph Letters Signed to friend Marcus Walker of the XX Corps Ambulance
