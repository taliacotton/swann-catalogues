    Woodcut, circa 1540.  285x183 mm; 11¼x7¼ inches (sheet).  A very good,
    evenly-printed impression of this extremely scarce, early woodcut.<br><br>We
    have found only one other impression at auction in the past 30
    years.<br><br>Little more is known of Brosamer (late 1490s-circa 1554) aside
    from he was active in Fulda from 1536 to 1545, and later worked in Erfurt,
    now part of central Germany, as a draughtsman, printmaker and painter of the
    northern Renaissance period.  Many of his engravings, both religious and
