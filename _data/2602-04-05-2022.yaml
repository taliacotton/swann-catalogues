    1886 as “Pictures of Parisian Life by J.J. Tissot.”<br><br> La Femme à
    Paris  was poorly received.  A critic for  La Vie Parisienne  complained
    that the women in the series were “always the same Englishwoman”--some say
    the faces all resembled Kathleen Newton.   Another reviewer dismissed
    Tissot’s modern urban women as “gracious puppets.”  Some found both the
    poses and compositions awkward and disconcerting.<br><br>Tissot made
    etchings only of the first five of the paintings in the series, 
