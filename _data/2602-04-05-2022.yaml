  TYPESET: >-
    Etching, engraving and drypoint, circa 1648.  279x388 mm; 11¼x15¼ inches,
    small margins.  Biörklund's second state (of 2), with the Baillie rework;
    Usticke's fifth state (of 5); White and Boon's second state (of 2); New
