    decade.<br><br>It was probably during his last years in France that Della
    Bella began an updated version of the  Dance of Death .  This typically
    Northern and medieval subject usually showed Death in a variety of
    situations, carrying away victims of every age and walk of life.  While in
    France, Della Bella etched four oval scenes of Death's conquest, including
    this print  Death Carrying off a Child , three of which take place in
    cemeteries and the fourth on the battlefield.  A horizontal version of Death
    triumphing in war probably also dates to these years.  At the end of his
    life, Della Bella took up the theme again, creating three more episodes in
    the oval format—two of these were left incomplete at his death.  In the
    early prints particularly, Death is as energetic as he is ruthless—here he
    rushes into the cemetery bearing a screaming and struggling child.  The
    setting is the Cemetery of the Innocents in Paris, a site with which Della
