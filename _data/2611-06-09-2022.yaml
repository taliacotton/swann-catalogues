    Signed in red chalk, lower right recto (rubbed), and countersigned in red
    chalk verso (pale).<br><br>Provenance: Graham Gallery, New York, with the
    label; private collection, Chicago.<br><br>Shinn (1876-1953) began his
    career, like many of his near contemporaries and fellow artists, including
    John Sloan and Edward Hopper, as an illustrator.  He worked initially in
    Philadelphia, became friends with Sloan and Robert Henri, and moved to New
