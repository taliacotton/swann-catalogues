  DESCRIPT: YASUO KUNIYOSHI
  CROSSHEAD: From the Boardwalk.
  TYPESET: >-
    Lithograph, 1936.  235x314 mm; 9¼x12¼ inches, full margins.  Edition of 45. 
    Signed, dated and inscribed "45 p" in pencil, lower margin.  Printed by
    George Miller, New York.  A very good impression of this scarce
    lithograph.<br><br>Born in Okayama, Japan, Kuniyoshi attended the Los
    Angeles School of Art and Design before moving to New York to ultimately
    study at the Art Student's League from 1916-20 (he briefly studied also with
    Robert Henri at the National Academy).  He began to exhibit with the Penguin
    Club, an informal artists group founded by Walt Kuhn in 1917 to rebel
    against the stringent National Academy, which counted Guy Pène du Bois,
    Arthur B. Davies, Edward Hopper, Jules Pascin, Joseph Stella and Max Weber
    as its affiliated artists.  Though short lived, the club was only active
    until 1920, it sponsored social events, exhibitions, auctions and sketch
    classes.  Kuniyoshi remembered, "This small but fertile group helped
    establish the roots of contemporary American painting.  Considered the
    rebels of their time, they waged a vigorous battle against conservatism with
    might and humor.  We knew how to play and enjoy ourselves in those days." 
    This humor and playfulness are clearly evident in Kuniyoshi's works, though
    there is also a sense of political awareness.  As in the present work, the
    appearance of newspapers signifies Kuniyoshi's reaction to contemporary
    violence and upheavals through the 1940s.  <br><br>Finding success in New
    York, Kuniyoshi had his first solo exhibition at the Daniel Gallery and was
    soon exhibiting internationally in Europe and Japan through the 1930s.  He
    travelled to Mexico in 1935 on a Guggenheim Fellowship and frequently
    summered in Woodstock, New York.  Like several of his contemporaries,
    Kuniyoshi returned to the Art Students League as a teacher, a position that
    he would hold from 1933 to his death in 1953.  Davis 70.
