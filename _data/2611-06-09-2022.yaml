  DESCRIPT: YASUO KUNIYOSHI
  CROSSHEAD: Sketchbook with drawings.
  TYPESET: >-
    Sketchbook with 79 drawings in pencil and ink on 41 sheets, 1920-30. 
    255x195 mm; 10⅛x7¾ inches (sheets).  The front cover signed in
    ink<br><br>With—An additional five pencil drawings on three sheets,
    1920-30.  Each 280x215 mm; 11x8½ inches.  Each inscribed with the artist's
    name and signed by Bumpei Usui, friend of the artist in pencil or ink, with
    his red ink chopmark.<br><br>Provenance:  Collection of the artist Mr.
    Bumpei Usui (1898–1994); private collection, Tokyo. <br><br>After arriving
    in the United States in 1921 and settling in New York, Bumpei Usui started
    out as a framer for Reginald Marsh (1898-1954) and Kuniyoshi (1889-1953)
    while establishing himself in the art world as a painter. Kuniyoshi became
    Usui's informal mentor and the two had a deep friendship throughout their
    lives.  Usui's 1930 oil on canvas portrait of Kuniyoshi is held by the
    Smithsonian American Art Museum, Washington, D.C.<br><br>Born in Okayama,
    Japan, Kuniyoshi attended the Los Angeles School of Art and Design before
    moving to New York to ultimately study at the Art Student's League from
    1916-20 (he briefly studied also with Robert Henri at the National
    Academy).  He began to exhibit with the Penguin Club, an informal artists
    group founded by Walt Kuhn in 1917 to rebel against the stringent National
    Academy, which counted Guy Pène du Bois, Arthur B. Davies, Edward Hopper,
    Jules Pascin, Joseph Stella and Max Weber as its affiliated artists.  Though
    short lived, the club was only active until 1920, it sponsored social
    events, exhibitions, auctions and sketch classes.  Kuniyoshi remembered,
    "This small but fertile group helped establish the roots of contemporary
    American painting.  Considered the rebels of their time, they waged a
    vigorous battle against conservatism with might and humor.  We knew how to
