  DESCRIPT: CHILDE HASSAM
  CROSSHEAD: Reading in Bed.
  TYPESET: >-
    Etching, 1915.  175x145 mm; 6¾x5½ inches, full margins.  Signed with the
    artist's cypher and inscribed "imp" in pencil, lower right.  A superb,
    richly-inked impression of this extremely scarce etching.<br><br>We have
    found only one other impression at auction in the past 30 years. 
    <br><br>Like John Marin early in his career, Hassam (1859-1935) was inspired
    by the etchings of James A. M. Whistler.  A reluctant printmaker who reveled
    in the colors of painting, Hassam drew a few of his plates during his
    training in Paris, circa 1898, though he did not return to them until 1915
    as a mature artist.  As Royal Cortissoz stated, Hassam's etchings, aside
    from being technically brilliant, bear "a certain joie de vivre implicit in
    all Mr. Hassam's work.  The thing that has stamped him has been the happy,
    inspiriting nature of his impressions of the American Scene."  Hassam was
    equally fascinated with the urban environment as well as the countryside,
    both treated in an individualistic manner intrinsic to American art.  In
    review of Hassam's etchings in 1923, Joseph Pennell, an artistic rival,
    wrote to Hassam, "America, our country, is full of subjects, and that our
    New York is the most marvelous and endless subject on the face of the earth
    . . . your show is another proof that New England is also worth doing . . .
    that there are other methods besides tracing photographs, of drawing nudes,
    and that there are other ways and other motives than even yours and mine for
    etching New York." Since his emergence as a printmaker in 1915, Hassam had
    not run out of subject matter, he completed 380 etchings in his lifetime. 
    Cortissoz/Clayton 28.
