    (illustrated).<br><br>Each of the sketches on this sheet of ink drawings,
    except for the figure upper left of the boy in shorts, appear to be studies
    for Hopper's (1882-1967) oil painting Pennsylvania Coal Town, 1947, now in
    the Butler Institute of American Art, Youngstown, Ohio.  There are several
    studies of the lone character in the oil painting, the standing man holding
    what appears to be a rake, as well as detail studies of the man's arm and
    rake handle and the urn planter.  According to the Butler Institute of
    American Art, "Pennsylvania Coal Town is a relatively late work [by Hopper]
    . . . You can hear the echoes of loneliness and isolation, a prevalent theme
    in many of his works (Automat, 1927; Nighthawks,1942; Hotel by a Railroad,
    1952, for example), in this depiction of a man raking leaves outside his
    home.  With a few deft strokes of the brush, Hopper’s man can be seen gazing
    off at something beyond our view—capturing a place and time which conveys
    stillness, solitude, and an eerie silence.
