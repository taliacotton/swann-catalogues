  DESCRIPT: ROCKWELL KENT
  CROSSHEAD: Shore (Resurrection Bay).
  TYPESET: >-
    Pen and ink on cream wove paper, 1919. 93x165 mm; 3⅝x6½ inches.  Signed and
    dated in ink, lower right recto. With a pencil sketch,
    verso.<br><br>Provenance: Acquired Hartung & Hartung, Munich, November 10,
    2000 by the current owner, private collection, Germany.<br><br>This drawing
    is reproduced in Rockwell Kent's Wilderness: A Journal of Quiet Adventure in
    Alaska, New York, 1920, page 102.<br><br>Wilderness: A Journal of Quiet
    Adventure in Alaska was written by Kent (1882-1971) mostly on Fox Island as
    a collection of travel journal entries and correspondence with sketches made
    on his journey from 1918-1919, not originally intended for publication.  In
    physical isolation, the only human "characters" in Kent's book are a young
    boy, an old man, and the artist himself.  Dorothy Canfield, in her
    introduction to the publication, argues that Fox Island, the land itself is
    a living character as well, endowed with the spirit of the place. 
    <br><br>Kent was a celebrated artist and illustrator who was just as famous
    for his world voyages.  He was born in Tarrytown, New York, the same year as
    Edward Hopper, grew up just across the Hudson River from Hopper, and
    enrolled in Columbia University as an architecture student in 1900.  He soon
    abandoned his studies in favor of painting, inspired by his time with
    William Merritt Chase.  He attended the New York School of Art and studied
    under Robert Henri, who introduced Kent, Edward Hopper and George Bellows,
    to the artist colony on Mohegan Island, where the young artist remained
    year-round.  His love of nature and solitude brought him to Fox Island off
    the coast of Seward in Resurrection Bay in 1918, accompanied by his 8 year
    old son.  The wood engravings he refined in Alaska, as well as the
    illustrated book of his experiences helped to expand his market.  With the
    ultimate goal of sailing around Cape Horn onboard a freighter in 1922, Kent
    travelled as far as Tierra del Fuego, the trip inspired his second
    illustrated book.  Although he purchased a large farm in Au Sable Forks, New
    York in 1927, Kent could not be tied to one place.  His 1930 book N by E was
    based on his recent voyage and shipwreck in Greenland, where he returned
    twice in the 1930s.  By the time he was commissioned to illustrate an
    edition of Herman Melville's Moby Dick, Kent was able to call on his own
    perilous expeditions for inspiration.
