  DESCRIPT: ARMIN LANDECK
  CROSSHEAD: Two drypoints.
  TYPESET: >-
    Studio Interior No. 1, 1935.  200x270 mm; 8x10⅝ inches, full margins *
    Studio Interior No. 2, 1936.  240x303 mm; 9½x12 inches, full margins.  Both
    signed, dated and inscribed "Ed 100" in pencil, lower margin.  Very good
    impressions.  Kraeft 57 and 58.<br><br>Both Landeck (1905-1984) and Martin
    Lewis chronicled New York in their prints and made their reputation as
    printmakers.  They were associated with the American Scene and Landeck came
    to specialize in urban landscapes with only implicit presence of a human
    subject.  Like Hopper, Landeck drew from the drama unfolding outside his
    window, he created the composition of the 1938 etching and drypoint
    Manhattan Nocturne from his apartment window at University Place and 8th
    Street. <br><br> Landeck was born in Wisconsin and raised in Toledo, Ohio. 
    He studied architecture at the University of Michigan, Ann Arbor, and at
    Columbia University, New York.  The same year he graduated in 1927, Landeck
    was noticed by Kennedy Galleries, New York for his etching and was soon
    represented by them.  When he could not find architectural work during the
    Great Depression, Landeck turned to printmaking full time, focusing on the
    themes of isolation and a deserted city.  In 1934, Landeck opened the
    short-lived School for Printmakers with George Miller and Martin Lewis and
    continued to teach at the Brooklyn Academy of Music.  He took up engraving
    after meeting Stanley William Hayter in 1941, a medium that he would
    continue to use, almost exclusively, until the end of his career.
