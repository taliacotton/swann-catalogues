  DESCRIPT: ABRAHAM WALKOWITZ
  CROSSHEAD: Abstract Cityscape.
  TYPESET: >-
    Pencil on card stock, 1912.  238x173 mm; 9¼x6¾ inches.   Signed and dated in
    pencil, lower center recto.<br><br>Provenance: Givon Fine Art, Tel Aviv;
    Galerie Michael Hasenclever, Munich, July 1980; private collection,
    Germany.<br><br>Walkowitz (1878-1965) was born in Tyumen, Siberia to Jewish
    parents and immigrated to the Lower East Side of New York with his mother in
    1889.  He was trained in the academic style at the National Academy of
    Design, New York, and also at the Académie Julian in Paris, though his style
    was most influenced by his experiences outside of the studio.  Walkowitz's
    studies in Paris intersected with Edward's Hopper's sojourns there at the
    same time, while Hopper was primarily studying the works of the Old Master
    artists.  During his time in Paris from 1906-07, Walkowitz saw Isadora
    Duncan (1877-1927) dance at Auguste Rodin's (1840-1917) Paris studio and
    made his first drawings of her. He later recalled, "She was a Muse.  She had
    no laws.  She didn't dance according to rules.  She created.  Her body was
    music.  It was a body electric, like Walt Whitman."  Like Duncan's dancing,
    Walkowitz's drawings and watercolors were created by quick and spontaneous
    lines and washes of color.  In Paris, Walkowitz was also impressed by the
    landmark 1907 Paul Cézanne (1839-1906) retrospective exhibit at the Salon
    d'Automne and by his introduction to the work of Henri Matisse (1869-1954)
