    printmaking has been tied to his work for the Sydney newspaper Bulletin in
    the 1890s.   While in Australia, he was exposed to works of several
    important etchers, including Australian artist Arthur Streeton, as well as
    Seymour Haden (Whistler's brother-in-law), Rembrandt, Charles Meryon, and
    James A. M. Whistler, but there was no known attempt to etch before Lewis
    reached the United States.  Lewis's first documented print, Smoke Pillar,
    Weehawken, printed in 1915, (see McCarron 1) has enough technical skill to
    argue that this was not the artist's first attempt (he was known to have
    destroyed unsatisfactory impressions).  The same year, Lewis encouraged
    Hopper to take up printmaking and gave him technical advice.  After this
    exchange, Hopper created his own etching Paris Street Scene with Carriage,
    1915-18 (see Levin 6).  While Lewis would employ aquatint and other
    processes in conjunction with etching, Hopper continued to work with only
    etching and drypoint.  Nevertheless, the two artists would use largely the
    same subject matter and compositional elements, like cutting angles and the
    interplay between light and shadow.  McCarron 69.
