  DESCRIPT: EDWARD HOPPER
  CROSSHEAD: Landscape with Farm Houses.
  TYPESET: >-
    Watercolor and pencil on tan wove paper mounted on card stock, circa 1895. 
    263x330 mm; 10½x13¼ inches.<br><br>Provenance: Estate of the artist, New
    York; Josephine N. Hopper, the artist's widow, New York; Reverend and Mrs.
    Arthayer R. Sanborn, Nyack; Alexander Gallery, New York; Kennedy Galleries,
    Inc., New York, with the label; private collection,
    Pennsylvania.<br><br>Exhibited: Kennedy Galleries, Inc., New York,
    2005.<br><br>Early watercolors like this work by Hopper (1882-1967), made
    during his mid-teens and as he aspired to become an artist, are exceedingly
    scarce.  There are only several contemporaneous early watercolors, mostly
    studies of ships and figures, now in the collection of the Whitney Museum of
    American Art (Josephine N. Hopper Bequest), and not another landscape
    watercolor from this early period with as complete a composition as the
    current work.
