  DESCRIPT: DOUGLAS GORSLINE
  CROSSHEAD: 'Railroad Scene, Plano, Illinois.'
  TYPESET: >-
    Watercolor on paper, 1941.  200x285 mm; 8x11½ inches.  Signed, dated and
    inscribed "Plano, Illinois" in ink, lower center recto.<br><br>Provenance:
    Private collection, Chicago.<br><br>Gorsline (1913-1985) was a prolific
    illustrator, drawing for publications such as Coronet and Saturday Review,
