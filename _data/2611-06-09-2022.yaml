    Inscribed "Round topped windows over at top" in black crayon, lower center
    recto.<br><br>Provenance: Raydon Gallery, New York; private collection,
    Chicago.<br><br>A study for the same-titled watercolor by Burchfield
    (1893-1967), from 1922-29, now in the collection of The Saint Louis Museum
    of Art.<br><br>Burchfield's (1893-1967) works transcend the Regionalist
    label that is often applied to the artist.  He both a realist and
