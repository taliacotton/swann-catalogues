  CROSSHEAD: Under Control.
  TYPESET: "Gouache, ink and wash, and pencil on card stock, circa 1907-10.  477x374 mm; 19x15 inches.  Titled in gouache, upper center recto.<br><br>Provenance: Estate of the artist, New York; Josephine N. Hopper, the artist's widow, New York; Reverend and Mrs. Arthayer R. Sanborn, Nyack; Alexander Gallery, New York; Kennedy Galleries, Inc., New York, with the label; private collection, New York; private collection, Pennsylvania.<br><br>Exhibited: \"Edward Hopper: Prints and Illustrations,\" various institutions, organized by the Whitney Museum of American Art, New York, September 27, 1979-November 30, 1980, with the label; \"Edward Hopper Drawings: The Poetry of Solitude,\" Hunter Museum of Art, Chattanooga, September 9-October 15, 1995; \"The Early Drawings of Edward Hopper,\" Kennedy Galleries, Inc., New York, November 4-25, 1995, number 14.<br><br>Published: Levin, Edward Hopper as Illustrator, New York, 1979, page 479, number 480 (illustrated); Levin, Edward Hopper, A Catalogue Raisonné, New York, 1995, volume 1, page 135, figure I-55 (illustrated); The Early Drawings of Edward Hopper, New York, 1995, catalogue number 14 (illustrated).<br><br>As a student, Hopper’s (1882-1967) parents pushed him to study illustration and he took classes at the Correspondence School of Illustrating and at the New York School of Art.  He studied with Kenneth Hayes Miller and Robert Henri (John Sloan was also an early influence). Illustration was an important way for artists to support themselves, and Henri, Sloan, George Luks and other significant artists of the time worked as illustrators.\_ Hopper engaged in illustration for about 20 years, starting in 1906 as a\_part-time illustrator for various advertising agencies in New York.  He illustrated for magazines such as Scribner's Magazine, Everybody’s and Country Gentleman as well as for specialty magazines like Hotel Management, The MorseDial and Wells Fargo Messenger."
