    "Edward Hopper: The Early Years," September 6, 1982-August 31, 1983, various
    institutions, organized by the Brevard Art Center and Museum for the
    Southern Arts Federation Visual Arts Touring Program.<br><br>Published:
    Edward Hopper: The Early Years, Melbourne, Florida, 1982, catalogue number
    23b.<br><br>Hopper (1882-1967) began studying at the New York School of Art
