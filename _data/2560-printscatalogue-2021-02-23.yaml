    wife, in pencil, lower right. Printed by Mourlot, Paris, with the blind
    stamp lower right. A very good impression of this large lithograph with
    strong colors.Based on Magritte's (1898-1967, see lots 349-353

    ) same-titled oil painting from 1964 now in a private collection. Le Fils de
    l'Homme (or The Son of Man) was painted by Magritte as a self-portrait.
    Among his most famous paintings, the subject was used in this collaborative
    lithograph between the artist's estate, under the direction of the artist's
    widow Georgette Magritte, and the renowned Parisian lithographer Fernand
    Mourlot.The green apple which alludes to the painting's title, a Biblical
    reference to Adam, and figures so prominently in the image, floating in
    front of the man's face, was a repeated motif in Magritte's work. It was
    also used in his 1966 oil painting Le Jeu De Morre, owned by Paul McCartney,
    which purportedly inspired the Beatles to name their record company "Apple
    Corps," and then in turn for Steve Jobs to designate his company "Apple
    Computer."
