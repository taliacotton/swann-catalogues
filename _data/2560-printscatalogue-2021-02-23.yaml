    McCarron Fine Art, New York, with a label.  A superb, luminous impression of
    this extremely scarce print. <br><br>We have found only 7 other impressions
    at auction in the past 30 years.<br><br>In 1929, Lewis (1881-1962, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&view=&viewby=Lot_asc&filter_value=Martin%20Lewis>lots
    149-154</a>) had his first New York solo exhibition.  It was successful
    enough that he was able to give up commercial illustration work for good. 
    During the coming years, he enjoyed so much success that as the Great
    Depression approached, he opted to work independently and declined
    participation in the Federal Art Project. Eventually, as a result of the
    economy, he was forced to leave New York for a short time, taking up
    residence in Sandy Hook, Connecticut (near friend and fellow artist Armin
    Landeck). When he returned to Manhattan in 1939, he taught at The Art
    Students League from 1944 to 1951.  He died in New York in 1961, leaving
