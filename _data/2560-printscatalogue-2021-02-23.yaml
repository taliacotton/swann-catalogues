  DESCRIPT: FANNY RABEL
  CROSSHEAD: <I>Críticas de arte.</i>
  year: '1966'
  TYPESET: >-
    Acrylic on canvas, 1966.  1090x710 mm; 42¾x28 inches.  Signed and dated in
    acrylic, lower left recto.<br><br>Ex-collection Garelick's Gallery, Detroit,
    with the label on the frame back; private collection, Boston.<br><br>Rabel
    (1922-2008) is considered the first modern female muralist in Mexico, but
    also worked in painting, engraving, drawing and ceramic sculpture.  Born in
    Poland, her family moved to Paris in 1929 before settling in Mexico in
    1936.  She studied drawing and engraving at the Escuela Nocturna para
    Trabajadores before continuing her training at the Escuela Nacional de
    Pintura, Escultura, y Grabado, Mexico City, in 1942.<br><br>She was one of
    four students, nicknamed "Los Fridos", who studied under Frida Kahlo at her
    home, the Casa Azul.  Rabel apprenticed with the important muralists Diego
    Rivera (1886-1957, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&view=&viewby=Lot_asc&filter_value=Diego%20Rivera>lots
