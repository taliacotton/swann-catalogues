    "imp" in pencil, lower margin.  Ex-collection Paul McCarron Fine Art, New
    York, with a label.  A brilliant, richly-inked impression with luminous
    highlights and with all the details distinct.<br><br>Among Lewis's
    (1881-1962, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&view=&viewby=Lot_asc&filter_value=Martin%20Lewis>lots
    149-154</a>) most masterful prints are those depicting scenes of New York
