- REFNO: '775481'
  LOT: '315'
  LOW: '20000'
  HIGH: '30000'
  DESCRIPT: FRANCIS PICABIA
  CROSSHEAD: <I>Sans titre (Le Rêve).</i>
  year: '1930'
  TYPESET: >-
    Watercolor, pencil, charcoal and brush and ink on paper, circa 1930-32.  
    628x480 mm; 24¾x18⅞ inches.  Signed in charcoal, lower left
    recto.<br><br>Ex-collection Galerie René Drouin, Paris, with the label
    verso; private collection, Southfield, Michigan.<br><br>Picabia (1879-1953)
    was born into an affluent family in Paris and was introduced to art at a
    young age.  He studied at the École des Arts Decoratifs under Fernand
    Cormon, Ferdinand Humbert and Albert Charles Wallet.  He subsequently worked
    for Cormon, a leading artist of historical paintings, for four years
    alongside Georges Braque (1882-1963, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&viewby=Lot_asc&filter_value=Georges%20Braque>lots
    266-271, 273-277</a>) and Marie Laurencin (1883-1956, see <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/MARIE-LAURENCIN-Belle?saleno=2560&lotNo=215&refNo=780451>lot
    215</a>) before turning towards emerging modern styles of the late 19th
    century.  He experimented first with Impressionism and Post Impressionism,
    but then embraced more <I>avant-garde movements</i> such as Fauvism and
    Cubism.  He is known as an artist who was continuously experimenting with
    artistic styles and throughout his dynamic career, he also practiced
    Pointillism, Dadaism and Surrealism.  Some of his best-known Dadaist works
    are the <I>mechanomorphs</i> (created and inspired by his time in New York
    during the late 1910s), which blended machine imagery with human
    characteristics.   During this period circa 1910-20, he also became closely
    acquainted with Man Ray (1890-1976, see <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/PORTFOLIO-La-Mysticit--Charnelle-de-Ren--Crevel?saleno=2560&lotNo=339&refNo=780310>lots
    339</a>, <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&view=&viewby=Lot_asc&filter_value=Man%20Ray>406-410</a>)
    and Marcel Duchamp (1887-1968, see <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/MARCEL-DUCHAMP-Coffee-Mill?saleno=2560&lotNo=264&refNo=778566>lots
    264</a> and <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/MARCEL-DUCHAMP-Bo-te-Alerte?saleno=2560&lotNo=412&refNo=780229>412</a>),
    both of whom joined him in New York; drugs and alcohol became a problem at
    this time for Picabia and his health declined.  He parted with Dada in 1921,
    and his style continued to evolve over his career often later denouncing
    styles he had previously espoused.  <br><br>This work is accompanied by a
    certificate of authenticity from the Comité Picabia, Paris, February 3,
    2021, and will be included in the forthcoming catalogue <I>raisonné</i> in
    preparation by the Comité Picabia.
