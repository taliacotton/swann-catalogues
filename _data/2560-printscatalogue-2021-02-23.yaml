  TYPESET: >-
    Lithograph, 1825.  130x210 mm; 5⅛x7¼ inches, full margins.  A very good
    impression of this scarce lithograph.<br><br>Now an exalted centerpiece of
    the French 19th century collection at the Louvre, Paris, Ingres' (1780-1867)
    <I>Odalisque</i> (or <I>La Grande Odalisque</i>) created a scandal when the
    painting was first exhibited at the Paris Salon of 1819.  Critics lambasted
    Ingres for his rebellious lack of realism and the elongated proportions of
    the figure.  While likely deliberate distortions on the part of Ingres, the
    figure was shown to have several too many vertebrae and was drawn with a
    curvature of the spine and rotation of the pelvis impossible to replicate in
    life.<br><br>The painting was commissioned from Ingres by Napoleon's sister,
    Queen Caroline Murat of Naples, and completed in 1814.  This lithograph, one
    of fewer than ten different lithographs created by Ingres, was published
    shortly after the painting had been widely exhibited in order to further
    capitalize on its fame and notoriety at the time.  Delteil 9.
