  TYPESET: >-
    Oil on canvas, circa 1945.  380x455 mm; 15⅛x18 inches.  Signed in oil, lower
    right recto.<br><br>Ex-collection private collection, New
    York.<br><br>Vlaminck (1876-1958) is considered a leader of the Fauve
    movement.  Born in Paris, he started painting as a teenager and was largely
    a self-taught artist.  Inspired after seeing Van Gogh's work exhibited in
    Paris, he began to use bold colors and brushstrokes in his work . In 1905,
