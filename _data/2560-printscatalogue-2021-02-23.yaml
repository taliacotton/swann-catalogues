    199</a>), and completed numerous murals herself, the most signifcant is the
    1964 work <I>La Ronda en el Tiempo</i> located in the Museo Nacional de
    Antropología, Mexico City.  She was a member of the Salón de la Plástica
    Mexicana and the Taller de Gráfica Popular.  Her work focused on themes of
    injustice, and later in her career she created work related to ecology.
