- REFNO: '780441'
  LOT: '220'
  LOW: '5000'
  HIGH: '8000'
  DESCRIPT: PABLO PICASSO
  CROSSHEAD: <I>Le Bain</i>.
  year: '1905'
  TYPESET: >-
    Drypoint, 1905.  344x285 mm; 13½x11¼ inches, wide margins.  Edition of 250. 
    Printed by Louis Fort, Paris.  Published by Vollard, Paris.  From <I>Les
    Saltimbanques</i>.  A superb, dark impression of this early drypoint, with
    all the delicate horizontal wiping scratches distinct and with burr
    throughout.<br><br>The austerity and sentimentality of <I>Le Bain</i> is
    characteristic of Picasso's (1881-1973, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&viewby=Lot_asc&filter_value=Pablo%20Picasso>lots
    220-248</a>) Blue Period (1901-04).  During his Blue Period and into his
    Rose Period, so-called for the principal color palettes that he utilized in
    his paintings at the time, Picasso's art explored the experiences of those
    on the fringes of society and those in the poor, bohemian neighborhoods of
    Spain and Montmartre, Paris, where the artist resided in the early 1900s.  
    After rudimentary instruction in the art of printmaking and having completed
    just one other print in 1899, Picasso executed an ambitious series of 15
    etchings and drypoints, <I>Les Saltimbanques</i>. <br><br>During his Blue
    Period, Picasso utilized Mannerist techniques in his execution of figures;
    the elongated forms and compositional tension of Mannerism highlights the
    isolation and austerity of Picasso's subjects.  The flatness of the scene,
    the stylized figures and the organized composition indicate that this is not
    a scene taken from life, but an allegorical scene constructed from the
    glimpses into the lives of those living in poverty.  This is the impact of
    the Symbolist aesthetic, which encouraged the evocation of emotions over
    realism and elevated quotidien scenes.<br><br>Though this plate was
    completed in 1905 and Picasso made some initial proofs, the artist wasn't in
    a position financially and hadn't yet attained the commercial success to
    entertain an edition.  It wasn't published as an edition until 1913 when
    Picasso's art dealer, Ambroise Vollard, purchased the plate and steel-faced
    it, along with the additional plates for <I>Les Saltimbanques</i> created by
    Picasso between 1904-06.  Bloch 12; Geiser 14.
  '': ''
