    href=https://catalogue.swanngalleries.com/Lots/auction-lot/ALBERT-GLEIZES-Composition-Cubiste?saleno=2560&lotNo=250&refNo=780029>lots
    250</a> and <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/ALBERT-GLEIZES-Composition-Cubiste?saleno=2560&lotNo=251&refNo=772534>lot
    251</a>), with Jean Metzinger (1883-1956, see <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/JEAN-METZINGER--after--La-Tasse-de-Th-?saleno=2560&lotNo=249&refNo=779148>lot
    249</a>) wrote the first major text on the Cubist movement in 1912.  <I>Du
    "Cubisme"</i> was also illustrated with works by Paul Cézanne (1839-1906,
    see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&viewby=Lot_asc&filter_value=Cezanne>lots
    64-66</a>), Fernand Léger (1881-1955, see <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/FERNAND-L-GER-Portrait-de-Rimbaud?saleno=2560&lotNo=316&refNo=779462>lots
    316</a> and <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/FERNAND-L%C3%89GER-Les-Illuminations-by-Arthur-Rimbaud?saleno=2560&lotNo=317&refNo=780277>317</a>),
    Francis Picabia (1879-1953, see <a
    href=https://catalogue.swanngalleries.com/Lots/auction-lot/FRANCIS-PICABIA-Sans-titre--Le-R-ve-?saleno=2560&lotNo=315&refNo=775481>lot
    315</a>), Pablo Picasso (1881-1973, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&viewby=Lot_asc&filter_value=Pablo%20Picasso>lots
    220-248</a>), and Georges Braque (1882-1963, see <a
    href=https://catalogue.swanngalleries.com/auction-catalogs/19TH--20TH-CENTURY-ART?saleno=2560&viewby=Lot_asc&filter_value=Georges%20Braque>lots
    266-271, 273-277</a>), among others.  As a young man, Gleizes exhibited at
    the Paris Salon d'Automne and was at the forefront of <I>avant-garde</i>
    stylistic and political movements as an artist and writer.  n 1911, Gleizes
    was part of the small Cubist circle whose works scandalized the <I>Salon des
    Indépendants.</i>  After World War I, Gleizes moved with his wife to New
    York, where he witnessed the irreverent art of the interwar years and
    continued to paint in a nonrepresentational style, though Cubism was
    considered old fashioned.  By further exploring the limits of composition
    and color theory, Gleizes strengthened the public's interest in
    nonrepresentative art.  In 1950, Gleizes illustrated Blaise Pascal's
    <I>Pensees Sur l'Homme et Dieu</i> having renewed interest in spirituality.
