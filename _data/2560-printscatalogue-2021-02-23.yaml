  LOW: '15000'
  HIGH: '20000'
  DESCRIPT: JAMES A. M. WHISTLER
  CROSSHEAD: <I>The Little Lagoon. </i>
  year: '1880'
  TYPESET: >-
    Etching and drypoint printed in black on Japan paper, 1880.   230x153 mm;
    9⅛x6 inches.  MacDonald's third state (of 4).  Signed with the butterfly and
    inscribed "imp" in pencil, lower left.  From <I>Twelve Etchings.</i>  A
    brilliant, early and richly-inked impression with warm plate tone and
    selective wiping.<br><br>In July 1879, the Fine Art Society of London
    commissioned Whistler to go to Venice and return by December with a set of
    12 etched plates. Whistler eagerly accepted the commission, which gave him
    the chance to recoup his losses from the Ruskin trial and cover costs on the
    design of his "White House" in Chelsea (the house and contents had to be
    auctioned after he declared bankruptcy in 1879) and possibly also the means
    to get away from London.<br><br>Whistler and his then model and mistress
    Maud Franklin arrived in Venice in September 1879 and remained there until
    November 1880.  During this time, he produced far more than the dozen
    etchings stipulated by the commission; he returned from Venice with over 50
    etchings, several nocturne paintings and around a hundred
    pastels.<br><br>The Venice etchings are in many ways a continuation of the
    themes he had been exploring in his 1860s/late 1870s etchings and
    lithographs of London and The Thames.  These repeat characteristics include
    a sketch-like, drawn from nature quality, with an indifference to
    topographical accuracy and depth. Many of the Venice etchings, with watery
    foregrounds and high horizon lines, or directly frontal views of building
    facades, seem very two-dimensional.  Several of the Venice scenes have a
    vignette-like appearance, with central compositions and considerable blank
    space at the edges of the sheet.  Kennedy 186; Glasgow 216.
  '': ''
- REFNO: '779473'
  LOT: '27'
  LOW: '12000'
  HIGH: '18000'
  DESCRIPT: JAMES A. M. WHISTLER
  CROSSHEAD: '<I>The Fish Shop, Venice</i>.'
  year: '1879'
  TYPESET: >-
    Etching and drypoint printed in dark brownish black on antique cream laid
    paper, 1879-80.  131x223 mm; 5¼x9 inches.  MacDonald's second state (of 11),
    with the interior of the fish shop at right blank.  Signed and inscribed 
    "imp" in pencil on the tab, lower left.  The letters F. E. counter mark to
    an unknown watermark.  Ex-collection the artist Julian Alden Weir
    (1852-1919), son of Whistler's West Point master Robert Walter Weir
    (1803-1889), signed and initialed in pencil, verso.  A superb, richly-inked,
    early impression of this exceedingly scarce etching.<br><br>We have not
    found another impression at auction in the past 30 years.  MacDonald records
    18 known impressions in all eleven states combined and cites this impression
    as the only known impression in the second state ("Whereabouts unknown. 
    Listed by E. G. Kennedy as owned by Julian Alden Weir, 1910").<br><br>The
    location, according to MacDonald, is, "The <I>Calle de le Acque</i> as seen
    from the <I>Rio dei Baretèri</i>, San Marco, south of the Palazzo Gussoni
    (where Whistler etched <I>The Doorway, Venice</i>.  The bridge on the right
    is the <I>Ponte de le Acque</i>.  Whistler may have been working from a boat
    or from a doorway above the <I>rio</i> at Number 4934 San Marco, and looked
    west across the <I>rio</i> in the direction of the Rialto.  This view, drawn
    accurately on the copper plate, is reversed, as usual, in the
    print."<br><br>This subject is particularly scarce, as it was one of the
    Venice etchings not selected by Whistler for publication in either series
    <I>Twelve Etchings</i> or <I>Twenty-Six Etchings</i>, and was instead
    printed and sold by the artist himself, independently of any publisher. 
    Kennedy 218; Glasgow 226.
  '': ''
