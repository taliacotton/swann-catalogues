  FOOTNOTE: >-
    Nicholas Ecker or Eacker (1819-1905) was a farmer from St. Johnsville in
    Montgomery County, NY who descended from the hard-pressed Palatine German
    settlers of the Mohawk Valley. He enlisted as an older soldier in the 153rd
    New York Infantry in August 1862. He was apparently only semi-literate; his
    13 August 1863 letter notes: "The name of the person who writes my letters,
    his name is Martin V.B. Ashley, a sergeant in our company." Several letters
    were written while stationed as a guard at Forest Hall Prison in Georgetown,
    DC. On 10 September 1863 he wrote: "Night before last there was about 240
    prisoners brought here, so we have about 400 of them here now." On 6 October
    1863 he visited the Patent Office and saw military relics of George
    Washington and Andrew Jackson. On 21 December 1863 he planned to visit
    Congress in session: "I like to hear these great men talk what they are a
    going to do. I was their last week and I enjoyed it very much." His 13
    January [1864?] letter discusses "rebel prisenors": "Thier is a great many
    of them here yet. They keep a comeing in every day and when the prison gets
    full they send them to Point Lookout, and keep them thier untill they get
    exchanged or die." <br><br>Two letters were written in early 1864 when the
    regiment was in Louisiana on the Red River Campaign. On 26 June, while
    camped in Morganzia on the banks of the Mississippi, "one of the boys . . .
    was drowned last night while in swimming. They tried to get him out but the
