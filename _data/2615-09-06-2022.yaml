  CROSSHEAD: >-
    Scrapbook kept by the notorious Indian impersonator Edgar Laplante, a.k.a.
    Chief White Elk.
  TYPESET: >-
    Approximately 18 manuscripts, 33 postcards (most of them Real Photo
    postcards), 52 other photographs, 9 handbills and programs, and numerous
