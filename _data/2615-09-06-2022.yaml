    Pennsylvania Dutch staple which traces the Christian spiritual journey in a
    graphic maze format: "By the windings of the reading is represented the
    various cares and perplexities of life." We trace no other examples of this
    Boonsboro printing of the Spiritual Labyrinth, with its elaborate decorative
    border. <br><br>A distinctive element of Pennsylvania Dutch culture is its
    folk magic tradition, also known as "pow-wow" or "braucherei." Among the
    handful of other works published by Josiah Knodle was an 1845 conjuring book
    by Michael Zittle, the "Wizard of Zittletown," titled "A Friend in Need; Or,
    Secret Science" (not offered here). Accompanying this broadside, and sharing
    its Boonsboro-area provenance, are 9 manuscript spells and recipes on slips
    of paper. Two of them are on the verso of waste paper dated 1848 and 1862,
    placing them in the same era as the Spiritual Labyrinth. Several describe
    spells for use in folk remedies. A "cure for a burn": "Take the middle
    finger and make it wet with spit, then go round the burn 3 times wile you
    say these words: 'Youst dar londs mon is got for dar colt an for dar hais
    bront', then blow over the burn 3 times, repeat 3 times." <br><br>Most of
    the slips are recipes for dyes and folk medicines. One other slip has a
    pow-wow aspect, though. It directs us to "repeat the four lines 3 times":
