    Mexican Secretary of War José María de Tornel, and a 20 March letter by
    Colonel Francisco de Garay describes the Mexican victory at Goliad. The
    final document repeats a report on the Mexican attack on San Felipe de
    Austin, which had been published in the 28 April 1836 issue of another
    Mexican newspaper, "La Lima del Vulcano." <br><br>We trace no other examples
