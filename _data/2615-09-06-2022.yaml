    First edition. This is the first complete translation of the full Hebrew
    Bible (Old Testament) by a Jewish translator into English, building upon
    Leeser's 1845 translation of the five books of the Torah. Previous editions
    published by Jews in England had simply utilized the King James translation.
    Leeser's preface explains that this massive undertaking sprung from "a
    desire entertained for more than a quarter of a century, since the day he
    quitted school in his native land to come to this country, to present to his
    fellow-Israelites an English version, made by one of themselves, of the Holy
    Word of God." Readers would now "have an opportunity to study a version of
    the Bible which has not been made by the authority of churches in which they
    have no confidence." <br><br>Provenance: the front board bears a
