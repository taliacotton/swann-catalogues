    learnedly about the unconstitutionality of secession &c &c when he sees the
    secession of state after state and the withdrawal of members. They talk
    about coercion . . . How is it possible for one half the Union to coerce the
    other? Then it is plain that the thing is ridiculous. . . . Revolution rules
    the hour and is daily gathering strength." Lucas holds up Maryland governor
    Thomas Hicks, a lukewarm Unionist trying to straddle the line, as a "model
