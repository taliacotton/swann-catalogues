  FOOTNOTE: >-
    First edition, marked up with his revisions for a later edition. Abner
    Doubleday (1819-1893) was a Union Major General who should be best
    remembered for commanding the I Corps on the first day of the Battle of
    Gettysburg, blunting the onslaught of a much larger Confederate force until
    the Union Army could regroup. He is actually remembered more for something
    completely fictional (his alleged invention of baseball), but he was an
    important general. <br><br>The revisions found in this book, clearly in his
    hand, did not appear in the 1885 reissue of the book, but most of them did
    appear in the 1892 and 1912 editions. The revisions appear on pages 49, 54,
    57, 61, 101, 103, 129, 184, 195, 196, 210, 213, 215, 217, 218, 219, 220,
    221, 229, and 232. For example, Doubleday added a footnote to page 49,
    softening his assessment of General Joseph W. Revere's performance at
    Chancellorsville. On page 61, a footnote was added praising the heroism of
    the 2nd Rhode Island Infantry at the same battle. On page 196, Doubleday
    added a footnote with an anecdote about the heroism of an artillery
    lieutenant named Woodruff. Two minor revisions (on pages 50 and 213), the
    only ones in black ink, did not make the 1892 edition. A manuscript footnote
    at the base of page 103, regarding the narrow escape of Rhode Island cavalry
    colonel George N. Bliss at Gettysburg, also did not make the later edition.
    In addition to the revisions, a clipped 1886 newspaper article by Doubleday
    is laid down to the rear flyleaf, and a pencil battle plan on graph paper
    titled "Position of I Division II Corps, May 2d 1863," 3¼ x 5¼ inches, is
    laid down to the rear free endpaper. This plan is not reproduced in the 1892
