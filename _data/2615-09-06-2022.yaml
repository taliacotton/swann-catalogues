    paint, guano, petroleum, etc.--and Garrett reported on the chemical
    composition. Various kinds of ore made up a substantial part of the
    business, particularly gold, silver, lead (galena) and iron. These notebooks
    list the client name, substance, date, and detailed notes on Garrett's
    findings. An extensive analysis of the water supply of Wilmington, DE was
    undertaken in November 1863. <br><br>The first three volumes were compiled
    during the Civil War, and the firm did occasional work for the Union Army's
    Frankford Arsenal in Philadelphia. On 2 November 1863, its commandant Major
    Theodore Laidley brought in a gunpowder sample, which was determined to
    contain 0.01% sodium chloride (salt) by Garrett's partner Booth, who
    initialed the entry. Similarly, more gunpowder samples were brought in on 1
    February and 10 March 1865, also handled by Booth. These were delivered by
    Laidley's successor Captain Stephen Vincent Benét (grandfather of the noted
    author of the same name), who also brought in batches of saltpeter on 20
