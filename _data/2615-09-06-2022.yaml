  at-a-glance: 'Mexico: Tomás Uribe y Alcalde, 1833'
  FOOTNOTE: >-
    Lorenzo de Zavala (1788-1836) was a prominent liberal Mexican politician; he
    had helped draft the Constitution of 1824, and served as president of
    Congress, and Secretary of Finance. In 1829 he began investing in Texan
    lands, which began his close involvement in Texas. <br><br>When this
    document was issued, Zavala was serving as Governor of the State of Mexico.
    In this open letter to Mexican president Santa Anna dated 1 June 1833 in
    Tlalpan, General Gabriel Durán makes a vehement attack on Zavala's
    patriotism and character, urging Santa Anna to cut ties with Zavala
    completely. Translated, in part: "An audacious and insolent faction . . .
    took by assault the sovereign executive powers enabling Lorenzo Zavala, a
    famous criminal, despised in general by the nation." In order to "sustain
    the sovereignty of the nation in spite of the violent jolt and ill-fated
    attacks of the anarchy," Duran offers Santa Anna the military support needed
    to halt "a schism and the violation of our sacred religion, and the
