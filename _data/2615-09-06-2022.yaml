  CROSSHEAD: >-
    Letters from a civilian saddler for the Confederate cavalry in the
    Shenandoah Valley.
  TYPESET: >-
    7 Autograph Letters Signed as "John S." to his future wife Mollie McClung,
    staying with her brother in Rome, GA; mailing folds, condition generally
    very strong. With 4 original mailing envelopes, none with stamps but one
    bearing a Staunton, VA postmark. With typed transcripts.
  at-a-glance: 'Western Virginia, May to December 1862'
  FOOTNOTE: >-
    John Stevenson McNulty (1832-1915), an Irish-American saddler and postmaster
    from Monterey in Highland County, VA, in a remote mountainous region along
    the new border with West Virginia. He had a higher allegiance than to the
    Confederacy: he hoped to marry Mollie McClung. During the period of these
    letters, he avoided enlisting in the army, preferring civilian work in the
    quartermaster department so he could make frequent visits home. <br><br>Most
    of these letters were written from the major Confederate supply base at
    Staunton, VA, about 45 miles to the east of his home town, where he was paid
    $10 per day to make harnesses for the Confederate artillery in General
    Edward Johnson's brigade. He describes life in the Confederacy's border
    region. Molly's father was arrested but freed after he swore an oath to the
    Confederacy; a friend reported that in Highland there were "no Yankees
    anywhere in the county." He frequently reports on military actions in the
    Shenandoah region, particularly regarding Stonewall Jackson: Jackson's
    victory at the 25 May 1862 Battle of Winchester, and the Union cavalry's
    pursuit of Jackson in early June. As Jackson deployed to the Northern
    Virginia campaign, McNulty wrote that "the cars have been detained moveing
    Old Stonewall's forces from Richmond to Gordonsville" (19 July). On the day
    of the Battle of Cedar Mountain, McNulty wrote: "Old Stonewall has had
    another fight near Gordonsville" (9 August). He passes on news of the
    Confederate victory at Fredericksburg on 18 December 1862, boasting that the
    Yankees "have been sorely whipped" but bemoaning "the suffering of our
    homeless citizens in and around Fredericksburg." <br><br>McNulty reports on
    visits to Staunton's military hospital in his 3 June letter: "Oh! It is an
    awful pace. There is about one thousand sick & wounded & a great many
    dieing. In the dead room, more than once the rats have eaten out the eyes of
    the poor dead soldiers." On 19 July he reports on a nervous visit to
    Highland, where he ran into "that celebrated alarmist Jim Whitelaw, comeing
    at a gallop, with a dispatch for the cavalry at McDowell, & he told us that
    the Yankees were coming & for God sale to go back or we would be taken."
    McNulty ignored the advice, and the Yankees never came. On the same date, he
