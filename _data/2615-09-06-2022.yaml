  at-a-glance: 'Lima, 1909'
  FOOTNOTE: >-
    This American military intelligence report was based on ten months of study
    in La Paz and a journey across the nation's central plain. The compiler was
    Lieutenant Constant Cordier (1878-1940) of the 4th United States Infantry, a
    Louisiana native who later reached the rank of colonel. His preface asserts
    his confidence that "it combines the most accurate and up-to-date
    information extant, under any one cover, on Bolivia." The illustrations are
    generally excised or reproduced from other publications, but some
    photographs appear to be original. The report covers geography, natural
    history, economy, and of course the Bolivian military (pages 483-527). His
    assessment of the Bolivian troops: "They appeared to march not only well,
    but better than the Peruvians. . . . He will march for days with a load upon
    his back, which any white man would grumble at, without the slightest
    murmur. With his coca, and very little more in the way of nourishment, he
    will outwalk any white foreign soldier" (pages 521-522). The report has a
    detailed bibliography and table of contents, and is well-indexed.
    <br><br>Lieutenant Cordier compiled this report while serving as an American
    military attaché in Lima for the Office of the Chief of Staff's Second
    Section, which supervised military intelligence operations. It was filed in
    the library of the Second Section with a "Confidential" stamp, but the
    Second Section soon abandoned its intelligence duties, which probably
    explains the "withdrawn from library" stamp on the title page. The rear
    flyleaf bears a pencil notation, "Bought City 1/18/47"; City Book Auction of
    New York held an auction that day. The report appears to be unpublished. No
