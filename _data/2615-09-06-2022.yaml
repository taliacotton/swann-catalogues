  TYPESET: '7 items, various sizes and conditions.'
  at-a-glance: 'Rhode Island and Massachusetts, 1833-1834'
  FOOTNOTE: >-
    In December 1832, a young factory worker named Sarah Maria Cornell from Fall
    River, MA was discovered hung in a barn in nearby Tiverton, RI. She was
    found to be several months pregnant, and had confided that the father was a
    married Methodist minister, Ephraim Kingsbury Avery. Among her personal
    papers, investigators found a note: "If I should be missing, enquire of the
    Rev. Mr. Avery of Bristol, he will know where I am." Avery was widely
    believed to be guilty of killing Cornell, but was acquitted in June 1833 in
    one of the most widely reported murder trials before Lizzie Borden. This lot
    includes: <br><br>Thomas F. Norris. "To the Public." 2 printed pages plus
    integral blank, 9¾ x 7¾ inches; circular letter defending Avery before his
    final trial. Not in OCLC or McDade, none traced at auction. East Cambridge,
    MA, February 1833. <br><br>"The Death of Sarah Cornell." Broadside ballad,
    10¾ x 8 inches; moderate foxing, horizontal fold; uncut. No place, circa
    1833. <br><br>Caroline Corson. Autograph Letter Signed to her father R.D.
    Corson, 4 pages on one folding sheet with inked Newport postmark, discussing
    the case: "If Grandpapa has not read Avery's trial yet, we can get it here
    for him. The populace are still enraged against him. . . . He is hanging in
    effigy on liberty tree in the public road from Boston, as it enters the
    town. . . . Avery was swung up high as Haman, on a regular gallows with
