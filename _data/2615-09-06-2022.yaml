    "Have lookouts stationed about the ship to look out for fire rafts & boats."
    <br><br>James Cara Williamson (1813-1871) of Jersey City, NJ enlisted in the
    Navy as a midshipman in 1832, and worked his way up through the ranks,
    reaching the rank of Captain in 1862. These orders span the first 28 years
    of his career. <br><br>An 11 October 1836 message from the New York Navy
    Yard orders him to "report to Capt. [Matthew Calbraith] Perry & Professor
