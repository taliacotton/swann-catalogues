    Antietam in mid-1862 which greatly reduced its ranks. The remnants of the
    regiment were also at Fredericksburg and the Siege of Knoxville, where many
    were captured and sent to Andersonville Prison. These three company record
    books include:<br><br>"Company Morning Reports." [87] manuscript pages.
    Daily counts of soldiers present for duty, day-by-day company location, and
    daily remarks including notes on individual soldiers killed, wounded or off
    to the hospital. The entries at the end of August 1862 list several soldiers
    missing or wounded at Bull Run. On 17 September 1862, the day of Antietam,
    Captain Malcolm Wilson and Private John Fraser are listed as killed in
    action. September 1861 to January 1864. <br><br>"Company Orders." [3]
