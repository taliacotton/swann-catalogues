    The 69th New York Infantry, also known as the "Fighting Irish," was one of
    the war's most celebrated regiments. They guarded the Union retreat at the
    First Battle of Bull Run, suffering heavy losses. This scrapbook was kept by
    Lieutenant William M. Giles (born circa 1829), a New York druggist, who
    commanded Company B at Bull Run during his initial 90-day enlistment; he was
    later in 1863 appointed as a medical storekeeper for the Army. This
    scrapbook, while not artistically compiled, is rich in primary source
    material for the 69th during the first months of the war, including these
    highlights: <br><br>A trimmed songsheet, "Battle of Bull-Run, Dedicated to
    the 69th Regiment, N.Y.S.M." <br><br>A cargo list of what appear to be 48
    enslaved people being shipped from Baltimore to New Orleans, with ages and
    heights given for each, but the ship and date not named. This and two other
    documents are captioned: "These papers were picked up in a pocket book on
    the battlefield of Manassas or Bull Run on July 21st 1861, William M.
    Giles." <br><br>5 manuscript orders issued by the regiment's famed Colonel
    Michael Corcoran in July 1861, as written out by adjutant John McKeon. They
    include a 3 July order on the celebration of Independence Day ("Capt. T.F.
    Meagher will read the Declaration of American Independence"); copy of a 7
    July letter to General Sherman regarding their enlistment term; a copy of
    Sherman's 11 July order requiring "troops to be in light marching order" and
    prepared to leave their knapsacks (ten days before Bull Run); a 13 July
    parade order; and the 13 July formation of a court martial.
