    (Victory or Death). We can find no other example of this Spanish translation
    in print. <br><br>4 documents are signed in type by Santa Anna, dated 18
    March, 26 March, 27 March, and 28 March. In this last letter, which we have
    not found published elsewhere, he expresses outrage to General Urrea about
    the arrogance and defiance of Travis: "En el sitado periódico y parte dicho
    del comandante Travis, se nota tambien la arrogancia y desprecio con que
    estos foragidos insultaban el acreditado valor del ejército mexicano ; y si
    bien pelearon hasta la desesperacion, tambien se ha dado á sus compañeros
    una terrible leccion de la suerte que les está reservada á los que como
    ellos atenten á la integridad de la repúblico, provocando su justa
    venganza." Translated: "In the newspaper statement by Commander Travis, the
    arrogance and contempt with which these outlaws insulted the courage of the
    Mexican army is also noted; and although they fought to the point of
