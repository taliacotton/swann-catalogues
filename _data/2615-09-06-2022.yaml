    Captain J.H. Rambo of the 22nd Texas Infantry writes to a colonel that
    Private H.A. Nichols was wounded in the Battle of Pleasant Hill in April
    1864, and requesting that he "be detailed in the harness shop at Tyer
    Texas." A note by three surgeons from the Medical Examination board attests
    that Private Nichols had a "gunshot wound in the right thigh partially
    severing the external hamstring" and recommending "post duty of some kind
    requiring but little locomotion." On verso are about a dozen docketing notes
