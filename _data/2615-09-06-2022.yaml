    drunkness and abusive language" against Col. Corcoran. Dated Fort Corcoran,
    29 June 1861. <br><br>2 copies of a printed general order issued by Giles as
    commander of Company B, regarding a parade at the regimental armory, 14
    October 1861.<br><br>Another printed order featuring the elaborate
    regimental seal ("Gentle when stroked, fierce when provoked"), dated New
    York, 9 October 1861. <br><br>Muster-out oath taken by Giles upon the
    expiration of his 90 days of service, 16 August 1861. <br><br>Oath taken by
    Giles as militia surgeon, August 1855. <br><br>Running account of spirits
    consumed by Lt. Giles, including whiskey, beer, ales, claret, champagne and
    a "dinner for 4 friends," perhaps prepared by a local innkeeper, 7-26 June
    1861. <br><br>4 manuscript receipts issued for work on Fort Corcoran in
    Washington, August 1861. <br><br>List signed by 46 men with their addresses,
