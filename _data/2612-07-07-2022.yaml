    Bern Hill was a graphic designer and painter. He "worked for the Kudner
    Agency, a New York City advertising firm. At the end of 1949, General
    Motor's Electro-Motive Division embarked on a rather radical advertising
    campaign which included vertical format streamline style paintings for the
    covers of Railway Age" (Vintage Rails, January / February 1998, p. 64).
