    (think of the final scene in Planet of the Apes), the city in flames and a
    squadron of German bombers overhead. "The poster's unlikely depiction of an
    air and submarine attack on New York was designed to bring the war home to a
    public whose distance from the fighting seemed to necessitate this most
    forceful sales effort." (Paret p. 75).  Several variations of this poster
    exist, both in size and color. Rawls p. 227, Paret 103, IWM I p. 47,
