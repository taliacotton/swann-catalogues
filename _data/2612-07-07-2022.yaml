  TYPESET: >-
    Lithuanian-born graphic designer George Maciunas was the founder of the
    Fluxus movement in 1961, a network of international inter-media artists who
    focused on the process of creating art, rather than the finished product.
    Influenced by avant-garde composer John Cage and Dada artists like Duchamp,
    Fluxus focused on "anti-art" and "anti-commercialism," with a spirit of
    humor and wit. Fluxus hosted public performances, festivals and street
    events in various cities, with contributing artists like Joseph Beuys, Nam
    June Paik, Ray Johnson and George Brecht. This reinvented image of the
    American Flag is attributed to Maciunas in collaboration with John Lennon
    and Yoko Ono. Maciunas did not sign works during his lifetime, in line with
    his manifesto on the dispensability of the artist's identity, but the poster
    is referenced in Fluxus publications. Another variant is printed only in red
    ink. Images of an Era 110, Graphic Design in America p. 58, MoMA
    3001.2008.x1-x36.
