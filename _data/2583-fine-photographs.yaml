- REFNO: '782713'
  LOT: '232'
  LOW: '2000'
  HIGH: '3000'
  Year: '1971'
  DESCRIPT: IMOGEN CUNNINGHAM (1883-1976)
  CROSSHEAD: Aiko's Hands.
  TYPESET: >-
    Silver print, the image measuring 7⅝ inches (19.4 cm.) square, the sheet
    10x8 inches (25.4x20.3 cm.), with numeric notations, in pencil, on recto,
    and Cunningham's hand stamp and the title, date, and additional notations,
    also in pencil, in an unknown hand, on verso. 1971
  at-a-glance: ''
  FOOTNOTE: >-
    From the Collection of Harriet Lyons, a founding editor of <i>Ms.
    Magazine</i>, journalist, and art collector.<br><br>By 1970, Lyons had been
    involved with a consciousness-raising group of art professionals, which
    included curators, artists and art historians. In 1971, she wrote a cover
    story for the <i>Village Voice</i> about women's sexuality in art at a time
    when women were starting to challenge male definitions of art. A leading
    figure in the feminist movement, she supported female artists through her
    writing, personal art collection, and activism, which included being a
    member of the Board of Advisors to the New York Feminist Art Institute that
    launched in 1979.<br><br>Lyons recalled, in a 2005 Feminist Art Institute
    interview, "I wrote a cover story for the <i>Village Voice</i> about women's
    sexuality in art, women artists exploring sexual and female imagery. The
    whole idea and question of a unique female imagery has been posed. This was
    a time of guerilla tactics and street theater to break down barriers to
    women’s equality. Female artists were talking about where they were coming
    from and what their work was about. While these discussions could get
    heated, it never escalated to the behavior I had witnessed among male
    artists in the ‘60s, especially at post-openings loft parties. Liquored up,
    these guys would invariably come to blows arguing about art (and who was
    flirting with whose wife or girlfriend). The point is that women, too, had
    strong theories about art, and in the ’70s were finally raising their voices
    against the male definitions of art and the separation of fine art and craft
    (any work made by a woman that involved stitchery was 'craft'). Women were
    making huge breakthroughs and expressions in their art specific to women.
    The whole question of a woman's imagery was hotly debated. Clearly, the time
    had come to publicly address the male biases in art-making and how artists
    were educated. To that end, two members of our consciousness-raising group
    were behind pioneering institutions: The New Museum of Contemporary Art,
    founded by Marcia Tucker in 1977, and the New York Feminist Art Institute,
    spearheaded by Nancy Azara and launched in 1979. The latter came out of
    long, probing discussions of women's experiences in art education and the
    studio. Those who were trained at the Art Students League, School of Visual
    Artists, Parsons, RISD, the Philadelphia School of Art, all had similar
    experiences about how rigid the sense of what art was, what the techniques
    were, what the imagery was. They all expressed being very much reined in by
    this overwhelming male model. They never had female teachers. The only women
    they saw were models or other female students."
  background_color: '#ffffff'
  '': ''
