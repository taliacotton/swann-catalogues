  CROSSHEAD: 'Les Monkees, a chemise with 22 photographs.'
  TYPESET: >-
    Silver prints, the images measuring 3⅛x2⅛ inches (7.9x5.4 cm.), and the
    reverse, the sheets slightly larger, the folder mount 12⅝x19 inches
    (32.1x48.3 cm.), with Sidibé's numeric notations under each print, in ink,
    on mount recto, and his title, date, in ink, on mount verso. 1970
  at-a-glance: ''
  FOOTNOTE: >-
    Sidibé was a frequent attendee of the late night social scene in Mali during
    the 1960s and 1970s where he would photograph young men and women partying,
    posing, and dancing to Western music. Following the event he would process
    the film and print proof prints, which he mounted to a folder with the
    inscribed event date and individual inventory numbers. Party attendees could
    then place orders for the photographs. Through this form of documentation,
    Sidibé became a chronicler of the independence and transformation of Mali.
