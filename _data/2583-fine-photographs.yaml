  Year: '1960'
  DESCRIPT: (WAR ON POVERTY)
  CROSSHEAD: >-
    Group of more than 30 documentary photographs from the Office of Economic
    Opportunity (OEO).
  TYPESET: >-
    Many of these documentary and press photographs show children participating
    and benefitting from programs facilitated by the OEO. The collection
    includes a diverse range of locations (from Arizona and Detroit, to New
    Orleans) and photographers associated with these landmark programs,
    including Paul Conklin, Jan W. Faul, Maria Kay Keegan, Margaret Bliss, and
    more. Silver prints, the images each measuring approximately 10x7 inches
    (25.4x17.8 cm.), and the reverse, some sheets slightly larger, most with a
    photographer's hand stamp or credit and a numeric notation, in pencil or
    ink, three with the OEO hand stamp and address, and three with a typed
    caption label, on verso. 1960s
  at-a-glance: ''
  FOOTNOTE: >-
    President John F. Kennedy established the Peace Corps in 1961. After
    Kennedy's assassination, President Lyndon B. Johnson launched his War on
    Poverty initiative, signing the Office of Economic Opportunity Act. This
    legislative initiative would eventually provide job training, work study
    programs, loans and grants to poor farmers, and a domestic volunteer service
    that cooperated with local governments and communities. Programs such as
    VISTA, Job Corps, Community Action Program, and Head Start all fell under
    the OEO administration, which was dubbed the domestic Peace Corps.
