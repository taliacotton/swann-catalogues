  TYPESET: >-
    The letters, reporting progress made in his paintings and in building a new
    house and in preparing for June [mural for 1933 Chicago World's Fair],
    reacting to critics of his mural, planning for murals at [MO] State Capitol
    building, complaining about the "museum business," and stating that popular
    opinion finally seems to support the views expressed in his paintings.
    Together 18 pages, 4to or 8vo, few on personal or hotel stationery; one
