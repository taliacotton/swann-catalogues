  CROSSHEAD: >-
    Two Typed Letters Signed, as President, to former Chairman of the Federal
    Trade Commission Edward N. Hurley.
  TYPESET: >-
    The first, encouraging him to attend a conference between various agencies
    of the government and the Harbor Development Commission [which created Port
    Authority]. The second, sending a letter from Secretary of State Robert
    Lansing [present] and asking, in full: "Is there anything possible to be
    done about this? It is clearly a serious situation, and I should like to see
    it relieved." Together 3 pages, 4to, the first on White House stationery in
    two sheets, the second on "The President of the United States" embossed
    stationery with integral blank; horizontal fold, the first with few small
    holes along upper edge, the second with paper clip stain at upper left.
  at-a-glance: 'Washington, 11 October 1917; Paris, 9 January 1919'
  pullquote: RESPONDING TO JAPANESE SHIPPING MONOPOLY DURING PARIS PEACE CONFERENCE
  FOOTNOTE: >-
    11 October 1917: "I recently had an occasion to discuss with the New York,
    New Jersey Port and Harbor Development Commission the important purposes for
    which they were constituted a joint commission, and I suggested to them that
    it would be very beneficial if they could be guided in their study of
    projects and development by the best opinion of the departments of the
    Federal Government chiefly concerned. I, therefore, suggested to them . . .
    a conference between their board and the Secretary of War, the Secretary of
    the Navy, and the Chairman of the Shipping Board. . . ."

    With--Two items: Typed Letter Signed by Robert Lansing to President Wilson,
    sending a telegram [present], arguing that Japanese monopoly over shipping
    routes in the Pacific has driven rates unacceptably high, suggesting that
    Europe might divert a portion of their shipping to alleviate the problem,
    and recommending that he bring the matter to Hurley's attention. 2 pages,
    small 4to, "Secretary of State" stationery. Paris, 6 January 1919 • Telegram
    from Counselor of the United States Department of State Frank Polk to Robert
    Lansing, describing the problem summarized in Lansing's letter. 1 page, 4to,
    telegram form. Washington, 3 January 1919.

    In 1917, the legislatures and governors of New York and New Jersey formed
    the New York-New Jersey Port and Harbor Development Commission with the aim
    of coordinating responses to the various problems concerning the Port of New
    York. The result of the Commission's work was the creation of the Port
    Compact, an agreement between New York and New Jersey to create the Port
    Authority, signed by representatives of both States on May 1, 1921.
