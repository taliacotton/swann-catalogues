  pullquote: PAYING THE FIRST US IMPORT DUTY
  FOOTNOTE: >-
    On July 4, 1789, "An Act for laying a Duty on Goods, Wares and Merchandise
    Imported into the United States" was approved, becoming the first U.S.
    tariff act and only the second law passed under the new Constitution. The
    revenue generated was intended for, among other things, "the support of
    government, for the discharge of the debts of the United States, and the
    encouragement and protection of manufactures," the most significant debt
    being that incurred from the Revolutionary War. A collector and Naval
    officer were appointed and stationed at what was deemed the nation's sole
    port of entry, Philadelphia. The highest duties were imposed on luxury
    goods, up to 15 percent for items such as carriages.
