  DESCRIPT: PAUL BACON (1923-1915)
  CROSSHEAD: '"The Bourne Supremacy."'
  TYPESET: >-
    Cover Art for the bestselling spy novel <i>The Bourne Supremacy</i> by
    Robert Ludlum (New York: Random House, 1986). Mixed media on paper. 83 mm;
    3¼ inches, tondo; matted and framed to 13x13 inches. Signed "Paul Bacon" in
    pencil, in lower right margin beneath circular image. <br><br>Provenance:
    Estate of the artist. <br><br>Bacon's work is iconic though his name is not
    well known. He pioneered the distinctive book cover style known as the "big
    book look" where the use of minimal imagery and large point, bold lettering
    allowed the book to stand out on the shelves. Such famous titles include
    Joseph Heller’s Catch-22, Kurt Vonnegut’s Slaughterhouse-Five, One Flew Over
    the Cuckoo’s Nest, the original hardback cover for Jaws, and Phillip Roth’s
    Portnoy’s Complaint. He also worked on projects for the legendary Blue Note
    jazz label, designing covers for Thelonious Monk, Wes Montgomery, Dizzy
    Gillespie, and Chet Baker. By the end of his long career, he had created a
    staggering six and a half thousand book covers and over two hundred album
    covers.
  year: '1986'
  background_color: '#ffffff'
