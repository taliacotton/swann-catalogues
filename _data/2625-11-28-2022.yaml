  DESCRIPT: BRALDT BRALDS (1951-)
  CROSSHEAD: Karl Marx. V for Victory.
  TYPESET: >-
    Illustration for the cover of Der Spiegel, issue #34, August 8, 2005. Oil on
    wood panel. 348x270 mm; 13¾x10½ inches. Signed and dated "© Braldt Bralds.
    `05" in lower right. Archivally float-mounted and framed to 25¼x21¾ inches.
    <br><br>Born in 1848, Karl Marx is considered the "Father of Communism." A
    scholarly political theorist and philosopher, he lived in times of social
    upheaval which he came to see as a severely unbalanced system between the
    privileged and working classes, a struggle that had been going on since
    early civilization. Marx believed that capitalism merely replaced feudalism;
    he foresaw an inevitable rise of corporate monopolies in that system, which
    he believed would eventually destroy the lives of all but those at very the
    top. "Though his writings urged populations to unite and strive for a
    classless civilization, things didn’t work out idyllically in the communist
    governments that arose; they weren’t immune to megalomaniacs either, and
    created a few of note. Communism, along with its idealistic founders, were
    vilified."-- Bralds,<i>The Way I Saw Things: The Art of Braldt Bralds.</i>
    However, by the turn of the 21st Century, Marx’s points were being
    reconsidered. In August 2005 <i>Der Spiegel</i> ran its cover story about
    this ("Ein Gespenst Kehrt Zurück; Die neue Macht der Linken"), commissioning
    Bralds to illustrate it. His keen portrait shows a vindicated Marx giving
    the "V for Victory" hand sign as his reputation receives a little cleaning.
  year: '2005'
  background_color: '#ffffff'
