  CROSSHEAD: '"Embrasement de la Tour Eiffel."'
  TYPESET: >-
    Original illustration for the lithograph produced for the 1889 World's Fair
    in Paris (May 5-October 31, 1889) by French printer and bookseller Jean Noël
    Monrocq. Watercolor and gouache on paper mounted to thicker paper stock.
    520x330 mm;  20½x13 inches on 24¼x17 inches, sheet. Signed "G. Garen" in
    lower right image, and with a small portion of the artist's handwritten
    label still adhered to original frame backing (included, though frame not
    present) with his initial descriptive title of "Tour Eiffel vue de nuit". 
    <br><br>Provenance: the artist, gifted to friends, Private collection,
    Paris, descended through family acquainted with the artist.
    <br><br>Published: cover of Musée d'Orsay exhibition catalogue "1889: La
    Tour Eiffel et l'Exposition Universelle," Paris, 1989 (from the lithograph
    in their holdings). <br><br>Exhibited: Salon des Artistes Français,
    1885-1906. <br><br>Garen's bold, colorful image of the Eiffel Tower, the
    centerpiece of the 1889 World's Fair, and its grand pavillions, alighting
    the night sky above the twinkling Seine beautifully portrayed the wonders of
    the world-famous spectacle. It was chosen as one of the representative
    images of the Exposition and this original painting was made into a
    mass-produced lithograph on one of the latest printing technologies. This
    method would be demonstrated live at the show's Gallery of Machines.
    <br><br>This new press, created by the famed machinist Hippolyte Auguste
    Marioni was named "La Diligente." Developed by Jules Michaud (Marioni's
    son-in-law), it was a cylinder lithographic zinc matrix press for color
    printing and the forerunner of rotocalcography (offset lithography). To
    reproduce the painting, it was divided into 6 parts of roughly equal size to
    to meet the technical requirements needed to make the matrix. Enhancements
    were then applied to the final graphic for visual clarity and impact. Once
    completed, the painting was reassembled and restored, its cut lines masked
    with gouache (visible here, but well camouflaged). <br><br>The lithograph
    was immediately disseminated throughout Europe, enticing visitors to the
    Exposition and establishing Garen's image as its iconic face. This
    information was provided with the help of Eric Le Ray, author, <I>Marioni,
    le fondateur de la presse moderne 1823-1904,</i> Paris, Éditions
    l'Harmattan, 2009) and Pierre-Antoine Lebel, Musée de l'Imprerie et de la
    Communication Graphique, Lyon.
