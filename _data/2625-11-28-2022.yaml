    <br><br>The Pink Panther has appeared in numerous films and television shows
    since his debut in the opening titles of the classic 1963 Blake Edwards
    film.  Production cels from the 1960s cartoons such as these are scarce.
    <br><br>The Pink-A-Boo scene frame appears 3 minutes, 2 seconds into the
    short, when the Panther walks up to his nemesis mouse's hole to investigate
