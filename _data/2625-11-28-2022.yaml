    Leyendecker, Aubrey Beardsley and his admittedly favorite illustrator, Lord
    Frederic Leighton. Art historians have remarked that across his body of
    work, a clear homoeroticism can be detected in the proportions and the
    haughty attitude of his young male subjects, evidenced here by the dance's
