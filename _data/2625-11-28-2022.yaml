    Foster's comic creation) proudly bows to a livid king, to whom he has just
    presented the "rescued" Black Knight, in lieu of the kidnapped princess.  
    DePatie-Freleng switched to using black Xerox lines later in the 1960s, as
    seen in this cel. The cel also bears a seldom seen period
    Geoffrey-Mirisch-Depatie copyright label. <br><br>The 1960s DePatie-Freleng
    Pink Panther shorts were in many ways direct successors to the classic
    Warner Bros cartoons, especially since they were made by many of the same
