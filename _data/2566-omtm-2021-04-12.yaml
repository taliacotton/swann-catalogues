    margins, the four sheets forming a connected, continuous frieze. One sheet
    with a Strasburg Lily watermark. Good impressions of these exceedingly
    scarce woodcuts.<br><br>We have found only 2 other sets of the woodcuts at
    auction in the past 30 years.<br><br>Van Aelst (1502-1550) traveled to
    Constantinople in 1533; he appears to have been part of an expedition sent
