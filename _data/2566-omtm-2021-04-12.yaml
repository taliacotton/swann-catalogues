  DESCRIPT: PIERRE-PAUL PRUD'HON
  CROSSHEAD: Phrosine et Mélidore.
  TYPESET: >-
    Etching, stipple-work, roulette and engraving, 1797.  343x251 mm; 13½x9¾
    inches, wide margins.  Sixth state (of 6).  Ex-collection Victor Conard
    (Lugt 5549, lower right recto).  A very good impression of this scarce
    print.<br><br>According to Fisher, this is one of only a few prints with
    authorship firmly ascribed to Prud'hon (1758-1823), the bulk of his graphic
    work consisting of designs drawn for other printmakers.  Fisher notes, "This
    print is brilliantly executed entirely with gentle modeling in stipple . . .
    The stipple work is achieved partly with the etching needle and partly with
    a wide, irregular roulette.  [Barthélemy] Roger (who assisted Prud'hon with
    the completion of the plate) and Prud'hon's first engraver, Jacques-Louis
    Copia, were carefully trained by Prud'hon in this stipple technique, which
    was essential to the interpretation of a painting style so indebted to the
    supple brushwork of Correggio (1489-1534).  In this way, Prud'hon's style
    has a much wider impact than his small <i>oeuvre</i> would suggest.  For
    Prud'hon's tonal etching style . . . is almost a protoype for the romantic
    lithography of the early 19th century, especially for the prints of
    Chasseriau and Delacroix (<i>Regency to Empire, French Printmaking
    1715-1814</i>, Minneapolis, 1984, page 312).<br><br>The etching illustrates
    a romantic episode from a poem by Gentil Bernard, in which Phrosine, driven
    by her passion and exhausted after having drifted across the sea to her
    lover Mélidore's island of exile, is awakened by his embrace and kisses.
  year: '1797'
  background_color: '#ffffff'
