    in advanced graduate studies in Fine Arts at Northern Illinois University
    and earned his MFA in Interdisciplinary Arts from the Maryland Institute
    College of Art in 2005.<br><br>In 1969 Jones-Henderson became a member of
    AfriCOBRA. During the formative years of AfriCOBRA, Jones-Henderson created
    large pictorial woven tapestries that were included in the group’s series of
