    Exhibition of the Art of the American Negro  at the Tanner Galleries,
    assembled by Alonzo Aden for the American Negro Exposition in Chicago. In
    1943, he joined the Illinois Art Project of the Works Progress
    Administration and worked with artists such as Charles White, Eldzier
    Cortor, Earl Walker and Charles Davis.<br><br>Carter's works are found in
    the collections of the Art Institute of Chicago, the DuSable Museum of
