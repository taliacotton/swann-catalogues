    directly from the estate of the Barbara Jones-Hogu; private collection,
    Illinois.<br><br>Another impression is in the permanent collection of the
    Brooklyn Museum.<br><br>  A Few Words from the Prophet Stevie  is
    Jones-Henderson's screen-printed adaptation and earlier textile design with
