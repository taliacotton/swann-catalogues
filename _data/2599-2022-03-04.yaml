  FOOTNOTE: >-
    Tempera on wove paper, circa 1950. 508x381 mm; 20x15 inches. Signed in ink,
    lower right.<br>br>Provenance: private collection, Chicago.<br><br>A
    landscape and figure painter, William S. Carter was born in St. Louis in
