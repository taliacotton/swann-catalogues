    prominent African Americans of her day, capturing such figures as Billie
    Holiday, Ralph Bunche, Jackie Robinson, and Dorothy Dandridge in her lens.
    Between the 1940s and 1950s, Jackson produced a large body of photographic
    work, and she left the newspaper to pursue higher education. Jackson
    received her BA in education in 1952 at the University of California at Los
