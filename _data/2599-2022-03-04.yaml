  CROSSHEAD: HENRY W. BANNARN (1910 - 1965)
  TYPESET: '  Sam''s Luncheonette, Brooklyn, NY .'
  FOOTNOTE: >-
    Oil on canvas, 1957. 609x762 mm; 24x30 inches.<br><br>Provenance: estate of
    the artist; private collection, New York (2017).<br><br>Around 1949, Henry
    Bannarn returned to New York, working first from his home studio in the
