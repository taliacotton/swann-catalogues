    Hicks, and her first art quilt to come to auction.   I Count!  is an
    excellent example of Hicks' unique expression in quilt making. Addressing
    issues of representation and expression, her works combine strong visual
    design with text and features impeccable construction. Two similar quilts of
    hers are in permanent museum collections:   Black Barbie , 1996 at the
    Fenimore Art Museum, Cooperstown, NY and   Patriotic Quilt , 1995 at the
