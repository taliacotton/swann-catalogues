  FOOTNOTE: >-
    Silver print, 1945. 352x279 mm; 13⅞x11 inches. Signed, titled "D.
    Dandridge", dated "1945", numbered #7/28 in pencil on the over mat. Printed
    in 1985 with the artist's "Historical Enterprises Vera Jackson" ink stamp on
    the verso and on the mount back.<br><br>Provenance: collection of the
    artist; private collection, Virginia (1988), acquired from the Museum of
    African American Art, Los Angeles, California.<br><br>“Vera Ruth (Jackson)
