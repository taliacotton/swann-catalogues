  CROSSHEAD: DANIEL JOSEPH MARTINEZ (1957 - )
  TYPESET: '  A meditation on the possibility... '
  FOOTNOTE: >-
    White Carrara marble, 2005. Approximately 304x127x25 and 254x101x25 mm;
    12x5x1 and 10x4x1 inches. Edition of 50.<br><br>Provenance: acquired at the
    William H. Johnson Foundation for the Arts, Gala/Auction, Los Angeles,
    private collection, Virginia (2009).<br><br>The artist's full title for this
    artwork is   A meditation on the possibility of romantic love or where are
    you going with that gun in your hand, Bobby Seale and Huey Newton discuss
    the relationships between expressionism and social reality present in
    Hitler's paintings .<br><br>Daniel Joseph Martinez’s sculptures depict the
    Black Panther leaders Huey P. Newton and Bobby Seale in Carrara marble, a
    highly coveted stone symbolizing wealth and heroic statuary. He casts the
    history of Black revolutionaries into the artistic tradition of
    monumentality to expose cultural contradictions and increase public
    awareness.<br><br>Throughout his career, Martinez engaged in an
    interrogation of social, political, and cultural mores by creating artworks
    spanning the ephemeral to the solid. His practice takes the form of text,
    sculpture, photography, painting, installation, robotics, performance, and
    public interventions. Their commonality is they all address topics of race,
    class, and sociopolitical boundaries present within American
    society.<br><br>Martinez received his BFA from the California Institute of
    the Arts in 1979. His work has been exhibited in numerous exhibitions,
    including Los Angeles County Museum of Art, 2017, Museum of Contemporary
    Art, Detroit, 2017, Whitney Museum of American Art, New York, 2017, Museum
    of Fine Arts, Houston, 2017, Museo de Arte Moderno, Medellín, Colombia,
    2016, Jewish Museum, New York, 2016 and Museum of Modern Art, New York,
    2012. Martinez represented the United States in eleven biennials worldwide,
    including SITE Santa Fe Biennial, Istanbul Biennial, Berlin Biennial,
    California Biennial, Quebec Biennial, Venice Biennale and Whitney Biennial
    in both 1993 and 2008. He also represented the United States in the American
    Pavilion in the Cairo Biennial, 2006. He has been the recipient of many
    awards including the Rockefeller Foundation Bellagio Residency, Italy,
    American Academy Fellowship, Berlin, Herb Alpert Award in the Arts, ArtPace
    Foundation Fellowship and Residency, Pollock-Krasner Foundation Grant, Getty
    Center Foundation Individual Artist Fellowship and two National Endowment
    for the Arts Individual Artist Fellowships. Martinez cofounded Deep River
    Gallery and LAXART, both in Los Angeles. He is the Donald Bren Distinguished
    Professor of Art at the University of California, Irvine.
