  FOOTNOTE: >-
    Oil on linen canvas, 1949. 1016x762 mm; 40x30 inches. Signed in oil, lower
    right.<br><br>Provenance: private collection, Washington,
    DC.<br><br>Illustrated: Cedric Dover,   American Negro Art , plate 64, p.
    140.<br><br>  Interlude  is a significant oil painting of James Lesesne
    Wells - a scarce, large example of his 1940s modernist painting. While known
