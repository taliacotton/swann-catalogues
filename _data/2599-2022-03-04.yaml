    Hicks's quilts were the subject of a PhD dissertation by Yolanda Woods,  
    New World African Conjurers Who Edify and Heal the Community , and the
    artist is included in   The Greenwood Encyclopedia of African American
    Folklore , vol. 2 (2006).<br><br>Born in Los Angeles, Hicks is a self-taught
    artist. Hicks works professionally as an ecommerce and marketing director.
