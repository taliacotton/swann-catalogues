    hired as a staff photographer for the   California Eagle in 1945, where she
    was a pioneer among both female and African American photographers,
    capturing both the glamour of Black celebrities and the stirrings of the
    civil rights movement after World War II. She later worked with publisher
    Charlotta Bass, a leader in the Los Angeles civil rights movement,
    photographing protests at City Hall. Jackson became a frequent contributor
    to the letter section of the   Los Angeles Times , expressing her view on
