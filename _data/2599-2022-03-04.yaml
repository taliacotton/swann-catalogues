    professor of art at Benedict College in Columbia, South Carolina. In
    addition, Jones-Henderson was an artist-in-residence at Towson University,
    Syracuse University, and the McDonough School.<br><br>Jones-Henderson is
    executive director of the Research Institute of African and African Diaspora
    Arts, Inc. and Bennu Arts, LLC., in Roxbury, Massachusetts. His artwork is
