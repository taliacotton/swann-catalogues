    Quilt of various cotton fabrics with sequins, beads and acrylic, 1999.
    2032x1828 mm; 80x72 inches.<br><br>Provenance: collection of the
    artist.<br><br>Exhibited:   Parallels and Intersections: Artists Quilt a
    World , National Underground Railroad Freedom Center Museum, Cincinnati, OH,
