    edge.<br><br>Provenance: private collection, New York.<br><br>This
    expressive figure of   Sojourner Truth  is a significant work by sculptor
    Inge Hardison. Despite a lengthy career as a sculptor and living to the age
    of 102, Hardison's work is not widely known today beyond her popular series
    of small cast busts of historical figures   Negro Giants in History  in 1963
    and   Ingenious Americans  in the late 1960s.<br><br>Born in Portsmouth, VA,
    Hardison's family moved to Brooklyn in the 1930s where she pursued many
    creative interests including acting and dance. Journalist Alice Bernstein in
    her article, "Inge Hardison at 100" in the   International Review of African
    American Art  wrote how after graduating from high school, Hardison landed a
    role in the 1936 Broadway production of   Sweet River , George Abbott’s
    adaptation of Uncle Tom’s Cabin, which won her rave reviews. Hardison also
    appeared in   The Country Wife  with Ruth Gordon, and in the 1946 production
    of   Anna Lucasta,  co-starring with Ossie Davis and Ruby Dee. She later
    attended Vassar College, majoring in music and creative writing, and later
    took art classes at the Arts Students League in New York. She also taught
    with Victor Lowenfeld at Hampton University from 1955-46.<br><br>Hardison
    made a wide range of figurative sculptures including several large public
    works such as the life-size 1957 bronze   Mother and Child  at Mt. Sinai
    Hospital in Manhattan and the 7-foot abstract figure   Jubilee  at Medgar
    Evers College in Brooklyn. Hardison was the only woman founding member of
    the Black Academy of Arts and Letters (BAAL), an African American cultural
    organization created in 1969 for the preservation and promotion of Black
    culture.<br><br>The original sculpture of   Sojourner Truth was presented to
