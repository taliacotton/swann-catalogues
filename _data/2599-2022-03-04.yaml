    Jones-Hogu's 1969 screenprint,   America . In contrast, the interior
    contains powerful symbols of Black humanity including geometrical shapes,
    lyrics from Stevie Wonder's politically inclined track   You Haven't Done
    Nothing , and a green, black, and red pyramid that is symbolic of the Black
    Power Movement.<br><br>Born in Chicago, Illinois, Jones-Henderson attended
    the Sorbonne Student Continuum-Student and Artists Center in Paris, France
    in 1963 for an independent study program in French Art History and Figure
    Drawing. Upon returning to the United States, he enrolled in the Art
