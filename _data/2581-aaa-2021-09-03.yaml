- REFNO: '786952'
  LOT: '176'
  LOW: '3000'
  HIGH: '5000'
  DESCRIPT: LYLE ASHTON HARRIS (1965 - )
  CROSSHEAD: Embrace.
  year: '1993'
  TYPESET: >-
    Cibachrome print, 1993. 1219x762 mm; 48x30 inches. Artist's proof, aside
    from an edition of 6. Signed, titled, dated and inscribed "artist's proof"
    in ink, lower edge verso.<br><br><i>Embrace</i> is a photograph that
    visualizes two black men holding each other tenderly in the nude. The
    lighting, shadow, and composition of the image act in the moment to
    illuminate the affection of these two individuals. Photographer Iké Udé
    wrote in "On Lyle’s Case: Mask and Embrace in the Work of Lyle Ashton
    Harris,"<i>THRESHOLDS: Viewing Culture</i>: "The Embrace, that could be read
    as a steel/feathery caress. This picture is of such improbable compactness,
    superbly cropped, oozing sensuality, robed in warm supple tints of light.
    All the senses are in a revel: there's the convergence of thighs, the
    teasing of the groin, the knees begin to buckle, all sensations seem to melt
    under the feet, unabsorbable, repeating ad infinitum."<br><br>Spanning a 30
    year career, Lyle Ashton Harris's oeuvre bridges multiple media. Trained as
    a photographer while working in collage, installation and performance art,
    he has pushed the boundaries of black male representation. His body of work
    critiques the societal norms of sexuality and race while exploring his
    identity as a queer, black man.<br><br>Harris received a Vanguard Award from
    Visual Aids (2018), a fellowship from the John Simon Guggenheim Memorial
    Foundation (2016) and the David C. Driskell Prize from the High Museum of
    Art, Atlanta (2014) among other awards and honors. He is represented in the
    permanent collections of the Museum of Modern Art (MoMA), New York; the
    Metropolitan Museum of Art, New York; the Solomon R. Guggenheim Museum, New
    York; the Whitney Museum of American Art, New York; The Studio Museum in
    Harlem.<br><br>Born in the Bronx, New York, he spent two of his formative
    years living in Dar es Salaam, Tanzania. Harris obtained a Bachelor of Arts
    degree from Wesleyan University, a Master of Fine Arts degree from the
    California Institute of the Arts, and attended the Whitney Museum of
    American Art Independent Study Program. Harris is currently a Professor of
    Art at New York University and lives in New York.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '786951'
  LOT: '177'
  LOW: '3000'
  HIGH: '5000'
  DESCRIPT: RENEE COX (1960 - )
  CROSSHEAD: Atlas.
  year: '1995'
  TYPESET: >-
    Silver print, 1995. 254x254 mm; 10x10 inches. Edition of 50. Signed, titled
    and dated in pencil lower edge verso.<br><br>The inspiration for
    <i>Atlas</i> stems from Renee Cox's analysis of a black Adam figure to
    explain the origin of mankind. In this image and throughout her practice,
    Cox uses photography to question the systems of power, gender, and race to
    explore black identity and displace the white-centric paradigm.<br><br>Born
    in 1960, in Colgate, Jamaica, then, later settling in Scarsdale, New York,
    Renee Cox received a BA in Film Studies from Syracuse University, received
    an MFA from the School of Visual Arts, New York in 1992, and attended the
    Whitney Museum of American Art's Independent Study Program in 1992. Recent
    solo exhibitions include <i>Renee Cox: Soul Culture,</i> Columbia Museum of
    Art, South Carolina, December 15, 2017 - April 22, 2018; <i>Posing
    Modernity: The Black Model from Manet and Matisse to Today,</i> The Miriam
    and Ira D. Wallach Gallery, Columbia University, New York, October 24, 2018
    - February 10, 2019; <i>Half The Picture: A Feminist Look at the
    Collection,</i> Elizabeth A. Sackler Center for Feminist Art, Brooklyn
    Museum, Brooklyn, NY, August 23, 2018 - March 31, 2019.
  FOOTNOTE: ''
