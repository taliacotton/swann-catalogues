  background_color: '#ffffff'
- REFNO: '779006'
  LOT: '64'
  LOW: '12000'
  HIGH: '18000'
  DESCRIPT: CHARLES SEARLES (1937 - 2004)
  CROSSHEAD: Untitled (Portrait of a Young Man).
  year: '1968'
  TYPESET: >-
    Oil on cotton canvas, circa 1968-69.  455x555 mm; 18x22 inches.
    <br><br>Provenance: private collection, New Jersey.<br><br>This striking
    portait is a scarce, early oil painting by Charles Searles. Born in
    Philadelphia, Searles studied at the University of Pennsylvania and the
    Pennsylvania Academy of the Fine Arts, graduating with honors. By 1971,
    Searles had risen to prominence with the inclusion of his 1970 painting,
    <i>News</i> in the survey exhibition <i>Contemporary Black Artists in
    America</i> at the Whitney Museum of American Art. Searles received the
    Cresson Traveling Scholarship and the Ware Traveling Memorial Scholarships
    which allowed him to travel to Nigeria, Ghana, and Morocco in 1972. He later
    taught at the Philadelphia College of Art for over twenty years. His works
    are found in the collections of the Philadelphia Museum of Art, the
    Montclair Museum of Art, the Dallas Museum of Art, the Smithsonian National
    Museum of American Art, the Afro-American Historical and Cultural Museum,
    Philadelphia and Howard University.
  FOOTNOTE: ''
