- REFNO: '779807'
  LOT: '13'
  LOW: '8000'
  HIGH: '12000'
  DESCRIPT: JAMES LESESNE WELLS (1902 - 1992)
  CROSSHEAD: Group of 5 linoleum cuts.
  year: '1930'
  TYPESET: >-
    Each on cream thin Japan paper, circa 1930. 387x273 mm; 15¼x10¾ inches
    (sheet), full margins.<br><br>This illustrative series is a very scarce
    example of printmaking from the Harlem Renaissance era. James Lesesne
    Wells's early career as a printmaker is characterized by his easy mastery of
    block prints. Wells also was very successful in having this graphic work
    widely published in leading black periodicals like <i>The Crisis</i> and
    <i>Opportunity</i>; his illustrations accompanied the writing of the likes
    of writers Alain Locke, Marianne Moore, Willis Richardson and Carter
    Woodson.
  FOOTNOTE: ''
