    Barnes's solo exhibiton at the Agra Gallery was hosted by hosted by
    Congressmen Jack Kemp and John Conyers.<br><br>Illustrated: "Barnes, A
    Former Player, Paints a Penetrating Portrait of Pro Football", <i>The New
    York Times</i>, May 9, 1917.<br><br>This large painting is a striking
