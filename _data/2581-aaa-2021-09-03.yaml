  DESCRIPT: NORMAN LEWIS (1909 - 1979)
  CROSSHEAD: Untitled (Gate Composition).
  year: '1947'
  TYPESET: >-
    Oil on masonite board, 1947. 356x457 mm; 14x18 inches. Signed and dated in
    oil, lower right. Also incised "To Dorothy, Leonard, Glenn" in oil, lower
    right.<br><br>Provenance: acquired directly from the artist; Margradel and
    Leonard Hicks, New York (1960s); thence by descent, private collection,
    Vermont.<br><br>This striking abstraction is a scarce example of Norman
    Lewis' early exploration of form and technique in the late 1940s. Norman
    Lewis made several of these modernist paintings on masonite board between
    1946 and 1947. They share a central abstract composition with a rich variety
    of surfaces, including graffito and scrapings, surrounded by a halo of deep
    monochromatic color. Norman Lewis found these particular abstract forms in
    the iron work of New York doors and gates. Two very similar works
    <i>Gate</i>, graphite on paper, and <i>Harlem Gate</i>, oil on canvas, both
    circa 1950, were included in his 2016 retrospective <i>Procession: The Art
    of Norman Lewis</i> organized by Ruth Fine. Fine plate 14, fig 27; pp.
    42-43.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '787201'
  LOT: '34'
  LOW: '20000'
  HIGH: '30000'
  DESCRIPT: NORMAN LEWIS (1909 - 1979)
  CROSSHEAD: Untitled (Procession Composition).
  year: '1949'
  TYPESET: >-
    Oil, pen and ink with wash on cream wove paper, 1949. 610x483 mm; 24x19
    inches. Signed and dated '49 in pencil, lower right.<br><br>Provenance:
    acquired directly from the artist, private collection; thence by descent,
    private collection, Texas.<br><br>This striking work on paper is one of the
    earliest examples we have located of a processional composition by Norman
    Lewis. This descending calvacade predates his inventive calligraphy of small
    figures of the early 1950s - figures that will inhabit his paintings and
    works on paper for over a decade.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '785076'
  LOT: '35'
  LOW: '150000'
  HIGH: '250000'
  DESCRIPT: NORMAN LEWIS (1909 - 1979)
  CROSSHEAD: Untitled.
  year: '1950'
  TYPESET: >-
    Oil on linen canvas, circa 1950-51. 991x610 mm; 39x24 inches. Signed in oil,
    lower right.<br><br>Provenance: acquired directly from the artist; Margradel
    and Leonard Hicks, New York (1960s); thence by descent, private collection,
    Vermont.<br><br>This elegant, modern painting is a very fine example of
    Norman Lewis's abstraction of the early 1950s. Lewis painted thinly on linen
    canvas to created subtle, atmospheric effects to represent natural
    phenomena. At the same time, in addition to his well-received 1950 and 1951
    solo exhibitions at the Willard Gallery, Lewis began to achieve greater
    public recognition. He was included in the important 1951 group exhibition
    <i>Abstract Painting and Sculpture in America</i> exhibition at the Museum
    of Modern Art, New York where his 1950 painting <i>Urban</i> was hung
    alongside works by Stuart Davis, Arshile Gorky and Man Ray. Fine p. 256.
  FOOTNOTE: ''
