- REFNO: '785270'
  LOT: '199'
  LOW: '2000'
  HIGH: '3000'
  DESCRIPT: LOU STOVALL (1937 - )
  CROSSHEAD: The Sixth Movement II.
  year: '2005'
  TYPESET: >-
    Color screenprint, 2005. 374x711 mm; 14¾x28 inches. Signed, titled, dated
    and numbered 18/20 in pencil, lower edge. Printed and published by Lou
    Stovall and the Workshop, Inc., Washington, DC.</i><br><br>Another
    impression is in the collection of the Art in Embassies, U.S. Department of
    State, U.S. Embassy in Cameroon, Yaounde.<br><br>Inspired by Sergei
    Rachmaninov’s music, <i>The Sixth Movement II,</i> <i>The Sixth
    Movement,</i> and <i>Suite for Sergei</i> are Lou Stovall's homage to the
    maestro. Stovall echoes Rachmaninov's <i>The Four Piano Concertos,</i>, best
    known by the iconic performances of Vladimir Ashkenazy with the
    Concertgebouw Orchestra and conducted by Bernard Haitink, in the fluctuating
    motion reminiscent of sheet music while referencing the motion of a baton
    wielded by an orchestral conductor. The concertos are arguably the most
    beautiful and complicated pieces of music to perform.
  FOOTNOTE: ''
