  DESCRIPT: 'PAUL F. KEENE, JR. (1920 - 2009)'
  CROSSHEAD: The Guitarist (Jazz Icon Series).
  year: '1985'
  TYPESET: >-
    Acrylic on paper, 1985. 1054x749 mm; 41¼x29½ inches. Signed and dated in
    acrylic, lower left.<br><br>Provenance: the estate of the
