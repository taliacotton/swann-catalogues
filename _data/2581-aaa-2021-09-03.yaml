- REFNO: '785074'
  LOT: '11'
  LOW: '75000'
  HIGH: '100000'
  DESCRIPT: RICHMOND BARTHÉ (1901 - 1989)
  CROSSHEAD: Feral Benga.
  year: '1935'
  TYPESET: >-
    Bronze with a dark brown patina, modeled in 1935, cast circa 1960.
    Approximately 483 mm; 19 inches high (not including the marble base). Cast
    by the Modern Art Foundry, Long Island City, NY. Signed at the base
    edge.<br><br>Provenance: the artist; Samella Lewis, Los Angeles; Dr. Linda
    F. Rankin, New Jersey (1988); William Watson Hines III, thence by descent,
    private collection, New Jersey. Hines was a business writer, art dealer and
    collector who lent many works from his collection to the Art In Embassies
    Program of the US State Department.<br><br>Illustrated: Cedric Dover.
    <i>American Negro Art</i>, plate 70 (another impression).<br><br><i>Feral
    Benga</i> represents the culmination of Richmond Barthé's study of the
    figure in sculpture, anatomy and dance in the 1930s, and his pioneering
    realization of an ideal male nude. According to Barthé scholar Margaret Rose
    Vendryes, <i>Feral Benga</i>, Barthé's "signature piece," was completed
    within a few months of seeing the Folies Bergères dancer Benga perform on
    stage during his first visit to Paris in 1934. Vendryes describes how Benga
    was an exotic celebrity--a Senegalese cabaret dancer known in Parisian and
    Manhattan gay circles, who had perfomed on stage with Josephine Baker and
    had even appeared in a Jean Cocteau surrealist film. Barthé used postcards,
    photographs and his memory to recreate a life-like representation of the
    dancer. The raised sword pose also recalls the muscular nudes of the famous
    Mannerist engraving by Antonio Pollaiuolo, <i>Battle of Naked Men<D>, circa
    1470.<br><br>Grander in scale than its actual size, <i>Feral Benga</i> was
    one ot the artist's major achievements in his life-long body of work, a
    natural and sensual repesentation of the male nude, made at the height of
    his career. The sculpture was first shown at the 1937 <i>Dance
    International<D> exhibition at Rockefeller Center, and was later featured
    and illustrated in Alain Locke's seminal survey, <i>The Negro in Art.</i>The
    figure is also important as a groundbreaking evocation of both male and
    homosexual sexuality in early 20th century American Art.<br><br>Thank you to
    Margaret Vendryes for her assistance with the cataloguing of this cast. This
    is only the second mid-career cast of this bronze sculpture to come to
    auction--there are only two bronzes known to exist from the first 1935
    casting. Under the supervision of the artist and the Richmond Barthé Trust,
    an edition of 10 numbered casts and a small number of artist's proofs of
    <i>Feral Benga</i> were made in 1986. Vendryes pp. 66-69.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '784401'
  LOT: '12'
  LOW: '15000'
  HIGH: '25000'
  DESCRIPT: RICHMOND BARTHÉ (1901 - 1989)
  CROSSHEAD: Head of a Dancer (Harald Kreutzberg).
  year: '1937'
  TYPESET: >-
    Bronze with a brown patina, mounted on a white marble base, 1937.
    Approximately 311 mm; 12¼ inches high (not including the base). A later
    casting, from an edition of 25. Signed, inscribed "xxx" and number stamped
    "25" along the upper edge, verso.<br><br>Provenance: private collection,
    Washington, DC.; the estate of Allan O. Hunter, Jr., acquired at Swann
    Galleries, October 4, 2018.<br><br>This contemplative but powerful head by
    Richmond Barthé is his well known portrait of the Czech-born German dancer
    Harald Kreutzberg (1902 - 1968). Kreutzberg is an important figure in German
    ballet and modern dance whom Richmond Barthé befriended when he performed in
    New York in the 1930s. Barthé made several sculptures of the expressive
    dancer in busts and figures. Barthé himself had studied Martha Graham dance
    techniques in an effort to more fully understand the movement and form of
    dancing figures.<br><br>A plaster cast of this head was exhibited and
    illustrated in the 1974 Anacostia Museum catalogue <i>The Barnett-Aden
    Collection</i>. A similar bronze casting, the same size as this head, is
    illustrated in the 1995 <i>The Catalogue of the Barnett-Aden Collection</i>
    and dated "circa 1973." Other bronze casts of this head are in the
    collection of the National Portrait Gallery, the David C. Driskell
    Collection, the Walter O. Evans Collection of African American Art at the
    Savannah College of Art and Design, and the Kinsey Collection of
    African-American Art and History. Kinard p. 40; Auzenne, p. 42.
  FOOTNOTE: ''
