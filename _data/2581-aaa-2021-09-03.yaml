  background_color: '#ffffff'
- REFNO: '785656'
  LOT: '72'
  LOW: '8000'
  HIGH: '12000'
  DESCRIPT: CHARLES WHITE (1918 - 1979)
  CROSSHEAD: Untitled (Study for Matriarch)
  year: '1967'
  TYPESET: >-
    Charcoal, graphite and pencil on thin artificial vellum, circa 1967. 483x406
    mm; 19x16 inches. With the artist's estate signature ink stamp, lower
    right.<br><br>Provenance: the artist's estate; Heritage Gallery, Los
    Angeles; the Allan and Susan Marion collection, Beverly Hills; Heritage
    Gallery, Los Angeles, with the gallery label on the frame back; private
    collection.<br><br>Exhibited: <i>Looking In, Looking Out,</i> Vincent Price
    Art Museum, Los Angeles, 2002; <i>Charles White, Images of Dignity</i>,
    Bakersfield Museum of Art, Bakersfield, CA, 2003 (traveling
    exhibition.)<br><br>This careful study of a woman's head is a strong example
    of the Charles White's later work, and his use of preparatory drawings. His
    final oil painting <i>Matriarch</i>, 1967, is in the collection of the
    National Academy of Design, New York.
