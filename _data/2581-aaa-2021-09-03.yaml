  TYPESET: >-
    Felt tip pens and color inks with pencil on cream wove paper, 1966. 279x216
    mm; 11x8½ inches.<br><br>Provenance: acquired directly from the artist's
    widow, Carol Thompson; private collection, New York (1981).<br><br>Bob and
