  TYPESET: >-
    Watercolor on wove paper, 1961. 306x408 mm; 12⅜x16⅜ inches. Signed (twice)
    and dated in watercolor, lower right.<br><br>Provenance: estate of Miriam
    Hayden, the artist's widow; private collection, California (1997), purchased
    from M. Hanks Gallery, Santa Monica, CA.<br><br>The fishing boats of
    Brittany is one of Palmer Hayden's favorite subjects. In the summer of 1927,
