- REFNO: '787094'
  LOT: '173'
  LOW: '75000'
  HIGH: '100000'
  DESCRIPT: ELIZABETH CATLETT (1915 - 2012)
  CROSSHEAD: Nude Torso.
  year: '1994'
  TYPESET: >-
    Black marble on a wooden base, circa 1994. 345x190x102 mm; 14x7½x4¼ inches
    high (not including the base). Incised with the artist's initials, left leg
    rear edge.<br><br>Provenance: private collection,
    Georgia.<br><br>Illustrated; (another example) Lucinda H. Gedeon.
    <i>Elizabeth Catlett Sculpture: A Fifty-Year Retrospective</i>, Neuberger
    Museum of Art, p. 98.<br><br>An impressive late-career work in luminous
    black marble, <i>Nude Torso</i> is an iconic work by Elizabeth Catlett - one
    of her most recognizable forms that typifies her representation of women.
    This beautiful and highly polished black marble embodies Catlett's extensive
    mid- to late body of work - her later figures are more simplified and
    abstract, with distinctively strong forms and poses.<br><br>In <i>Nude
    Torso</i>, Catlett transforms the traditional <i>contrapossto</> pose of
    classical nudes to now convey the confidence of a strong, modern woman.
    Catlett creates a perfect balance in describing a curvaceous figure that is
    as powerful as it is sensuous. In Melanie Herzog's <i>Elizabeth Catlett An
    American Artist in Mexico</i>, Catlett describes her work as representations
    of women, black women and herself - "I am a black woman. I use my body in
    working. When I am bathing or dressing, I see and feel how my body looks and
    moves. I never do sculpture from a nude model...Mostly watch
    women."<br><br>The distinctively highly finished sculpture also conveys
    sensuality and natural movement. Catlett makes the most of the natural
    qualities of the black marble by highly polishing the surface; Catlett
    stated "I like to finish sculpture to the maximum beauty attainable from the
    material from which it is created." Elizabeth Catlett made several versions
    of this distinctive figure between 1970 and 1998 in various media, including
    orange onyx, in the collection of the Reginald F. Lewis Museum, orange mable
    and bronze. Herzog p. 154.
  FOOTNOTE: ''
