- REFNO: '787034'
  LOT: '212'
  LOW: '1200'
  HIGH: '1800'
  DESCRIPT: BRETT COOK-DIZNEY (1968 - )
  CROSSHEAD: King and Shabazz.
  year: '2004'
  TYPESET: >-
    Ink on acetate, 2004. 355x279 mm; 14x11 inches.<br><br>Provenance: PPOW
    Gallery, New York, with their label affixed to the backing board; private
    collection.<br><br>Brett Cook-Dizney's portraits of Civil Rights leaders are
    an homage to their legacies in the form of intimate drawings. For over two
    decades, artist and educator Brett Cook-Dizney has produced installations,
    exhibitions, curricula, and events across the United States. In 1991 he
    received a BFA in Fine Arts and Education from the University of California
    at Berkeley. A former artist in residence at the Studio Museum in Harlem
    Cook-Dizney is best known for billboard-style portrait paintings located
    throughout New York that often touch on socio-political themes. His subjects
    are the residents of the neighborhoods where his work appears.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '783784'
  LOT: '213'
  LOW: '8000'
  HIGH: '12000'
