  TYPESET: >-
    Color engraving on wove paper, 1970. 685x473 mm; 27x18⅝ inches, full
    margins. Artist's proof, aside from an edition of less than 10. Signed,
    titled, dated and inscribed "AP" in pencil, lower margin.<br><br>Provenance:
    collection of the artist.<br><br>Leon Hicks is a celebrated printmaker and
    scholar - best known for his pioneering work and innovations in engraving.
    Born in Deerfield, Florida, Hicks’ career spans decades and traverses many
    boundaries. Hicks received a BFA from Kansas State University in Painting
    and Sculpture and a MA in painting and a MFA in printmaking from the
    University of Iowa, where he studied under master printmaker Mauricio
    Lasansky.<br><br>The 1960s were a formative period for Hicks, marked by the
    emergence of the Black Art Movement and his transition from student of art
    and art history to professor of art at Florida A&M University in 1964. As an
    educator, he has held positions at Concord College, Lincoln, Lehigh and
    Webster University; retiring in 1999, Hicks was appointed Professor Emeritus
    at Webster University in St. Louis. Hicks's prints have been exhibited in
    many notable group shows including <i>Impressional Expressions: Black
    American Graphics</i>, the Smithsonian Institution and the Studio Museum in
    Harlem, <i>11 Black Printmakers</i>, Spelman College, <i>Blacks: US:
    1973</i> at the New York Cultural Center, and <i>The 2nd Annual Atlanta Life
    National Art Competition</i>. His most recent solo exhibition <i>Leon Hicks:
    The Ingenious Line</i> in 2018 at Fisk University focused on his early
    engravings. His prints are many institutional collections including the
    Saint Louis Art Museum, the University of Florida, Miami, the Oakland Art
    Museum, the Tuskegee Institute and the Library of Congress.
  FOOTNOTE: ''
