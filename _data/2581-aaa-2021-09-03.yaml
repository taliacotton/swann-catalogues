- REFNO: '787031'
  LOT: '86'
  LOW: '1500'
  HIGH: '2500'
  DESCRIPT: CASPER BANJO (1937 - 2008)
  CROSSHEAD: Self Portrait.
  year: '1973'
  TYPESET: >-
    Etching and aquatint with embossing on wove paper, 1973. 577x469 mm; 22¾x18½
    inches, full margins. Signed, titled, dated and numbered 2/4 in pencil,
    lower margin.<br><br>Provenance: estate of the artist; M. Lee Stone Fine
    Prints, California; private collection.<br><br>Born in 1937 in Memphis, TN,
    Casper Banjo is known as an Oakland artist. After earning an Associate of
    Arts from Laney College in Oakland, Banjo went on to earn a BFA in 1937 and
    a MFA in 1975 from the San Francisco Art Institute. He worked out of his
    Oakland apartment, printing entirely by hand, without a press. Rooted in his
    community, Banjo taught homeless artists printmaking, contributed his
    artwork to the Street Sheet, and installed the annual art auctions for the
    San Francisco Coalition on Homelessness. He also assisted the Black
    Filmmakers Hall of Fame with creating prints, and contributed to the 2007
    book <i>Images of America: Black Artists in Oakland</i>, in which he was
    featured. Unfortunately, Banjo was shot dead by the Oakland Police
    Department on March 14, 2008. The seventy-year-old was around the corner
    from his apartment in East Oakland and was just weeks short of moving to a
    board and care facility.<br><br>His artwork was featured in several
    publications including <i>Black Artists on Art, Vol., 2</i>, co-authored by
    Samella Lewis and Ruth Waddy, Los Angeles, CA and <i>The International
    Review of African American Art</i>, Vol. 17, Juliette Harris editor. He was
    also featured in significant group exhibitions such as
    <i>Impressions/Expressions: Black American Graphics</i>, the Studio Museum
    in Harlem, traveling from 1979 - 1981, and <i>Aesthetics of Graffiti,</i>
    San Francisco Museum of Modern Art, 1978. His work is in the permanent
    collection of the Brooklyn Museum, New York.
  FOOTNOTE: ''
