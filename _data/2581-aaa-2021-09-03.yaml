  HIGH: '1500'
  DESCRIPT: ERIC MACK (1976 - )
  CROSSHEAD: OOT-1528.
  year: '2004'
  TYPESET: >-
    Mixed media on paper, 2004. 301x301 mm; 11⅞x11⅞ inches. Signed and dated in
    ink, lower right.<br><br>Provenance: the collection of Robert Pearlstein,
    with the estate stamp on the back of the frame, acquired from Fay Gold
    Gallery, Atlanta; private collection, New York.<br><br><i>OOT-1528</i> is an
    excellent example of Eric Mack's ongoing body of work utilizing multi-media,
    complex compositions centered around urban design. Using a grid as a
    framework to create his compositons, Mack creates intricate collages from
    graphic images before handcoloring. This early work of Mack shows how he
    investigates multi-media as the springboard for his practice.<br><br>Today
    Eric Mack creates mathematically based renderings with a distinctly
    post-modern approach. His multimedia artworks are informed with superimposed
    grids, patterns, and portals. Layered surfaces are created with paint, found
    objects, natural fibers, and synthetic substrates that explore the systems
    of our visual world. In 1998 Mack received a Bachelor of Fine Arts in
    Illustration from the Atlanta College of Art which was absorbed by Savannah
    College of Art and Design in 2006. His recent exhibitions include
    <i>Impossible Architectures,</i> 2016, Stone Center, the University of North
    Carolina at Chapel Hill, North Carolina, <i>Resurfaced+Restructured,</i>
    2015, Reginald Ingraham Gallery, Los Angeles, <i>New grounds,</i> 2016,
    International Institute of Art and Theory, Romania and <i>Transatlantic
    Exhibition of art in the Southeast,</i> 2016, Goethe Institute: Atlanta &
    North Carolina Zeitgeist Foundation, Atlanta, Georgia.
  FOOTNOTE: ''
