- REFNO: '787284'
  LOT: '44'
  LOW: '250000'
  HIGH: '350000'
  DESCRIPT: HALE WOODRUFF (1900 - 1980)
  CROSSHEAD: Carnival.
  year: '1958'
  TYPESET: >-
    Oil on linen canvas, circa 1958. 1029x1727 mm; 40½x68 inches. Signed in oil,
    lower left recto. Signed and titled in oil across the
    verso.<br><br>Provenance: private collection, New York; Beverly Sacks Fine
    Art, New York, with the gallery label on the frame back; private collection,
    Los Angeles.<br><br>Exhibited: <i>Paintings by Hale Woodruff</i>, Bertha
    Schaefer Gallery, New York, September 15 - October 4, 1958. This was the
    third of Woodruff's solo exhibitions at the Bertha Schaefer Gallery of the
    1950s which established his New York career as a significant abstact
    artist.<br><br>With its gorgeous jewel-like colors and rich painterly
    passages, <i>Carnival</i> is an excellent and important example of Hale
    Woodruff's postwar abstraction, and his largest abstract canvas to come to
    auction.<i>Carnival</i> is part of Woodruff 1950s body of work in which
    describes landscape and natural phenomena within the idiom of Abstract
    Expressionism.<br><br>Not seen publicly in over seventy years, this striking
    canvas shows Woodruff's continued evolution as an abstract painter in the
    postwar period. By the late 1950s, now a Professor of art eduction at New
    York University and an important member of the New York School, Woodruff
    showed more freedom in his approach, in both color and brushwork.
    <i>Carnival</i> is related in palette and composition to another large,
    vertical canvas <i>Blue Intrusion<i>, 1958, in the collection of New York
    University and the smaller <i>Red Landscape</i>, 1957 (sold at Swann
    Galleries on Feb. 14, 2013) - both were included with <i>Carnival</i> in his
    1958 solo exhibition at Bertha Schaefer Gallery. Dore Ashton in her <i>New
    York Times<i> review wrote: (Woodruff's) "large abstractions are often based
    on impressions of landscape. They are done with emphatic, broad strokes, and
    colors are bright and cleanly handled. The free swinging brush movoements
    have enabled Woodruff to clarify his ideas of the implied movements of
    nature - hills, trees, sky." Additionally, <i>Arts</i> magazine review of
    his exhibition mentioned <i>Carnival</i> as one of his large paintings which
    engage on the level of its title "with an excitement, rhythm, progression of
    swift angular, broken shapes and beautiful color". Woodruff continued to use
    landscape as the structure of his abstract painting through the late 1960s -
    see in such later works as <i>Primordial Landscape</i>, 1967, (sold at Swann
    Galleries on April 22, 2021) with similar jewel-like colors.
  FOOTNOTE: ''
