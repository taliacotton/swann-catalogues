    Cast marble, dust and resin, 2006. 305x254x140 mm; 12x10x5½ inches. Signed,
    dated, and numbered 9/250 in black ink on the underside. Published by
    Cerealart, Philadelphia.<br><br>This neoclassical-style bust was influenced
    by Jean-Auguste-Dominique Ingres's stained-glass window, <i>Saint Francis of
    Adelaide</i> in the Chapel of Saint Ferdinand, Paris. The strong, proud,
