  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '787035'
  LOT: '67'
  LOW: '4000'
  HIGH: '6000'
  DESCRIPT: BARBARA JONES-HOGU (1938 - 2017)
  CROSSHEAD: America III.
  year: '1968'
  TYPESET: >-
    Color screenprint on brown wove paper, 1968. 647x622 mm; 25½x24½ inches,
    full margins. From the edition of fewer than 10 impressions printed by the
    artist. Signed in pencil, lower right.<br><br>Provenance: estate of the
    artist; private collection.<br><br>A very scarce print which includes
    powerful imagery of the swastika and the white stars of the US flag as robed
    Klu Klux Klan members. In an interview with Rebecca Zorach and Skyla Hearn,
    published online for the archival project <i>Never The Same</i>, Jones-Hogu
    described her choice of this imagery: "The swastika is used to represent
    racism, governmental control, oppression, suppression, and fascism it is
    used in several of my images...I feel that racism and fascism played a great
    deal in my father being successful or not successful in his life, so some of
    these prints’ ideas and content deal with the fact that we and he were not
    really free to do whatever we and he really wanted to do and could do due to
    radical oppression and suppression.." She used similar imagery in her 1968
    prints<i>Land Where My Father Died</i> and <i>Be Your Brother's Keeper</i>.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '787036'
  LOT: '68'
  LOW: '5000'
  HIGH: '7000'
  DESCRIPT: BARBARA JONES-HOGU (1938 - 2017)
  CROSSHEAD: I'm Better Than These Motherfuckers and They Know It.
  year: '1968'
  TYPESET: >-
    Color screenprint on yellow artificial Japan paper, 1968. 635x927 mm; 25x36½
    inches (sheet). From the edition of 10 or fewer impressions printed by the
    artist.<br><br>Provenance: estate of the artist; private
    collection.<br><br>Exhibited: <i>Barbara Jones-Hogu: Resist, Relate,
    Unite,</i> DePaul Art Museum, Chicago, 2018.<br><br>Illustrated: <i>Barbara
    Jones-Hogu: Resist, Relate, Unite,</i> DePaul Art Museum, Chicago, p:
    54.<br><br>This work is one of two different compositions that Jones-Hogu
    produced using this title. AfriCOBRA members typically produced individual
    works related to a group-determined theme. The <i>I'm Better Than These
    Motherfuckers</i> theme was too controversial for some members of the
    collective. Jones-Hogu produced two related prints, and co-founder Wadsworth
    Jarrell produced a painting using this title. Another impression of this
    work is in the collection of the Studio Museum in Harlem. The other, very
    different, screenprint that Jones-Hogu made using this title is in the
    collection of the Brooklyn Museum. Both prints use the image of an African
    American woman on a beach with white sunbathers.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '785831'
  LOT: '69'
  LOW: '50000'
  HIGH: '75000'
  DESCRIPT: TIMOTHY WASHINGTON (1946 -    )
  CROSSHEAD: Triptych.
  year: '1968'
  TYPESET: >-
    Triptych of engraving on aluminum, mounted on wood panels, 1968. Each
    914x914mm; 36x36 inches. Center panel signed and dated "September 16, 1968"
    with drypoint, lower left.<br><br>Provenance: collection of the artist; Lee
    Nordness Galleries, New York, with the gallery label on the verso,
    Metromedia Company, New York; private collection, New Jersey
    (2001).<br><br>Exhibited: <i>19Sixties: A Cultural Awakening Re-Evaluated
    1965-1975</i>, Californian Afro-American Museum, Los Angeles, 1989, with the
    museum label on the verso. This significant exhibiton was organized by
    curators Lizzetta LeFalle-Collins and Cecil Ferguson.<br><br>This important
    and powerful anti-war artwork by Timothy Washington is one of the first and
    the largest of his ground breaking early works on aluminum. At the age of
    twenty, Timothy Washington pioneered his innovative technique in the later
    part of 1967. Washington describes the special circumstances of this
    important creative moment in the catalogue essay by Joseph Young of <i>Three
    Graphic Artists</i>: <br><br>"I was in class, and our problem was to do
    something that we would consider very personal. And I think it was the very
    same day that I went home and found that I was reclassified for the draft as
    1-A. So, I knew that I was going to make something relating to the army or
    war. l wanted to work on a substance that was cold and hard, and I thought
    of aluminum as a material that I would like to work on. The first piece that
    I did on aluminum was a triptych which was a social commentary against
    wars."<br><br>The artist spray painted the aluminum plates with black enamel
    paint, and then incised the imagery with an engraving tool - similar to a
    mezzotint or a scratchboard. The Los Angeles native had not yet graduated
    from the Chouinard Art Insitute - he received his BFA in 1969. Eleven of
    these works were included in the 1971 ground-breaking LACMA exhibition
    <i>Three Graphic Artists</i> when the young artists Washington and David
    Hammons exhibited alongside Charles White. Washington continued to exhibit
    his assemblage work, drawings and sculpture at the Brockman Gallery, Gallery
    32 and Wylan Gallery in Los Angeles through the 1970s.<br><br>Today the
    significance of this body of work is widely recognized. Washington's work
    was included in the influential 2011 Tilton Gallery exhibiton <i>L. A.
    Object & David Hammons Body Prints<D> and the 2012 traveling museum
    exhibition <i>Now Dig This! Art & Black Los Angeles 1960-1980<D>. The Los
    Angeles artist had his first solo museum exhibition <i>Love Thy
    Neighbor</i>at the California Craft & Folk Art Museum in 2014. More
    recently, Washington's artwork was featured in the 2017-2020 important
    traveling museum exhibtion <i>Soul of a Nation: Art in the Age of Black
    Power</i> organized by the Tate Modern.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '787039'
  LOT: '70'
  LOW: '5000'
  HIGH: '7000'
  DESCRIPT: LEV MILLS (1938 - )
  CROSSHEAD: Gemini I.
  year: '1969'
  TYPESET: >-
    Etching and aquatint on cream wove paper, 1969. 305x305 mm; 12x12 inches,
    full margins. Signed, titled, and numbered 6/30 in pencil, lower
    margin.<br><br>Provenance: collection of the artist; private collection,
    Savanah, Georgia; private collection.<br><br>A superb, richly inked
    impression of this scarce, sigificant print - another impression was in the
    Evan-Tibbs Collection, Washington, DC.<br><br>Born in Tallahassee, Florida,
    Lev Mills has been an artist living and working in Atlanta, Georgia since
    1973. Mills studied printmaking at the University of Wisconsin, Madison in
    the late 1960s. He received his BA from Florida A&M University, his MA and
    MFA from the University of Wisconsin-Madison, and a postgraduate certificate
    from the Slade School of Fine Arts, University College- University of
    London. Lev Mills' career had been split between being a working visual
    artist and an educator. He taught at Spelman College for thirty years,
    including fourteen years as the Art Department Chair, before retiring in
    2009. Several museums hold work by Mills including Brooklyn Museum, the
    Museum of Modern Art, the Victoria and Albert Museum, London, the British
    Museum, London, and MOCA Georgia.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '785834'
  LOT: '71'
