- REFNO: '784232'
  LOT: '226'
  LOW: '2000'
  HIGH: '3000'
  DESCRIPT: MICHAEL A. CUMMINGS (1945 - )
  CROSSHEAD: 'Naomi Sims, Unforgettable.'
  year: '2011'
  TYPESET: >-
    Color etching and aquatint on wove paper, 2011. 559x651 mm; 22⅜x25⅝ inches,
    full margins. Proof, aside from the edition of 40. Signed, titled, dated and
    inscribed "state print" in pencil, lower margin.<br><br>The series was
    commissioned by the Hatch/Billops collection in support of an endowment for
    Emory University.<br><br>Naomi Ruth Sims (1948 - 2009) was an American
    model, businesswoman, and author, She was the first African-American model
    to appear on the cover of <i>Ladies' Home Journal</i>, in November of 1968,
    and is widely credited as being the first African American
    supermodel.<br><br>Known as a consummate quilter since the 1970s, Michael
    Cummings began his artistic career as a painter. A Los Angeles native, he
    moved to New York City in 1970 became a part of a New York circle of
    artists, which included Norman Lewis, Camille Billops, Romare Bearden, and
    his wife Nanette Rohan.<br><br>The Hatch-Billops Collection is a group of
    books, publications, and other printed materials gathered by James V. Hatch
    and Camille Billops in response to the lack of scholarship and publication
    on African American art and culture. Over the span of forty years, they
    complied works, artist interviews and amassed a collection that was
    originally housed in their SoHo loft that also acted as a salon for artist
    and collectors. Their collection was donated and founded the Camille Billops
    and James V. Hatch archives at the Stuart A. Rose Manuscript, Archives, and
    Rare Books Library at Emory University. Audiotaped interviews were alos
    gifted to create the Hatch-Billops Oral History at the City College of New
    York, CUNY.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '784231'
  LOT: '227'
  LOW: '10000'
  HIGH: '15000'
  DESCRIPT: MICHAEL A. CUMMINGS (1945 - )
  CROSSHEAD: Obama vs. Romney.
  year: '2013'
  TYPESET: >-
    Quilt with appliqué, including African fabrics and buttons, 2013. 1600x1778
    mm; 63x70 inches. Signed and dated in ink, lower left recto. Signed, titled,
    dated and inscribed "63x70" in ink on a fabric label, verso. From the
    artist's <i>Obama</i> series of quilts.<br><br>Provenance: collection of the
    artist, New York.<br><br><i>Obama vs. Romney</i> is a striking work by quilt
    artist Michael Cummings from his <i>Obama</i> series of five quilts. His
    2010 <i>President Obama</i> is in the collection of the Brooklyn Museum, and
    his 2009 <i>Young Obama</i> is in the collection of the International Quilt
    Museum, University of Nebraska-Lincoln. The artist made the following
    statement about <i>Obama vs. Romney</i>:<br><br>" I was so captivated by his
    election and personal history that I created this series during his second
    year term. This related to his debate with Mitt Romney during 2012
    presidential campaign on television. I added text to the surface with famous
    title of Langston Hughes poem titled "I too am America" since fake news kept
    saying Obama was not a citizen."<br><br>Michael Cummings is widely regarded
    as one of the nation's leading African-American quilters. A Los Angeles
    native, he moved to New York City in 1970 and became friends with Romare
    Bearden. He experimented with collage in various media, and by 1975, had
    moved strictly to fabric. Today, he lives and works in Harlem. Other quilts
    by Michael Cummings are in the permanent collections of the American Craft
    Museum, New York, the Studio Museum in Harlem, the Schomburg Center for
    Research in Black Culture, the California African-American Museum, Atlanta
    Life Insurance, Renwick Gallery, the Smithsonian Institution, and the Museum
    of Art and Design, New York. Cummings has also been commissioned by the Art
    in Embassies, Absolut Vodka, the City of Knoxville, the National Underground
    Railroad Freedom Center, the PerCent for Art, NYC Dept of Cultural Affairs
    and HBO.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '783844'
  LOT: '228'
  LOW: '3000'
  HIGH: '5000'
  DESCRIPT: GLENN LIGON (1960 - )
  CROSSHEAD: Detail.
  year: '2014'
  TYPESET: >-
    Screenprint on Coventry Rag paper, 2014. 230x303 mm; 9x12 inches, full
    margins. Signed and numbered 35/50 in pencil, lower margin. Published by the
    Camden Arts Centre, London.<br><br>This limited edition was derived from
    Ligon's series of large paintings based on the 1966 seminal taped-speech
    work, <i>Come Out</i>, by Minimalist composer Steve Reich, and exhibited at
    the Camden Arts Centre, London, October 10, 2014 – January 11, 2015. <i>Come
    Out</i> is drawn from the testimony of six black youths, known as the
    "Harlem Six" arrested for a murder during the Little Fruit Stand Riot in
    1964.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '786234'
  LOT: '229'
  LOW: '10000'
  HIGH: '15000'
  DESCRIPT: DANNY SIMMONS (1953 - )
  CROSSHEAD: Confluence of Grievances.
  year: '2012'
  TYPESET: >-
    Oil on cotton canvas, 2012. 1524x1219 mm; 60x48 inches. Signed, titled and
    dated in ink, upper left verso.<br><br>Provenance: private
    collection.<br><br>This vibrant canvas by Danny Simmons epitomizes his bold
    and expressive abstraction. Simmons has shown extensively in museum and
    gallery exhibitions over the past 20 years. His paintings are found in many
    institutional collections including the Brooklyn Museum, the Pennsylvania
    Academy of Fine Arts, the Petrucci Family Foundation Collection of African
    American Art, the United Nations, Montclair State Museum, the New Jersey
    State Museum, the Anacostia Museum, the Hampton University Museum and the
    Schomburg Center for Research in Black Culture. Simmons was the co-founder
    of the Def Poetry Jam performance series and the Rush Philanthropic Arts
    Foundation.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '787041'
  LOT: '230'
  LOW: '1500'
  HIGH: '2500'
  DESCRIPT: SHINIQUE SMITH (1971 - )
  CROSSHEAD: A Single Breath.
  year: '2014'
  TYPESET: >-
    Ink, acrylic and collage on paper, 2014. 247x196 mm; 9¾x7¾ inches. Signed
    and titled in pencil, lower edge.<br><br>Provenance: purchased from James
    Cohan Gallery, New York with gallery label on verso; collection of Martina
    Yamin; private collection.<br><br>This multimedia study by Shinique Smith
    displays both her knowledge of Japanese calligraphy and abstraction and the
    influence of artists in the Baltimore graffiti scene. Born in Baltimore,
    Maryland, Smith's artistic training began in childhood, encouraged toward
    the creative arts by her mother, a fashion editor. She earned her BFA degree
    at Maryland Institute College of Art then worked as a customer and props
    assistant in the film industry. Smith returned to her studies and earned a
    Master of Arts degree in Education from Tufts University in 2000 and a MFA
    degree from the Maryland Institute College of Art in 2003.<br><br>In 2003,
    Smith moved to New York and participated in the Lower Manhattan Cultural
    Council's artist studio residency, where she began making sculptures and
    installations. Blending fine art media, text, and found textiles from thrift
    stores, she creates monumental yet graceful sculptures that investigate the
    interconnectivity of a global society and the transience of
    emotion.<br><br>Shinique Smith’s artworks have been exhibited by and are in
    the permanent collections of many institutions; including the Baltimore
    Museum of Art, Brooklyn Museum, the Bronx Museum of the Arts, the Denver Art
    Museum, the Frist Center for Visual Arts, the Minneapolis Art Institute,
    MoMA PS1, Museum of Fine Arts, Boston, the National Portrait Gallery, the
    New Museum, the Studio Museum of Harlem and the Whitney Museum of American
    Art. Shinique Smith received a Louis Comfort Tiffany Foundation award in
    2013, The Maryland Institute College of Art's Alumni Medal of Honor in 2012,
    and a Joan Mitchell Prize in 2008.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '786475'
  LOT: '231'
  LOW: '2000'
  HIGH: '3000'
  DESCRIPT: VICTOR DAVSON (1948 - )
  CROSSHEAD: Flash.
  year: '2015'
  TYPESET: >-
    Archival pigment print with sequins on thick wove paper, 2015. 304x321 mm;
    12x12⅝ inches, full margins.. Artist's proof, one of 10 artist's proofs,
    aside from the edition of 30. Signed, titled, dated and inscribed "A/P" in
    pencil, lower margin.<br><br>This print reproduces Victor Davsons's <i>Dub
    Factor: Heroes (Flash)</i> from his 2015 series of paintings on long playing
    vinyl record album covers - this work was painted on Aretha Franklin's 1986
    album <i>Aretha</i> which was designed by Andy Warhol.<br><br>Victor Davson
    was born in Georgetown, Guyana and received a BFA degree from Pratt
    Institute (1980), Brooklyn, New York. He was the co-founder of Aljira, a
    Center for Contemporary Art, with artist Carl  E. Hazlewood in Newark, NJ,
    in 1983, and served as its founding director until 2016. His work is heavily
    influenced by the anti-colonial politics of the Caribbean, and by the
    intellectual powerhouses of that period. These include extraordinary writers
    and activists like Martin Carter, Frantz Fanon and Walter Rodney. Since
    1996, his series of paintings and drawings, including this series of
    paintings on album covers, are his attempt as an artist to negotiate the
    roots of identity in a terrain of loss and desire. He lives and works in
    West Orange, NJ.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '786474'
  LOT: '232'
  LOW: '1000'
  HIGH: '1500'
  DESCRIPT: SANFORD BIGGERS (1970 - )
  CROSSHEAD: Untitled.
  year: '2017'
  TYPESET: >-
    Archival digital print, 2017. 245x254 mm; 9⅞x10 inches, full margins.
    Signed, dated, and numbered 20/30 in pencil, lower margin. From <i>A
    Portfolio of 10 Limited Edition Prints in Honor of Victor L. Davson</i>,
    published by Judith K. Brodsky, in honor of Davson, executive director of
    Aljira, A Center for Contemporary Art, Newark.<br><br>Born in Los Angeles,
    Sanford Biggers lives and works in New York. He received a BA from Morehouse
    College in Atlanta, Georgia, an MFA from the School of the Art Institute of
    Chicago in 1999, and attended Skowhegan School of Painting and Sculpture in
    1998. He has received numerous prestigious awards including the Rome Prize
    in Visual Arts in 2017, the American Academy of Arts and Letters Award in
    2018, the Savannah College of Art & Design’s deFINE Art Award in 2019 and
    the Guggenheim Fellowship in 2020.<br><br>Biggers' recent solo museum
    exhibition entitled <i>Codeswitch</i>, a survey of over 50 quilt-based
    artworks, debuted at The Bronx Museum of the Arts in September of 2021, and
    traveled to The California African American Museum, Los Angeles where it
    will be on exhibit through January, 2022. In the summer of 2021, he also
    exhibited <i>Oracle</i>, a monumental bronze Chimera sculpture along with a
    multimedia public art installation at Rockefeller Center. Biggers’ work is
    in the permanent collections of the Museum of Modern Art, the Metropolitan
    Museum of Art, New York; the Whitney Museum of American Art, the Museum of
    Contemporary Art, Chicago; the Walker Art Center, the National Museum of
    African American History and Culture, among many others. (Bio courtesy of
    the artist's website.)
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '786236'
  LOT: '233'
  LOW: '2000'
  HIGH: '3000'
  DESCRIPT: STEVE A. PRINCE (1968 - )
  CROSSHEAD: Rosa Sparks.
  year: '2017'
  TYPESET: >-
    Linoleum cut on thick wove paper, 2017. 1008x1320 mm; 39⅜x52⅜ inches, full
    margins. Edition of 40. Signed, titled, and dated in pencil, lower margin.
    Printed by Segura Art Studios, Notre Dame Center for Arts & Culture, with
    the blind stamp lower left.<br><br>Steve A. Prince's drawings and prints are
    composed of gestural and emotive Black figures, layered in a subjective
    narrative with a spiritual core at the essence of each artwork. Prince is a
    mixed media artist, master printmaker, lecturer, educator, and art
    evangelist. A native of New Orleans, he currently works and resides in
    Williamsburg, Virginia. Prince received his BFA from Xavier University of
    Louisiana and his MFA in Printmaking and Sculpture from Michigan State
    University.
  FOOTNOTE: ''
  background_color: '#ffffff'
