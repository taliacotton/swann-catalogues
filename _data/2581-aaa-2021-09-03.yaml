    Linoleum cut on thin imitation Japan paper, 1967. 432x610 mm; 17x24 inches,
    full margins. Signed, titled, dated and numbered 7/25 in pencil, lower
    margin.<br><br>Provenance: Ankrum Gallery, Los Angeles, with the label on
    the frame back; Benny Carter, Los Angeles; private collection, California
    (2003), acquired at Abell's Auction, Los Angeles. This print was acquired
    from the estate auction of jazz great Benny Carter (1907-2003).<br><br>A
    very rich, dark impression of this scarce print; other impressions are in
