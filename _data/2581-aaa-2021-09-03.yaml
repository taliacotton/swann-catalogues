- REFNO: '786732'
  LOT: '97'
  LOW: '10000'
  HIGH: '15000'
  DESCRIPT: LOUIS B. SLOAN (1932 -  2008)
  CROSSHEAD: Untitled (Storm Approaching Shore).
  year: '1973'
  TYPESET: >-
    Oil on linen canvas, 1973. 1117x1842 mm; 44x72½ inches. Signed and dated in
    oil, lower right.<br><br>Provenance: Ms. Roxie Haines, Philadelphia (the
    artist's sister); thence by descent to the current owner, private
    collection, Philadelphia.<br.<br.>This monumental landscape is a mid-career
    painting by Louis B. Sloan, the influential Philadelphia artist and
    educator. Sloan is best known for his plein air landscape painting with
    similar dramatic depictions of natural phenomena, including his well known
    <i>Gathering Storm Over Philadelphia<D>, circa 1961, collection of the
    Pennyslvania Academy of the Fine Arts, Philadlephia. Here Sloan uses the
    swirling stormy clouds to incorporate a dramatic range of painting handling
    and colors; using a variety of of brushwork, drips and splatter in a
    plethora of greys, purples and blues. This is the largest and most
    significant painting by the artist to come to auction since artist's
    <i>Self-Portrait<D>, 1956, sold at Swann Galleries on October 8, 2009, now
    in the collection of the Sheldon Museum of Art, University of
    Nebraska-Lincoln.
  FOOTNOTE: ''
  background_color: '#ffffff'
- REFNO: '782028'
  LOT: '98'
  LOW: '30000'
  HIGH: '40000'
  DESCRIPT: HUGHIE LEE-SMITH (1915 - 1999)
  CROSSHEAD: Untitled (Urban Landscape).
  year: '1975'
  TYPESET: >-
    Oil on linen canvas, circa 1975. 813x660 mm; 32x26 inches. Signed in oil,
    lower right.<br><br>Provenance: private collection, Florida.<br><br>This
    untitled urban landscape is a very fine example of Hughie Lee-Smith's
    painting, a transitional work between his "metaphysical phase" of the 1960s
    and his late period body of work of the 80s and 90s. Despite the painting's
    intense, bright light, the subject of a dilapidated Victorian building
    recalls Lee-Smith's earlier and darker 1950s paintings. The only sign of a
    recent human presence is a single blue balloon, also abandoned and left on
    the street.<br><br>Detroit photographer J. Edward Bailey III's (1923-1982),
    <i>Portrait of Hughie Lee-Smith</i>, 1975, in the collection of Wayne State
    University, captures Lee-Smith painting a scene in front of a similar
    landscape of abandoned houses. Lee-Smith continued to paint urban scenes
    that harken back not just to Detroit, but his life in Cleveland during the
    Depression. Here Lee-Smith shows a singular economy and clarity in his
    vision. With little drama, he evokes the existentialism of the 1970s --the
    deterioration of America's historic urban areas and communities during
    periods of great growth and prosperity in the country at large.
  FOOTNOTE: ''
