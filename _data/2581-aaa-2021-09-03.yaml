- REFNO: '785616'
  LOT: '16'
  LOW: '6000'
  HIGH: '9000'
  DESCRIPT: LOÏS MAILOU JONES (1905 - 1998)
  CROSSHEAD: Untitled (Street Scene in Cabris).
  year: '1938'
  TYPESET: >-
    Gouache and pencil on artist's gesso board, 1938. 406x305 mm; 16x12 inches.
    Signed and dated in gouache, lower right recto. Inscribed "Lois M. Jones
    Cabris" in pencil on the verso.<br><br>Provenance: Parrish Gallery,
    Georgetown, Washington, DC, with the gallery label verso; private
    collection, Florida; private collection, North Carolina.<br><br>This
    charming street corner scene is an unusual example of a gouache from Loïs
    Mailou Jones's oeuvre. Cabris is a picturesque village in the
    Alpes-Maritimes department of southeastern France, and was the hometown of
    her close friend Céline Tabary. Jones first visited the town in 1937 during
    her first year of studies in Paris, and returned numerous times over a
    period of some 50 years. Jones and her husband Pierre-Noël were also married
    there in 1953.
  FOOTNOTE: ''
