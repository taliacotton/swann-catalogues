  background_color: '#ffffff'
- REFNO: '785121'
  LOT: '73'
  LOW: '35000'
  HIGH: '50000'
  DESCRIPT: RICHMOND BARTHÉ (1901 - 1989)
  CROSSHEAD: Black Majesty.
  year: '1969'
  TYPESET: >-
    Bronze with a brown patina, 1969. Approximately 610x260x133 mm; 24x10¼x 5¼
    inches. Incised signature at the base edge.<br><br>Provenance: acquired
    directly from the artist; private collection, Rome.<br><br>Illustrated:
    Margaret Vendryes. <i>Barthé: A Life in Sculpture</i>, fig. 529; p. 177
    (another cast).<br><br>This beautiful, tall sculpture is truly a majestic
    figure, and a scarce example of a large female bronze by Ricmond Barthé.
    Margaret Vendryes remarks how this striding figure "harkens back to
