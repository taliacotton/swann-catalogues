- REFNO: '787042'
  LOT: '18'
  LOW: '3000'
  HIGH: '5000'
  DESCRIPT: WILLIAM E. SMITH  (1913-1997)
  CROSSHEAD: War Fatigue.
  year: '1940'
  TYPESET: >-
    Linoleum cut on wove paper, 1940. 304x254 mm; 12x10 inches, full margins.
    Signed, titled, dated and numbered 7/10 in pencil, lower
    margin.<br><br>Another impression of this very scarce print is in the
    permanent collection of the Metropolitan Museum of Art, New
    York.<br><br>William E. Smith, alongside artists Hughie Lee-Smith, Elmer
    Brown, Charles Sallée, and others, formed the influential circle of African
    American artists who trained and exhibited at the WPA-funded Karamu House
    art center in Cleveland, Ohio in the late 1930 and early 1940s. Smith's
    important, early linocuts were exhibited nationally throughout his lifetime.
    After his service in WWII, Smith settled in Los Angeles where he worked as
    both as an artist and cultural activist. He helped found the group Art West
    Associated in 1960, an organization formed to promote African American
    artists in California.
  FOOTNOTE: ''
