- REFNO: '784417'
  LOT: '181'
  LOW: '2500'
  HIGH: '3500'
  DESCRIPT: KARA WALKER  (1969 - )
  CROSSHEAD: >-
    Freedom, A Fable: A Curious Interpretation of the Wit of a Negress in
    Troubled Times.
  year: '1997'
  TYPESET: >-
    Bound pop-up book, with offset lithographs and five laser-cut, pop-up
    silhouettes on wove paper, 1997. 238x213 mm; 9⅜x8⅜ inches, full red leather
    binding as issued. Edition of 4000. <br><br>Each year, the Peter Norton
    family commissions an art edition to celebrate the Christmas season and
    holidays. The book was privately published and gifted to friends. Another
    copy of this book is in the collection of the National Gallery of Art,
    Washington, DC.<br><br>Through the use of a pop-up book, Kara Walker takes a
    medium typically relegated to young children's entertainment, and writes of
    a "soon-to-be emancipated 19th century Negress." What begins as a seemingly
    hopeful tale of a free life written in the mode of a fairy tale, Walker's
    prose quickly mimics her dark and provocative imagery, detailing the racial
    and sexual horrors that awaited a young African-American woman in the 19th
    century.
