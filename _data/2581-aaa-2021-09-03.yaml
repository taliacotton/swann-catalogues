- REFNO: '784487'
  LOT: '156'
  LOW: '20000'
  HIGH: '30000'
  DESCRIPT: ROBERT NEAL (1916 - 1987)
  CROSSHEAD: Street People.
  year: '1986'
  TYPESET: >-
    Oil on cotton canvas, 1986. 889x787 mm; 35x31 inches. Signed and dated in
    oil, lower right recto. Titled in pencil, verso.<br><br>Provenance: the
    estate of the artist; private collection, Ohio.<br><br>Robert Neal's
    powerful and beautiful painting of homeless men on the street in a snow
    storm is poignant painting of modern American life. Like Neal's 1984
    painting <i>Cheese and Butter Line</i>, it is a reminder of how poverty
    affects the lives of many different Americans.<br><br>A native of Atlanta,
    Robert Neal was a student of Hale Woodruff's and became his studio assistant
    at Spelman College, working on the Talladega College Amistad murals in 1939.
    At the same time, Neal exhibited his own paintings and was included in the
    1939 Baltimore Museum of Art's <i>Contemporary Negro Art</i>, the first
    museum group exhibition of African-American artists, and the 1940
    <i>Exhibition of the Art of the American Negro (1851-1940)</i> at the Tanner
    Galleries in Chicago, the largest survey of African-American art at the
    time. Neal is also mentioned in Alain Locke's 1940 <i>The Negro in Art: A
    Pictorial Record of The Negro Artist</i> and of <i>The Negro Theme In
    Art</i>, and James A. Porter's 1943 <i>Modern Negro Art</i>.<br><br>Robert
    Neal moved to Dayton, Ohio in the 1940s and continued painting;
    unfortunately, little is recorded about his latter life or career. His
    paintings are now in the collections of the High Museum and the Columbus
    Museum of Art. Heydt pp. 80, 132.
  FOOTNOTE: ''
