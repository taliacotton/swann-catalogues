    Stencilled paint and collage printed on commercially printed cardboard,
    1986. 280x216 mm; 11x8½ inches. Edition of 160/200. From <i>Cobalt Myth
    Mechanics, 1986/1987, Eye Magazine, #14</i>. Published by Eye Publications,
    New York. <br><br>While from an edition, each printing of <i>The Man Nobody
    Killed</i> is a unique variation. Each also were printed on different found
    cardboard material, sometimes with additional printed surfaces or collaged
    material. Another impression is in the collection of the Museum of Modern
    Art, New York.<br><br>The subject of the work is Michael Stewart, a New York
    artist who died as a result of injuries sustained while in police custody
    following an arrest by the New York City Transit Police.<br><br>The artist
    Michael Stewart and Jean-Michel Basquiat's painting <i>The Death of Michael
    Stewart (Defacement)</i> were the subject of the recent exhibition at the
    Solomon R. Guggenheim Museum, Basquiat's <i>"Defacement": the Untold
    Story,</i> June 21 - November 6, 2019. The exhibition included The MoMA
    impression of this print alongside artworks by Keith Haring, Andy Warhol,
    George Condo and Lyle Ashton Harris. It was organized by guest curator
    Chaédria LaBouvier - the first African American curator of an exhibition at
    the museum.
