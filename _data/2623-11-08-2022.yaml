  TYPESET: >-
    Wood block print on Japan paper, 1964. Edition of 200. Signed, R. Tufiño,
    and dated, 64, lower right. Numbered, 18/200, lower left. Inscribed as
    titled at bottom center. 355x457 mm; 14x18 inches, (plate), with full
    margins. <br><br>Rafael Tufiño was born in Brooklyn, NY and moved to Puerto
    Rico at age ten. He served in the US Army from 1943-1946 during the second
    World War. He was stationed in Panama and served on the Army Signal Corps.
    After the war he studied in Mexico funded by the US G.I Bill.Returning to
    Puerto Rico in 1949 he aligned with other artists to form the Generación de
    los Cincuentas, a group of artists whose goal was to create a new Puerto
    Rican style of art. He travelled to New York in 1954 on a Guggenheim
    Fellowship, and returned in 1970 to help found Taller Boricua, an artists'
    multidisciplinary workshop to promote and support the arts of East Harlem
    residents. <br>So revered in Puerto Rico, the governor ordered all flags to
    be flown at half staff and declared two days of mourning upon receiving the
    news of Tufiño's death.
