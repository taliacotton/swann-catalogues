  TYPESET: >-
    Watercolor on Whatman drawing board, 1953. 762x558 mm; 30x22 inches. Signed
    Löis Mailou Jones and dated '53, lower right.<br><br>Provenance: acquired
    directly from the artist, private collection.<br><br>Löis Mailou Jones
