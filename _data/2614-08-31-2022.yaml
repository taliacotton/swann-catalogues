    Marcel Duchamp and Francis Picabia as well as other New York artists
    including Stuart Davis and Mark Rothko.  Benjamin's formal training and his
    close association with French and American modernists created a
    stylistically blended œuvre that incorporated minute details with dynamic,
    sweeping lines and colors, which became more abstract as his career
    progressed.  During the Great Depression, Benjamin moved from Lincoln Arcade
    to East 59th Street, though still kept close ties with the Avery family,
    accompanying them to Gloucester, Massachusetts during the summers.  Rather
    than appeasing critics who called for a thoroughly American art genre to be
    consumed by the masses, Benjamin held to his idea that art should convey
    personal emotions and feelings rather than conforming to a strict dogma as
    in Social Realism, though he painted much of the same subjects.
