    Jersey.<br><br>Wiegand (1896-1983) was a New York based abstract painter,
    writer, collector, benefactor and art critic.  She started to paint in 1926
    while receiving psychoanalytic therapy and encouragement from her friend and
    painter, Joseph Stella.  Wiegand was in Moscow as a journalist from 1929 to
