    York. He attended the Art Students League from 1922 to 1924, where he
    studied under John Sloan (1871-1951). In a meteoric rise to recognition,
    Graham's first solo museum exhibition was organized by Duncan Philips in
    1929.<br><br>Like many early career artists, Graham traveled to Paris and he
    came under the influence of the Surrealists and their psychoanalytical
    approach, however he remained dedicated to his mission of creating a new
    American Art. Along with Stuart Davis (1892-1964) and Arshile Gorky
    (1904-1948), Graham would provide a foundation for American Modernism and
    would be sought out by a new generation of the New York School (his
    watershed 1937 treatise, System and Dialectics of Art had advanced the
    Abstract Expressionist movement).<br><br>During the 1940s, Graham departed
    from his post-Cubist style, and adopted a new loosened, abstract style. At
    this time, he served as a mentor to younger artists such as Jackson Pollock,
    Willem de Kooning and Arshile Gorky, whose works would shape the Abstract
    Expressionist movement. Graham was also considered influential to Lee
    Krasner, David Smith, Dorothy Dehner, and Mark Rothko.<br><br>In his mature
    career, he found inspiration in Old Master works and he approached his
    canvases with a measure of dignity and mysticism. His portraits are
    powerful, standing out boldly from their flattened back drops.
    Simultaneously, Graham conveyed a delicate luminosity and vulnerability; his
    courtesans' askew eyes act to ground the figure in a plane between fantasy
    and reality. This merging of worlds characterizes not only Graham's work but
    also his storied, monumental life.
