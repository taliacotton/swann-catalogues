  CROSSHEAD: Summer.
  TYPESET: >-
    Watercolor on cream wove paper, 1913.  394x467 mm; 15½x18⅜ inches.  Signed
    and dated in pencil, lower right recto.  <br><br>Provenance: Susanne
    Hilberry Gallery, Inc., Birmingham, Michigan, with the label;
    Marlborough-Gerson Gallery, New York, with the label; Marlborough Gallery,
    New York, with the label; private collection, New York. <br><br>This work
    was painted during the summer Marin (1870-1953) spent in Castorland, a small
    town on the Black River in Lewis County, New York.  He wrote of Castorland
    to Alfred Stieglitz (1864-1946), the photographer and proprietor of the
    vanguard modern art gallery, 291, on Fifth Avenue, New York, "It is a great
    big rolling country, this, and I expect to be up here through September,
    I'll be rolling with it or continue to roll against."<br><br>Finding himself
    out of the city, Marin was able to return to vibrant, warm colors like those
    he had used previously during his European sojourn.  Marin's work from this
    summer featured simplified forms and imaginative palettes, a carefree style
    free from the frenetic energy of New York.
