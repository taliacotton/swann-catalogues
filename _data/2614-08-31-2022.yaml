    raisonné of the artist's work in preparation by Mary Ran Gallery,
    Cincinnati.<br><br>In November of 1910, in an effort to transform the image
    of the Santa Fe Railway and to stimulate tourism to the American Southwest,
    Cincinnati-born Potthast (1857-1927), along with four other prominent
    American artists (Thomas Moran, Elliott Daingerfield, Frederick B. Williams,
