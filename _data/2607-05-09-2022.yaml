  DESCRIPT: 'Searle, Deborah Salter (1640-1717 or 1719)'
  CROSSHEAD: >-
    The Tears of Son Dropt upon the Grave of his Honoured Mother, Manuscript
    Memorial Poem.
  TYPESET: >-
    Single large folio laid sheet, inscribed over one side by one of Searle's
    three sons, Nathaniel, Robert Jr., or Jabez; the verses comprising
    approximately 114 lines in two columns, the sheet formerly folded down the
    center and into eighths, tattered along all folds with old repairs to verso
    and silk thread holding it together, with some losses, 15 x 10
    in.<br><br>Salter and her husband Robert Searles (1636-1717) married in
    England and emigrated to Massachusetts together during the mid-17th century.
    This seemingly unrecorded and unpublished pious tribute to her character and
    celebration of her life includes verses regarding her reasons for leaving
    the land of her birth. It begins, "Great Conqueror! What must thy Icy hand
    Subject each age and sex at thy command?" In the second stanza, "In Europe's
    garden born brought up with care; by godly parents whose ancesters there; a
    plentiful estate did long retain, until the most unhappy Charles's reign;
    who did his subjects ancient rights invade; and was a victim to their fury
    made; then wealth living lost, peace from the nature gone; and Charles the
    Second mounted on the throne; she being married loved not to stay; in Europe
    but came with her mate away; took ship upon renowned England's shore;
    crossed the Atlantick (never cross'd before.)"
