    parchment-covered boards, 13 x 8 3/4 in.<br><br>4) Heinrich Sommalius's De
    Imitatione Christi Libri Quatuor, Venice: Nicolo Pezzana, 1712, 12mo,
    illustrated with a suite of twenty-six text vignettes (one on title page),
    illustrating the saint's life, of which six are signed by Piccini, bound in
    full contemporary sheep, gilt-tooled spine, rubbed, 6 x 3 1/4
    in.<br><br>Piccini grew up in an artistic home, trained in engraving from an
    early age by her father, the illustrator and printer Giacomo Piccini (d.
