    glean anything of interest will tell you"; the second written from Camp
    Winfield Scott outside of Yorktown, Virginia, where he is ten minutes' walk
    from the enemy camp, and stating in part, "I have taken laughing gas,
    alcohol, hash-heesh, and been frightened, but no excitement compares with
    artillery practice," and "A general with one arm just rode by. Very fine!";
    the final letter, written from the Headquarters of the Artillery Brigade,
    2nd Army Corps near Morrisville, VA, reports the execution of two deserters,
