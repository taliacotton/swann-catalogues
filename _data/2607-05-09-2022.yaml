    Allan Poe which led to a near-marriage in 1849,  the same year of his death.
    Whitman donated the letters she received from Poe, along with his
    dagguereotype portrait the biographer, John Henry Ingram. This material is
    currently held at the Alderman Library at UVA. Colonel Dwight shared
