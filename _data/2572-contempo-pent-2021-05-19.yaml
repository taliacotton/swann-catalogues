    Center, New York.<br><br>Gego (born Gertrud Goldschmidt, 1912-1994) created
    this series in a collaboration with poet Alfredo Silva Estrada (1933-2009). 
    Gego was a leading figure in Venezuelan abstraction in the 1960s and 1970s. 
    She was born in Hamburg and studied engineering at the University of
    Stuttgart in 1938.  Facing increasing Nazi persecution, her family was
