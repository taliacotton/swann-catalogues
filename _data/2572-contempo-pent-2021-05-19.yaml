    Multiple with wood, brass, steel, aluminum, resin, plastic, glass and
    electric lighting with power cord, additional brass multiple,
    photo-screenprint on glass, C-print on paper with an acrylic frame, inkjet
    print on drawing paper and group of 4 miniature store signs on acetate,
    2005.<br><br>Numbered 262/2500 and with the artist's copyright ink stamp on
    the underside.  Published by Cerealart Multiples,
    Philadelphia.<br><br>Includes works by Lawrence Weiner, Adam McEwen,
    Elizabeth Peyton, Tommy White, Shirana Shahbazi and Andreas Slominski, each
    in the original, individual printed card board packaging, as well as the
    "Wrong Gallery Times" newspaper printed on pink paper, the printed "Wrong
    Gallery Technical Information" sheet and additional light bulbs<br><br>This
    work is a 1:6 scale reproduction of The Wrong Gallery which was located in
    Chelsea, New York, at 516 A ½ West 20th Street from 2002-2005.  The location
    satirized the lavishness and glitz of contemporary exhibition spaces. The
    Wrong Gallery measured only two-and-a-half square meters, and though it
    never actually opened, "visitors" could peer through the glass front door at
    rotating "exhibitions" that featured programming conceptualized by Cattelan,
    Subotnick and Gioni.  Another replica of The Wrong Gallery has since
    reopened, even smaller at only one square meter, at the Tate Modern, London.
