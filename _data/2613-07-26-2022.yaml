    dated,  88, on stretcher. 1880x1880 mm; 74x74 inches. Provenance: The
    artist; John Reinhold, acquired from the artist, 1988. Stephen Sprouse is
    widely known in the design world for his Louis Vuitton Graffiti logo bags
    created in collaboration with Marc Jacobs in 2000. He also designed the
    dress worn by Debbie Harry in the 1978 video for Heart of Glass. His punk
    style in design caught the attention of Andy Warhol. Through their
    friendship Sprouse began experimenting with media such as silk screen
    printing, photography, and collage. The recipient of this painting, John
    Reinhold, was friends with Stephen Sprouse and Andy Warhol. Reinhold, a
    jeweler, gave Warhol a jar of diamond dust suggesting he might incorporate
    it into his work. Andy Warhol's diamond dust works would follow.
