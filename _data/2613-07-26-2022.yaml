  CROSSHEAD: Fragment of Hermes.
  TYPESET: >-
    Cast bronze mounted on travertine marble base, 914x660x355 mm; 36x26x14
    inches (overall). Incised signature, date, and numbered 7/15 at rear lower
    edge, 2005.Sabin Howard is a classical figurative sculptor based in New York
    City and is a board member of the national Sculpture Society. He is the
    sculptor for a project entitled "The Weight of Sacrifice" that is one of
    five finalists for the World War I Memorial in Pershing Park, Washington
    D.C. His notable works include the recent national WWI memorial sculpture.
    Howard is the creator of the large-scale pieces Hermes, Aphrodite and
    Apollo, as well as many smaller pieces. His works are owned by private
    collectors and museums including The Mount, Edith Wharton's home. Art critic
    James Cooper wrote in 2012: "Howard's sculptures have content as well as
    exquisite form". He is currently sculpting the National WWI Memorial, a 60
    foot long bronze relief to be installed in Pershing Park, Washington D.C. In
    his studio, Apollo, Hermes, Aphrodite, and others all demonstrate the
    journey we trace from being fragmented to becoming complete. Howard’s
    aesthetic is focused on timeless appeal and harmony.
