  FOOTNOTE: >-
    Barton Lidicé Beneš was a sculptor and visual artist who worked in materials
    that he described as artifacts from everyday life. He became well-known for
    his collection and installations of relics ranging from cremation ashes to
    shredded money to bodily fluids to found objects to celebrity ephemera.
    Calling these reliquaries "Museums," Beneš' own apartment also became a
    larger-scale installation of its own, holding memento mori. A veteran of the
    AIDS crisis, Beneš' work blended activism, poetry, and resistance, forcing a
    confrontation with death and fears of transmission. His most controversial
    work was titled Lethal Weapons and featured objects such as a toy gun,
    darks, and other found objects filled with his own blood.
