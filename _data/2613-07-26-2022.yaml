    release date, and production members on recto; accompanied by an original
    newspaper advertisement for the film. 1968.This 1968 documentary directed by
    Frank Simon and featuring Flawless Sabrina depicted the experiences of the
    drag queens organizing and participating in the 1967 Miss All-America Camp
    Beauty Contest at New York City's Town Hall. The film was America's first
    look at the subculture of drag, predating Paris is Burning and setting the
    stage for the drag queen culture of the 1970s and beyond.
  at-a-glance: ''
