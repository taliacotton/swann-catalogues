  CROSSHEAD: 'Dream Giant, Becoming Real.'
  TYPESET: >-
    Collage and ink on paper, 2008. 360x260 mm; 14⅛x10¼ inches. Signed,
    inscribed "Shaun 'EIC' Leonardo, Katonya 08 (Kalup Linzy)" and dated in
    pencil, lower right verso.Provenance: the artist, donated to the Senator
    Chuck Allen III Scholarship fund; sold at Swann Galleries on February 17,
    2009; private collection, New York.This drawing is inspired by the
    fictitious character Katonya featured in Linzy's soap opera video series
    Conversations Wit De Churen. The drawings serve as storyboards that
    illustrate the character's experiences offscreen.Kalup Linzy is a video and
    performance artist based in Brooklyn, NY. Born in Stuckey, FL, Linzy
    received his MFA from the University of South Florida in 2003 and also
    attended the Skowhegan School of Painting and Sculpture. Linzy has been the
    recipient of numerous awards, including a grant from the Louis Comfort
    Tiffany Foundation in 2005, a fellowship from the John Simon Guggenheim
    Memorial Foundation in 2007 and a 2008 Creative Capital Foundation grant.
    Linzy's best known work is a series of politically charged videos that
    satirize the conventions of the television soap opera.His works have been
    included in exhibitions as far ranging as  Melodies, Dramas, Limerents, La
    Conserva Centro de Arte Contemporaneo, Murcia, Spain, 2011; If it Don’t Fit,
    Studio Museum of Harlem, New York, NY, 2009;  Kalup Linzy: Shades of Black
    and White, International & National Projects, P.S.1 Contemporary Art Center,
    Long Island City, NY, 2006; 30 Americans, Rubell Family Collection, Miami,
    FL, 2008. Awards and grants include Alumni Awards Residency, Headlands
    Center For The Arts, Sausalito, CA, 2012; the Jerome Foundation Grant, 2008;
    John Simon Guggenheim Memorial Foundation Fellowship Award, 2007; Louis
    Comfort Tiffany Foundation Grant, 2005.
