  DESCRIPT: WILLIAM H. LITTLEFIELD (1902-1969)
  CROSSHEAD: Two drawings.
  TYPESET: >-
    Untitled (Nude Sketch), ink on buff wove paper, 774x342 mm; 30½x13½ inches.
    Signed and dated in ink, lower right * Male Nude (Development of 1928),
    pencil on paper, 564x350 mm; 22⅛x13⅞ inches.  Signed, dated and notated in
    pencil, lower left recto. Both 1932.Provenance: private collection, New
    Jersey.William H. Littlefield spent his childhood at his mother's riding
    stable and attended Harvard in 1921, receiving an A.B. in 1924. The son of
    Samuel Horace Littlefield, a Harvard-educated medical doctor, he was known
    for his strength in drawing but did not practice fine art at university. He
    studied privately under Adeleine Wolever, Charles Woodbury, and Edmund
    Tarbell. In 1925 he met Nicholas Podiapolski, his future lover and muse that
    inspired his early practice. Littlefield became acquainted with Lincoln
    Kirstein and his circle in New England. In October of 1934, at Kirstein's
    request, Littlefield created the stage sets for Serenade and Mozartiana, the
    American Ballet of New York's first production, performed at the Wadsworth
    Atheneum in Hartford.After the passing of his parents, he devoted himself to
    art criticism, painting, and arts administration in Provincetown and became
    a fixture in the local arts community, turning to abstractionism and set
    design until his death in 1969. Significant exhibitions include William H.
    Littlefield at the Harbor Hote, Bakker Gallery, Provincetown, Massachusetts,
    2021; William H. Littlefield/Collage/Collaboration, and Correspondence
    (1949-1969), Provincetown Art Association and Museum, Massachusetts, July
    7-September 3, 2006.
