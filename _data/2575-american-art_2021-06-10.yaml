- REFNO: '784122'
  LOT: '13'
  LOW: '1200'
  HIGH: '1800'
  DESCRIPT: EMIL CARLSEN
  CROSSHEAD: Study of a House.
  year: '1897'
  TYPESET: >-
    Watercolor and charcoal with white heightening on cream wove paper,
    double-sided, circa 1897.  300x410 mm; 11⅞x16¼ inches.  With a study of a
    figure in ink, verso.<br><br>With—<i>Ano 1719—Arm's Jr.</i>, pen and ink and
    wash on cream wove paper.  205x173 mm; 8x6¾ inches.<br><br>These works are
    included in the Emil Carlsen Archives.  We would like to thank Bill Indursky
    for his assistance in the cataloguing of this lot.<br><br><i>Ano 1719—Arm's
    Jr.</i>: exhibited as <i>Ano 1719-Armir</i> at “The Art of Emil Carlsen:
    1853-1932", Worstman-Rowe Galleries, January 10-February 21, 1975; Rubicon
    Gallery, Los Altos, CA, January 17-February 28, 1975; The El Paso Museum of
    Art, El Paso, TX, March 2-30, 1975; Robert Rice Gallery, Houston, TX, April
    10-May 1975; Coe Kerr Gallery, New York, NY, June-July 1975; The Fine Arts
    Gallery of San Diego, San Diego, CA, August 20-October 10, 1975; The Norton
    Gallery of Art, West Palm Beach, FL, November-December 1975, page 94, number
    166.<br><br>Ex-collection the estate of the artist; Wortsman-Rowe Gallery,
    San Francisco (<i>Ano 1719—Armir</i> with the label); private collection,
    Florida.<br><br>Carlsen (1848-1932) used drawing to record color
    information, draw contours for transfer to a painting or as a pre-sketch
    before inking.  Most of his drawings were destroyed once used to transfer to
    the canvas, so very few have survived. <i>Study of a House</i> possibly
    portrays William Merritt Chases' homestead in Shinnecock, New York; he often
    stayed with Chase (1849-1916) from around 1876 until he met Julian Alden
    Weir (1852-1919) and spent time at Weir's home in Connecticut. The house is
    found in other works by Carlsen. The figural study verso is a grid drawing
    with contour for transfer or enlargement, and is similar to those he made
    around 1896-97 after studying in Paris with Antoine Vollon, which were
    similar to the French artist's in style.  The other drawing, <i>Ano 1719
    Arm's Jr.</i>, likely represents a bar or tavern in Boston, or possibly,
    England.
  background_color: '#ffffff'
