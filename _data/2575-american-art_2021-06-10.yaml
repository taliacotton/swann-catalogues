  DESCRIPT: ABASTENIA ST. LEGER EBERLE
  CROSSHEAD: Little Mother.
  year: '1907'
  TYPESET: >-
    Bronze, 1907-11.   345 mm; 13¾ inches (height).   With the artist's incised
    signature and dated "1911" on the left side of the bronze base.  Cast by S.
    Klaber & Co. Founders, New York, with the foundry mark on the bronze base
    verso.<br><br>Acquired from Post Road Gallery, Larchmont, New York, 1981; by
    the current owner, private collection, Pennsylvania.<br><br>Conceived by
    Eberle (1878-1942) in 1907, this bronze was cast in 1911 and stands out
    among the artist's most important Ashcan School works.<br><br>Eberle
    (1878-1942) was known for her politically and socially conscious small-scale
    bronze sculptures that depicted the poor residents of New York's Lower East
    Side.  She was born in Webster City, Iowa and was raised in Canton, Ohio. 
    She began teaching herself by copying tombstones and memorials before
    studying at the Arts Students League, New York.  In 1907, she began
    composing sculptures in a social realist manner and was associated with the
    Ashcan School, which also included artists Robert Henri, John Sloan and
    George Luks, and photographers such as Jacob Riis and Lewis Hine, all of
    whom rebelled against American Impressionism and academic realism popular in
    the art market at the time.  Many artists associated with the Ashcan School
    exhibited at the Macbeth Gallery, New York; Eberle showed there from
    1907-13.  In 1913, she exhibited two works at the Armory Show, one titled
    <i>White Slave</i> that depicted a child prostitute (child prostitution was
    then euphemistically reffered to as white slavery).  The shocking
    combination of contemporary realism, with a man peddling the youth by his
    side, and her blatant nudity caused considerable controversy.  Overall,
    Eberle believed art should have a social function and that the artist has,
    "No right to work as an individualist with no responsibility to others."
