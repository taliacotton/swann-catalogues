    Oil on canvas, 1953.  517x620 mm; 20¼x24¼ inches.  Signed and dated in oil,
    lower left recto.  Inscribed with the scale notation "6 FT x 18 FT" in black
    crayon, verso.<br>Ex-collection the estate of the artist, Chicago; Fredricka
