  DESCRIPT: EDWARD PERCY MORAN
  CROSSHEAD: 'Ship in a State of Distress: An Allegory of the Civil War.'
  year: ''
  TYPESET: >-
    Oil on canvas.  455x810 mm; 18x32 inches.  Signed in oil, lower left
    recto.<br><br>Ex-collection Burt Chernow, Westport, Connecticut; Harvey
    Koizim, Westport, Connecticut; Collection of the County Federal Bank,
    Westport, Connecticut; private collection, Fairfield County, Connecticut,
    circa 1987.<br><br>Moran (1862-1935) was born at the height of the Civil War
    to the prominent family of American artists; his father was Edward Moran
    (1829-1901), a notable artist who emigrated from England to the United
    States, and two of his uncles were Thomas Moran (1837-1926), the painter and
    printmaker of the Hudson River School, and Peter Moran (1841-1914, see lot
    27).<br><br>In this work by Moran, which allegorizes a country torn apart by
    civil war, the fallen mast floats in the harbor while the crew gathers on
    the deck around the remnants of the mast.  There is a solitary figure who
    represents President Abraham Lincoln on the main deck.  The flag lies
    inverted, a mariner's sign of distress, high in the rigging above.
