    Friedland, New York, with the partial blind stamp, lower margin. 
    1929.<br><br>A very good impression of this scarce lithograph.  Cole 17A.  
    <br><br>Soyer is known for his social realist depictions of daily life
    around New York City.  He participated in the WPA as a muralist, completing
    the murals at the Kingsessing Station Post Office in Philadelphia with his
    brother Moses (1899-1974) in 1939, and painting two murals for the Queens
    Borough Public Library in 1936. He was also engaged as a printmaker, and the
    WPA published many of his lithographs during that time.
