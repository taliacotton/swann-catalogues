  CROSSHEAD: Figural Movement.
  TYPESET: >-
    Watercolor on smooth tan Japan paper.  373x280 mm; 14¾x11¼ inches.  Signed
    in ink, lower center recto.<br><br>Meyerowitz was born in the Ukraine, and
    immigrated to the United States with his family in 1908.  While a student at
    the National Academy of Design in New York, he sang in the choir at the
    Metropolitan Opera, and music remained an important influence in his work;
    he would frequent Harlem jazz clubs along with Stuart Davis (1892-1964). In
    addition to his New York genre scenes, he and his wife, the painter Theresa
    Bernstein (1895-2002), were involved with the circle of artists in
    Gloucester, Massachusetts, where they spent their summers painting landscape
    and maritime scenes.<br><br>During the Great Depression, Meyerowitz was a
    mural painter for the Treasury Section of Fine Arts.  His work of that era
    includes "The Post Road in Connecticut," a 1937 oil on canvas mural still
    extant in the historic post office in Clinton, Connecticut.
