  DESCRIPT: MILTON AVERY (1885-1965)
  CROSSHEAD: Rooster.
  TYPESET: >-
    Woodcut on Japan paper.  245x184 mm; 9⅝x7¼ inches, full margins.  Signed,
    dated and numbered 3/25 in pencil, lower margin.  Published by the
    Collectors of American Art, New York.  1953.<br><br>A very good impression. 
    Lunn 50.<br><br>After moving from Hartford to attend classes at the Art
    Students League in New York, Avery befriended fellow students Adolph
    Gottlieb, Mark Rothko, and Barnett Newman, among others.  Avery struggled
    financially in during the early years of the Great Depression and though he
    showed at several galleries, including at Temporary Galleries, New York's
    municipal art gallery, funded by the city, he only found a small income with
    few art sales.  In 1938, Avery started a brief period as an artist in the
    Easel Division of the WPA Federal Art Project.
