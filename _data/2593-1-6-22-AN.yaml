  CROSSHEAD: The Wake on the Ferry.
  TYPESET: >-
    Etching.  125x178 mm; 5x7 inches, wide margins.  Edition of 350 (from an
    intended edition of 200).  Signed, titled and inscribed "200 proofs" in
    pencil, lower margin.  Printed by Ernest Roth, New York for the Art Students
    League.  1949.<br><br>A very good impression.  Morse 313.<br><br>The WPA
    gave opportunities and financial help to many artists who were struggling
    during the Depression. Sloan, already an established artist and teacher at
    the Art Students League (who taught many artists who particapted in the WPA
