  DESCRIPT: LOUIS SCHANKER (1903-1981)
  CROSSHEAD: Composition with Figures.
  TYPESET: >-
    Color woodcut on Japan paper.  202x355 mm; 8x14 inches, full margins. 
    Edition of 55 plus 20 trial proofs.  Signed and titled in pencil, lower
    margin.  Published by the New York City WPA Art Project, with the ink stamp
    lower left.  1942.  <br><br>A very good impression of this scarce color
    variation.  Johnson 27.<br><br>Schanker was known for his abstract
    compositions with bold colors and lines and founded the American Abstract
    Artists, participating in its first annual exhibition in 1937.  While
    participating with the WPA, Schanker worked as an artist and supervisor in
    the mural division and the graphics division, eventually becoming the
    director of the graphic arts division.  Between 1937-42 he worked on many
    woodcuts, many of which were published by the Federal Art Project.
