  TYPESET: >-
    <i>Roosevelt and his Two Wives</i>, lithograph.  305x295 mm; 12x11½ inches,
    full margins.  Signed in pencil, lower right.  From <i>Aesop Said So</i>. 
    Circa 1936  *  <i>Curse of the Modern World</i>, screenprint and
    lithograph.  415x335 mm; 16⅜x13⅛ inches, full margins.  Edition of
    approximately 54. Signed in pencil, lower right.  Published by International
    Workers Order. From <i>Century of the Common Man: Two Speeches by Henry A.
    Wallace</i>. 1943.<br><br>Very good impressions.<br><br>Gellert was born in
    Budapest and immigrated to New York in 1906.  He studied at Cooper Union and
    the National Academy of Design. During World War I, he became interested in
    politics and began making illustrations for radical political publications. 
    A member of the Communist Party of America, he focused his career on making
    artwork that was accessible to the public, such as illustrations in
    newspapers and magazines, murals and posters. In 1938, he painted the murals
    at the Communications Building at the New York World's Fair; during the
    fair's planning he also oversaw he formation of a labor union to protect the
    rights of artists as it was being planned.  He continued to remain loyal to
    the Communist Party throughout his career and life, founding the American
    Artist's Congress, a Communist organization, and eventually facing
    investigation by the House of Un-American Activities Committee.
