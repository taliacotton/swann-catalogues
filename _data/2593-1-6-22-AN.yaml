  DESCRIPT: CHAIM GROSS (1902-1991)
  CROSSHEAD: Seated Mother and Child.
  TYPESET: >-
    Bronze.  220 mm; 8¾ inches (height, excluding wood base).  With the artist's
    incised signature, numbered 45/47 and dated lower verso.  Cast by Josel
    Meisner & Co, Plainview, New York, with the foundry mark lower verso. 
    1976.<br><br>Born in Austrian Galicia and uprooted by war, Gross emigrated
    to New York in 1921, where he remained for the rest of his life. In 1933,
    Gross was employed by the Works Progress Administration's precursor, the
    Public Works of Art Project. Gross taught and created sculpture for public
    buildings and was internationally lauded for his works at the 1939 New York
