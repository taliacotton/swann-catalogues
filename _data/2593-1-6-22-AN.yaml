    York.  From <i>Of Human Bondage</i>.  1937.<br><br>A superb, well-inked
    impression.  Morse 296.<br><br>This is from a deluxe illustrated edition of
    the 1915 novel by W. Somerset Maugham (1874-1965), generally agreed to be
    his masterpiece and to be strongly autobiographical in nature.<br><br>The
    WPA gave opportunities and financial help to many artists who were
    struggling during the Depression. Sloan, already an established artist and
    teacher at the Art Students League (who taught many artists who particapted
    in the WPA programs), did not fit that profile, but he did participate in
    the Treasury Section of Fine Arts, which hired well-known artists for its
