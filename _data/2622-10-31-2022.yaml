    Whitney Museum of American Art, New York, bought one of her works the
    following year.  The art critic and philosopher Arthur Danto described
    Bontecou's work as lying "at the intersection of magnified insects, battle
    masks, and armored chariots."  Her sculptures from the 1960s, which she is
    best known for, impart an organic and mechanistic sensibility that conjure
    fear and terror of the unknown and the inexpressible.  Field 12.
