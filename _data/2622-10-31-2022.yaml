    She was exposed to construction and assembly by her parents who both worked
    in war implements manufacturing.  From a young age, Bontecou expressed an
    interest in drawing and sculpture and after studying academic painting at
    the Art Students League, New York, from 1952 to 1955, with artists such as
    George Grosz (1893-1959) and William Zorach (1887-1966), Bontecou discovered
    her passion for sculpture.  She spent two years in Rome in the late 1950s on
    a Fulbright Scholarship, where she delved deeper into sculpture and began
    welding.  She also developed a novel technique using an acetylene torch to
    create large drawings made of soot, which she called
    "worldscapes."<br><br>On her return to New York, Bontecou began creating
    mounted abstract wall sculptures, for which she gained acclaim.  Leo
