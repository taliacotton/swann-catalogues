    the village of Eupdong-ri on the island of Kijwa, of Anjwa-myeon, Sinan
    County, South Jeolla Province in Korea under Japanese rule.  Kim lived and
    worked in a number of cities and countries during his lifetime, including
    Tokyo, Seoul, Paris, and New York, where he passed away.<br><br>Kim belongs
    to the first generation of Korean abstract artists, mixing Asian concepts
    and ideals with abstraction.  With refined and moderated formative
    expression based on Korean Lyricism, he created his characteristic art
    world.  His artworks largely dealt with diverse hues and patterns.  Kim's
    early works were semi-abstract paintings which allowed viewers to see
    certain forms, but his later works were more deeply absorbed abstract
    paintings, filled with lines and spaces.<br><br>The artist's partner
    Hyang-an Kim established the Whanki Foundation in 1978 and opened the Whanki
    Museum in 1992.  The museum, located in Seoul, was built by Korean American
    architect Kyu Sung Woo.<br><br>Provenance: The artist; thence by descent to
    current owner, private collection, Florida.
