    geometric forms in subtle juxtapositions and textures, heightened by an
    intimate scale and striking color harmonies.  He participated in the Group
    of American Abstract Expressionists and was a founding member of the Eighth
    Street Club, which also included Willem de Kooning, Arshile Gorky and Franz
