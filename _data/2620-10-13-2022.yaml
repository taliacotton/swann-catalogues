    failed attempts to resist her father's control, by 1942 devoting her life to
    becoming an artist.<br><br>When their relationship began the following year
    she was 21--a neophyte in the art world--Picasso, who had just turned 61
    years old, was among the most famous living artists alive at the time. 
    Gilot put her artistic pursuits on hold (she eventually returned to them and
    established herself as an artist with some success from the 1960s onward) in
    place of raising their two children.  She and Picasso fought frequently
    however, and by the early 1950s their relationship had dissolved, she
    separated from the artist and their home in the south of France and
    relocated with their children to Paris.<br><br>In this lithograph, from a
    series of 11 different versions Picasso made during June 1946, Picasso shows
    her with characteristic narrow, arching eyebrows, full lips and youthful
    visage.  Picasso's old friend Henri Matisse, who was fond of Gilot and found
    artistic inspiration in her feminine beauty as well, remarked that he would
    paint her with a pale blue body and leaf-green hair, which prompted Picasso
    to create La Femme-Fleur, 1946, another famous portrait of Françoise,
    hyper-stylized with a pale blue body and leaves for hair.  Bloch 399;
    Mourlot 43; Reuße 150.
