    d'Invenzione series of etchings of fantastic, otherworldly prison scenes
    from the mid-1700s.<br><br>Bool notes, "It looks as though the top floor of
    the belvedere is straight on top of the floor below.  This impression is
    reinforced by the woman and the man on the right.  They are exactly one
    above the other, but they are looking in different directions, at right
    angles to each other.  There is something strange about the eight pillars
    joining the floors.  Only those at the extreme right and the extreme left
    behave in a normal fashion; the other six join the front to the back and
    must therefore run diagonally across the middle story . . . If we cut the
    print horizontally across where the pillars seem to cross over, the two
    halves would be perfectly normal: it is a matter of making impossible
    connections, as in the case of the cuboid which the young man is holding in
    his hands contemplatively."  Bool 426.
