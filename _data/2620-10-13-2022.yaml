  TYPESET: >-
    Etching, 1921. 175x210 mm; 7x8¼ inches, full margins. Edition of
    approximately 500. Signed in pencil, lower right. Published by The New
    Republic, New York. A brilliant, luminous, richly-inked impression of this
    important etching, with very strong contrasts.<br><br>Hopper (1882-1967)
    began making etchings and drypoints in 1915 with the help of fellow artist
    Martin Lewis (1881-1962), and he produced 70 prints before he ceased etching
    in 1928 to focus solely on painting. Night Shadows is a particularly iconic
