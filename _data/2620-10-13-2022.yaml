  DESCRIPT: ALBRECHT DÜRER
  CROSSHEAD: Melencolia I.
  TYPESET: >-
    Engraving, 1514.  242x189 mm; 9½x7½ inches.  A very good, early and
    evenly-printed Meder II b-c impression, before the scratch on the sphere
    lower left and the scratches on the nails lower right, with the number "9"
    corrected in the third row of the number square upper right, with strong
    contrasts and little to no sign of wear.  Partial (?) indiscernible
    watermark.  Trimmed on the plate mark, with partial thread margins outside
    the thin black border line.<br><br>Dürer's Melencolia I, St. Jerome in his
    Study and Knight, Death and the Devil, all from 1514 and related in size,
    style and technical complexity, have been considered his master engravings
    (or "meisterstiche") since their creation nearly 500 years ago.  Replete
    with symbols (some recognized and some cryptic) and brimming with
    psychological content, Melencolia I is perhaps the most persistently studied
    and written about image in the history of art next to Leonardo da Vinci's
    Mona Lisa.<br><br>Melencolia I has been described as representing the
    contemplative life, and more specifically the melancholic pitfalls of an
    overly intellectual, creative temperament, with the large seated figure in
    the engraving possibly an allegory of the artist himself, symbolizing
    artistic melancholy.<br><br>Certainly an event that shaped Dürer's life and
    his outlook during this period was the illness and death of his mother on
    May 16, 1514.  Whatever part this played in his creation of Melencolia I, it
    is clear from his diary entries as well as a moving charcoal portrait of his
    mother from 1514 (now in the Kupferstichkabinett, Staatliche Museen,
    Berlin), in which he detailed her illness, that her death weighed heavily on
    his mind leading up to and during the creation of this
    engraving.<br><br>While modern scholars often group Dürer's three master
    engravings from 1514 together, suggesting they were conceived as a set by
    the artist and commercially offered as such, this was evidently not the
    artist's intent (though the Roman numeral "I" in the title of the current
    work might also suggest that Dürer had a series in mind).  He often sold
    impressions of Melencolia I and St. Jerome in his Study together, though
    this is likely due to their highly recognized importance even during his
    life and their contemporaneous creation.  Bartsch 74; Meder 75.
