  DESCRIPT: MARCANTONIO RAIMONDI (AFTER RAPHAEL)
  CROSSHEAD: The Judgment of Paris.
  TYPESET: >-
    Engraving, circa 1510-20.  292x434 mm; 11½x17 inches, thread margins. 
    Second state (of 2), with the address of Salamanca.  Animal in a circle with
    an indiscernible name watermark.  A very good, dark and well-inked
    impression of this important Renaissance engraving.<br><br>Of the nearly 250
    engravings created by Raimondi (circa 1480-circa 1534), approximately 50 are
    known to be based on designs by the iconic Renaissance artist Raphael
    (1483-1520).  The 16th century Florentine artist and chronicler Giorgio
    Vasari credited Raimondi and Raphael with inventing "reproductive
    printmaking" and thereby the market for prints made after famous paintings
    and sculpture, which is still thriving to this day.  Vasari claimed that
    Raimondi's engravings were produced after paintings and frescoes by Raphael
    and that Raphael had a significant role in the production and marketing of
    these engravings, though recent scholarship has shown that for the most part
    Raimondi (and his "school" or workshop, including Agostino Veneziano and
    Marco Dente) worked from drawings by Raphael and that the engraver took the
    lead in popularizing these prints.  Nevertheless, Raphael and Raimondi were
    clearly close collaborators.  Raimondi was depicted as a sediario in
    Raphael's fresco in the Stanza di Eliodoro, 1511, of the famous Vatican
    Stanze; he acted as a witness in Raphael's purchase of two houses in Rome in
    1515; and Raimondi engraved an intimate portrait of Raphael around 1518
    (Bartsch 496).<br><br>The Judgment of Paris is based on a small grisaille
    painting by a member of Raphael's school in the Stanza della Segnatura of
    the Vatican Stanze and the existence of several copies of lost drawings of
    this composition indicate more direct ties to Raphael himself.  This famous
    composition has been appropriated, in whole and parts, by many artists over
    the centuries, most notably by Édouard Manet in Le Déjeuner sur l'herbe,
    1862-63, now in the Musée d'Orsay, Paris.  Bartsch 245.
