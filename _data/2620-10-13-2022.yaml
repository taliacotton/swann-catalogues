    woven together, they form an inseparable entity. Whether these two are glad
    to be bound as a family together, I cannot tell. It is a perilous
    undertaking, and they look a little sad.'<br><br>This is one of the rare
    portraits Escher made after World War II.  However, this piece is
    significantly different from his portraits of himself and of Jetta made more
    than thirty years earlier.  The same faces now appear reserved and
    indifferent.  The figures are facing towards each other but there is no
    shared eye contact, almost as if the couple is avoiding each other. 
    Escher’s facial expression, contrary to his confident look shown in the
    early self-portrait, seems troubled and tired," (The Hidden Emotions in M.C.
    Escher’s Artwork, Stockbridge, 2021).  Bool 409.
