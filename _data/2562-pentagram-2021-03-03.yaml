  FOOTNOTE: >-
    When Martin Luther King was shot on the balcony of his Memphis hotel, Joseph
    Louw (1939-2003) was the only photographer on the scene. Louw was a
    mixed-race South African who had fled to America after breaking his
    country's apartheid laws. In April 1968, he was following Dr. King for the
    Public Broadcasting Laboratory. He was in his hotel room when the shots rang
    out, and rushed out to the balcony to capture this iconic image, as King's
    aides pointed to the rooftop from where the shots had been fired. Louw's
    negatives were developed at a Time-Life darkroom in New York. Early print
    appearances of the photograph such as in the May 1968 issue of Ebony credit
    him as a photographer for "Public Broadcast Laboratory @ Time, Inc.,"
    similar to the credit stamp in the present example; it is substantially
    larger than the typical press photo. Louw returned to Africa the following
    year and remained far from the spotlight.
