    Theatres Royal, Dublin, Edinburgh, Bath, and most of the principal
    provincial theatres. (His first appearance on this stage.)" See Hovde, "Ira
    Aldridge Takes the Stage," on the Folger Shakespeare Library blog, which is
    illustrated with a 10 April playbill. A pair of double-sized broadsides from
    Aldridge's Covent Garden performances appeared in Swann's 28 March 2019
    auction; we are aware of none others at auction.
