  at-a-glance: 'Boston: Munroe and Francis, 1827'
  FOOTNOTE: >-
    First edition. Often credited as the first cookbook by an African American,
    the work goes well beyond cookery. It is a comprehensive guide to the
    management of an elite household--one of the few careers open to Black men
    during this period. Sections are devoted to table service, "answering the
    bells," coal heat, and recipes for various cleaning agents. Pages 120-153
    are devoted to cookery, marketing, and table service. The author Robert
    Roberts (circa 1780-1860) was born in South Carolina, probably into slavery,
    and came north to New England by 1805. He served as head butler to wealthy
    Bostonians, most notably former governor Christopher Gore, while becoming
