    and minor dampstaining to contents, several pages detached.
  at-a-glance: 'Omaha, NE: Educational Publishing Company, circa 1919'
  FOOTNOTE: >-
    The broad outlines of the Omaha race riot of 1919 follow a well-rehearsed
    script: a Black man named Will Brown is accused of raping a white woman; a
    mob of 10,000 gathers around the police station where he is jailed; he is
    eventually dragged out of his cell and burned. More uniquely to Omaha, the
    city's newly elected white progressive mayor and its police force made
    strenuous efforts to save Brown, barricaded in the fourth floor, though they
    eventually gave him up. Mayor Smith ventured out among the mob and said "If
    you must hang somebody, then let it be me." They obliged, and the mayor was
    hung from a lamp post--he was cut down by police when just short of death.
    Two members of the mob were killed, and large portions of the city looted or
    burned. 120 rioters were indicted, though not one served any prison time.
    This well-illustrated anti-mob pamphlet takes the perspective that
    "publicity is the surest cause for lawlessness" and properly describes Will
    Brown as the victim.
