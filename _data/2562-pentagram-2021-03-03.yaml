    Blaine, who served in Congress from 1863 to 1881, ran unsuccessfully for
    president in 1884, and was Secretary of State from 1889 to 1892. His
    portrait is mounted at the top of the badge. Several other Republican clubs
    across the country (black and white) assumed the Blaine Invincible name,
    most notably in San Francisco, but the Washington club was the only one to
    continue under that name long after its namesake's influence had passed.
    <br><br><br><br>At bottom is an uncaptioned portrait of Perry H. "Colonel"
    Carson (1842-1909), the club's leader for many years, and a major force in
    city politics. He represented the city's Republicans of all races at the
    national conventions from 1880 to 1900. Large in size as well as influence
    and personality, he was known as the "Silver-Haired Giant" or "the Tall
    Black Oak of the Potomac."
