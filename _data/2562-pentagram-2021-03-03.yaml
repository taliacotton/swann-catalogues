    at one of London's leading theaters. His engagement as Othello lasted for
    only two performances, but he went on to a long career as one of England's
    leading actors. He is the only actor of African descent to be honored with a
    plaque at the Shakespeare Memorial Theater. <br><br><br><br>This playbill
