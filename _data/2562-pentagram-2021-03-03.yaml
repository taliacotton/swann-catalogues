    vote," and places the date on Election Day, which adds to its significance.
    Many of the massed voters in the far distance do appear to be Black. At
    least one of the dozen-plus men perched on fence posts in the foreground
    appears to be white. Perhaps they were Klan "election observers," or perhaps
    they were just enjoying a sunny fall afternoon.
