  CROSSHEAD: Decree of the provisional rebel government abolishing slavery.
  TYPESET: >-
    Illustrated letterpress broadside, 18½ x 13 inches, headed "Dectreto,
    Asemblea de Representantes del Centro, Abolición de la Esclavitud," numbered
