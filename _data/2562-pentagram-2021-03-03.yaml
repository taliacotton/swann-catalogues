    been deeply involved in leftist politics and causes as a young man, although
    he had become less overtly political by 1960. In this remarkable letter,
    Hughes categorically denies the columnist's assertion: <br><br><br><br>"Dear
    Leonard Lyons, Just to put into writing the information I gave you today on
    the phone; in reference to the item in your LYONS DEN today where, like
    Daniel, I have been caught: I received no invitation to dine with or to meet
    Castro. I have never met Castro. I was not a guest at dinner Friday night or
    any other time at the Hotel Theresa or elsewhere with Castro. There have
    been about 20 phone calls this afternoon, including other newspapers
    calling. And just now Claudia McNeil of RAISIN IN THE SUN phoned from Boston
    to breathe a prayer for me in case it were true I had dined with such a
    'Satanic person.' Claudia, as you probably know, is Catholic. I told her I'd
    been in the country working on the 10th version of my Theatre Guild play,
    TAMBOURINES TO GLORY, and knew nothing of it all, until I read it in your
    column. With cordial regards, and best wishes to you for a continued mass
    readership, Sincerely yours, Langston Hughes." <br><br><br><br>The Swann
    staff was not at the Hotel Theresa that night, so we can't say for certain
    what really happened--but a simple Internet search for Langston Hughes and
    Fidel Castro will turn up hundreds of modern sources stating that Hughes was
    there. We are inclined, however, to believe Hughes on this point.
