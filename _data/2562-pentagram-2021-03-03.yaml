    diadem. Phyllis Wheatley, Harriett Tubman and Sojourner Truth hoped and
    prophesied for their race, but you, dear Marian, carry on; you achieve for
    your people!" Six days after this event, Anderson was granted an honorary
    Doctor of Music degree at Howard University, and then embarked on a concert
    tour of Latin America. Her famous Lincoln Memorial concert which cemented
    her international fame was less than a year later. <br><br><br><br>Alpha
    Kappa Alpha has been in the news lately, as their member Kamala Harris
    recently assumed the vice presidency of the United States--the first member
