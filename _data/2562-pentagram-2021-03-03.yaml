  at-a-glance: '[Princeton, NJ], [28 October 1968]'
  FOOTNOTE: >-
    This is the original layout for an article published in Princeton's
    short-lived radical student magazine, Prism. The article was written by a
    Princeton undergraduate and Black Panther member who signed only as
    "Khalid," and offers a detailed centerfold exploration of the New Jersey
    Black Panthers, complete with a list of officers. The language is
    incendiary: "It's going to come down to war in the streets. We're talking
    about changing the whole structure of Western society. . . . The white man
    is only brave when he knows he's got the gun and he knows you haven't.
    Otherwise, he's a scared motherfucker. There's a message in that for Black
    people everywhere. Even on the Princeton campus." <br><br><br><br>The
    article also includes a vivid description of Newark street life: "It does a
    Princeton Black good to hit Newark, to come out of Penn Station and walk
    down to Broad and Market (the Wallace stickers on that Market St.
    construction site notwithstanding). The minute you hit Market and Broad you
    know you're in a city with a heavy, poor, and superior (i.e.) Black
    population. A Black can't help but dig the contrasts at that center-city
    intersection: red neck laborers, liberal/conservative businessmen, poor
    white trash of all sorts, and Black people--Black people waiting on tables,
    waiting for the bus home into the slum." This layout is illustrated with a
    dramatic 9-inch panther head, composed of a black-paper collage with inked
    detail. <br><br><br><br>With--a layout for another article in the same
    magazine, a back-page article titled "Bringing Back Black" by Bob Blockum,
    15½ x 11 inches. It describes the effort to launch the Black Cultural Center
    of Trenton. The article is printed in white on black background, and is laid
    out in a decorative border of African-inspired art. The article is continued
    on another page (layout not present) <br><br><br><br>and--the published
    issue of Prism featuring these articles, printed in red and black. 24 pages,
    17 x 11½ inches, on 6 folding sheets of newsprint; minimal wear. It also
    includes articles on presidential candidates Eldridge Cleaver and Dick
    Gregory, racism in Camden, NJ, and more.
