    Associated Negro Press. In 1961, she was appointed by John F. Kennedy to the
    Committee on Equal Employment Opportunity. <br><br><br><br>The caption on
    this photograph reads "Alice A. Dunnigan received 'Honneur of Merite'
    chevalier from President of Haiti for 'honest and unbias reporting of the
    conditions in that cou]ntry.' Award presented by Ambassador [Fern] Baguidy
    of OAS (1959)." Dunnigan had visited Haiti that February and written a
    flattering column about President François "Papa Doc" Duvalier on 14
    February 1959. This award presentation was covered in the Pittsburgh Courier
    of 20 June 1959. <br><br><br><br>The photographer was Maurice Sorrell of
    Washington, a groundbreaker in his own right--he was the first Black member
    of the White House Photographers Association.
