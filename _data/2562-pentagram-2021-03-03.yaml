  FOOTNOTE: >-
    On 15 October 1883, the Supreme Court delivered a decision on what are known
    as "the Civil Rights Cases," ruling that the 13th and 14th Amendments did
    not forbid racial discrimination by private individuals or companies, which
    nullified the Civil Rights Act of 1875. This devastating decision
    essentially provided legal sanction to Jim Crow practices for decades to
    come. <br><br><br><br>A week after the decision, before the opinions were
    even published, a protest meeting was held in Washington. This pamphlet
    records the minutes of the meeting, as well as keynote speeches by Frederick
    Douglass (pages 4-14) and white liberal orator Robert Ingersoll (15-53). The
    Douglass speech ranks as one of his most stirring. He argues that the Civil
    Rights Bill did not establish social equality between the races, it merely
    confirmed what was already clear from the Declaration of Independence, the
    Sermon on the Mount, and the Golden Rule. In conclusion, he notes that "no
    where, outside of the United States, is any man denied civil rights on
    account of his color." Afro-Americana 3236; Blockson 3793.
