  year: '1920'
  at-a-glance: '37¼x24¾ inches, 94½x62¾ cm. Paul Gerin, Vienna.'
  TYPESET: >-
    Franz Griessler studied painting in Vienna and designed his first poster
    after World War I. He opened a design studio in partnership with Gewista, a
    large outdoor advertising agency, for which he produced a number of
    successful campaigns. For unexplained reasons he left Austria in 1947 and is
    believed to have died in Honolulu in the 1970s. Curiously, different cities
    developed radically different approaches towards cabaret posters. Parisian
    cabarets are portrayed as being lighthearted and joyful. Nightclubs in
    Berlin are depicted in a rougher, and far less humorous manner. And cabaret
    advertising in Vienna and Munich took an intriguingly decadent slant. This
    poster echoes the spirit of Walter Schnackenberg, king of the decadent
    cabaret posters. It depicts a strange, almost clownish character, leering
    over the shoulder of a young lady, who, on the contrary, has a simple and
    charming appearance. Engulfed in a voluminous fur stole, her arm cleverly
    splits the image in half, and an oversized cocktail glass completes the
    composition.
  FOOTNOTE: >-
    Condition A-: minor repaired tears and restoration are vertical and
    horizontal folds; small replaced loss in upper right corner.
