  DESCRIPT: HENRI-GABRIEL IBELS (1867-1936)
  CROSSHEAD: SALON DES CENT / SALON DE LA PLUME. 1894.
  year: '1894'
  at-a-glance: '23x15½ inches, 58¾x39½ cm. Eugène Verneau, Paris.'
  TYPESET: >-
    <i>La Plume</i> had recognized and lauded Ibels' talent in their January 15,
    1893 issue. A year later they bestowed a further honor on him by
    commissioning him to design the poster for the first <i>Salon des Cent</i>.
    For his poster he employed a palette of five colors, softly gradated between
    green and brown. The image is composed of many of his favorite characters: a
    ballet dancer, a harlequin and a Pierrot who is actually painting a picture
    of the ballerina. As with all of Ibels' work, it is a high-standard drawing
    of intense poetical elegance. "Remarkable in more than one way, this poster
    presents a resolutely modern composition and a framing which reveal the
    position of the ballerina in a depthless, indefinite space, as well as the
    perfect integration of the text to the image" (Salon des Cent p. 55). DFP-II
    472, Reims 754, Salon des Cent 22.
  FOOTNOTE: >-
