  TYPESET: >-
    For this international poster exhibition at the Zurich Kunstgewerbe museum,
    six artists were each assigned a letter of the word 'PLAKAT' to design as a
    poster. Miedinger joined Adolf Flückiger, Josef Müller-Brockmann, Hans Falk,
    Warja Honegger-Lavater and Celestino Piatti in creating this series. Each
    artist was given the freedom to choose their own style, Miedinger's 'K' is
    strictly geometric, with flat planes of color. Swiss Graphic Design p. 165,
    MoMA 1505.2000.
