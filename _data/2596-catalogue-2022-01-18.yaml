  at-a-glance: '50½x35½ inches, 128¼x90¼ cm. Klausfelder, Vevey.'
  TYPESET: >-
    Johannes (Hans) Handschin was a leader of the Basel graphic art movement in
    Switzerland. Inspired by both the object posters of Stoecklin, and the Art
    Deco aesthetic, he produced both airbrush-style posters - like this image
    for the Grand Prix in the Montreux, and hyper-realist depictions of
    Swiss-manufactured products. The race was held five times between 1924 and
    1937. Poetics fig. 4.7.
