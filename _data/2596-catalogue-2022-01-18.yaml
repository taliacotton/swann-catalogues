  TYPESET: >-
    Throughout his career, Berthon designed more decorative panels than posters.
    He would draw them onto the lithographic stones himself in order to ensure
    the most sophisticated, pastel effects. <i>Les Eglantines</i> is one image
    in a series devoted to flowers that was printed by Chaix. As with all of
