- REFNO: '790575'
  LOT: '70'
  LOW: '6000'
  HIGH: '9000'
  DESCRIPT: HENRI DE TOULOUSE-LAUTREC (1864-1901)
  CROSSHEAD: LE DEUXIÈME VOLUME DE BRUANT / MIRLITON. 1893.
  year: '1893'
  at-a-glance: '31x23½ inches, 78¾x59¾ cm. Chaix, Paris.'
  TYPESET: >-
    In many ways, both Lautrec and Bruant owed their success in part to each
    other. In 1892, Lautrec designed Ambassadeurs, one of the most enduring
    images of the performer, which captures his famed arrogance. The cabaret
    star loved the image, and Bruant in turn became one of Lautrec's best
    clients, commissioning three additional posters from him. This poster shows
    the combined insolence of Bruant and Lautrec. The performer, dressed in his
    trademark black velvet suit, hat and boots, doesn't even deign to face the
    public and his viewers. Through Lautrec's genius, the performer still
    remains immediately recognizable. "This poster was printed with three
    different texts, and also used on the cover of Le <i>Mirliton</i> . . .
    [this variation advertises] Bruant's second volume of songs and monologues .
    . . Interestingly Bruant chose Steinlen to illustrate both books but still
    turned to Lautrec for the poster to advertise it, astutely sensing the
    difference between Steinlen's more narrative, illustrative style and
    Lautrec's bold graphic language" (Montmartre p. 93). This is a variant of
    the Fourth State, with the addition of red tint in cuffs and collar. This
    state includes the olive green lettering, not designed by Lautrec. Adriani
    57-IV, Wittrock P10C, Delteil 349 III, DFP-II 831 (var), Wine Spectator 47.
  FOOTNOTE: >-
    Condition A- / B+: repaired tears, minor restoration and creases at edges;
    hinged to mat on verso; mounted on Japan. Matted and framed.
  footnote_provenance: ''
  background_color: '#ffffff'
- REFNO: '784980'
  LOT: '71'
  LOW: '12000'
  HIGH: '18000'
  DESCRIPT: HENRI DE TOULOUSE-LAUTREC (1864-1901)
  CROSSHEAD: BABYLONE D'ALLEMAGNE. 1894.
  year: '1894'
  at-a-glance: '47x33 inches, 120¼x83¾ cm. Chaix, Paris.'
  TYPESET: >-
    The design and printing of the poster for Babylone d'Allemagne was partly an
    inside joke and partly an international scandal. The poster advertises a
    book written by Lautrec's friend Victor Joze. The two had worked together
    before, in 1892, when Lautrec designed a poster for <i>La Reine de Joie</i>,
    another book by Joze that resulted in a huge scandal. Two years later Joze
    again approached Lautrec to help promote his latest work, <i>The German
    Babylon</i>, exposing the decadence of the Berlin aristocracy. The poster,
    one of Lautrec's most elaborate designs, is composed of two opposing
    diagonals. The first is the line formed by the ascending cavalry parade,
    with a handsome young officer astride his mount. The second diagonal is
    formed between the hirsute sentinel and a passing bourgeois couple, the
    woman casting her glance at the blond rider. The white haunches of the horse
    (the uninked paper itself) are outlined in Lautrec's favored olive green,
    attracting the viewer's eye. He also uses the green in <i>crachis</i>
    (splatter), in the background. When Joze saw the finished poster, with the
    prominently displayed horse's rump and the unattractive German guard
    (allegedly a caricature of the Kaiser), he felt that it was too dangerous to
    post all over town, and that there might be a political backlash against it.
    Lautrec had obviously anticipated his friend's concern, and to thwart any
    plans to squelch the image, had paid for the printing and distribution of
