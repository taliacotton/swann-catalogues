  at-a-glance: '35x23½ inches, 89x59¾ cm.'
  TYPESET: >-
    Czech artist Mathilde Flögl studied at the Vienna Kunstgewerbeschule, where
    she studied under Josef Hoffmann and Oskar Strnad. She joined the Wiener
    Werkstätte in 1916 and created decorative arts in numerous categories
    including textile, wallpaper, book design, posters, ceramic, glass and
    enameling. For the 25th anniversary of the Wiener Werkstätte, Flögl wrote
    and published <i>The Wiener Werkstätte, 1903-1928: The Evolution of the
    Modern Applied Arts Exhibitions</i>. In the 1920s, she was a member of the
    Wiener Frauenkunst - a group of women artists who broke away from the
    patriarchal art world and held many exhibitions in Vienna. She was also a
    member of the Austrian Werkbund, for whom she designed this exhibition
    poster with its strong geometric and typographic Bauhaus influences.
    <i>Rare.</i> Denscher p. 111. <br><br> From the Aminoff / Faccini Estate.
