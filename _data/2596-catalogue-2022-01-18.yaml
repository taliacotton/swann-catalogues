  TYPESET: >-
    Cassan was once the largest and most important lithographer in Southwest
    France. This poster, Mucha's elaborate and exquisite self-advertisement for
    the printer, features a seamless blend of printing imagery with fantasy.
    "The muscular printer is an allegorical figure, representing the [printing]
    industry. An unusual border of eyes in the mosaic background probably is
    meant to indicate the multitude of readers whom the printing trade serves.
    It is also one of the mystic symbols used by Mucha in several other works"
    (Rennert / Weill p. 70). The young lady is herself representative of the
    public that patronizes printers. In a brilliant self-referential detail,
    this woman, marked by her beauty, a state of semi-undress and stylized
    cascading hair, is pulling prints straight off the press that feature other
    young women with equally flowing locks - as if Mucha were indicating how his
    archetypical treatment of female tresses was about to take over the
    industry. This is the large format. Rennert / Weill 11, Lendl p. 109, Mucha
    / Bridges A24, Reims 897, Brno 25, Mucha Grand Palais 25, Mucha / Henderson
    74, Triumph des Jugendstils 21, DFP-II 640.
