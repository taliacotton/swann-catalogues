  DESCRIPT: HENRI-GABRIEL IBELS (1867-1936)
  CROSSHEAD: L'ESCARMOUCHE. 1893.
  year: '1893'
  at-a-glance: '24¼x18½ inches, 61½x47 cm. Eugène Verneau, Paris.'
  TYPESET: >-
    Ibels was one of the most prominent young artists in Paris in the 1890s. He
    studied at the <i>Academie Julian</i> with Pierre Bonnard and Edouard
    Vuillard and became one of the founding members of the <i>Nabis</i>,
    participating in all of their exhibitions. In 1891, his works were exhibited
    side-by-side with Toulouse-Lautrec's at the <i>Salon des Independants</i>,
    and the two became close friends. Like Toulouse-Lautrec, he loved the
    café-concerts and designed most of his posters for, or featuring performers.
    In 1893, he collaborated with Toulouse-Lautrec on an album of lithographs
    entitled <i>Le Café-Concert</i>. Rather than become a painter, Ibels
    dedicated his art to the printed page, working for magazines, designing
    sheet music covers and theatrical programs. Within the <i>Nabis</i>, he was
    known as "The Nabis Journalist," because of his work for many of Paris'
    progressive journals and the founding of the short-lived periodical
    <i>L'Escarmouche</i>. DFP-II 471, Wine Spectator 56, Reims 745, Schardt p.
    58, Maitres 6, Weill 44, Color Revolution 104, Meisterplakate p. 43.
  FOOTNOTE: >-
