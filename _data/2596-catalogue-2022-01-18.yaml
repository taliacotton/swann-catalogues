  at-a-glance: '42¾x54¾ inches, 108½x139 cm. G. Gerin, Fils, Paris.'
  TYPESET: >-
    In the 1890s Grün was living in Montmartre and had become an integral part
    of the artistic scene there. In 1897, an aggressive entrepreneur "attempted
    an outright takeover of the highly flourishing, but limited world of small
    cabaret owners. At great expense, he built a spacious theatre in the garden
    next to the Elysée Montmartre and hired away the best cabaret singers [from
    the area's other smaller venues]" (Grun p. 29). Grün was commissioned to
    design a poster for the Trianon's opening that showed a gallery of all the
    big names and stars who would be performing there. Grün also inserted his
    own portrait, at the far right. The poster is a rare document, perhaps the
    only one on which all of the major stars of the Montmartre cabarets, at the
    height of their popularity, appear en masse. Grun p. 29, DFP-II 448,
    Meisterplakate 108, Cafe Concert 120.
