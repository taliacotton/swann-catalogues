  DESCRIPT: JULIEN LACAZE (1886-1971)
  CROSSHEAD: PARIS. Circa 1935.
  year: '1935'
  at-a-glance: '39¼x24 inches, 99¾x61 cm. Chaix, Paris.'
  TYPESET: >-
    Lacaze was a landscape painter who began designing posters for the French
    railway companies in 1910. His well-composed images are consistently
    colorful and detailed, often including local architectural or structural
    highlights, but rarely feature people. Working primarily for the Cornille &
    Serre printing house, his prodigious output includes images for the PLM,
    Chemins de fer de l'Etat, Chemins de fer du Midi and the Belgian Chemins de
    fer d'Alsace et de Lorraine, among others. Lacaze belongs to a talented
    group of French Art Deco travel poster designers whose works are recognized
    as the archetypal style of the era. Here, we see his view of the Place de la
    Concorde, with the Obelisk of Luxor, and the Fontaine de Mers in the
    foreground (the Fontaine des Fleuves being obscured) and in the background
    the Madeleine, visible at the end of Rue Royale. One in a series of posters
    published in the mid 1930s by Les Grands Réseaux de Chemins de Fer Francais,
    as opposed to any single railway line, promoting travel to Paris.
  FOOTNOTE: >-
    Condition B+ / B: replaced losses along lower right edge and corner;
    repaired tears at edges; creases in image; crease with abrasions in lower
    right text.
