    historian H. W. Janson) to introduce them to the modern masters. Janson
    lives in a museum and learns to paint in the style of Albers, Rousseau,
    Warhol, Picasso and others until she creates her own original work, her
    "mousterpiece," and thus "arriving" as an artist. The book was listed on The
    Horn Book's "Calling Caldecott" list among other accolades.
