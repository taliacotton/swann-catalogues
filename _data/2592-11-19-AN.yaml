  DESCRIPT: NAVA ATLAS (1955-)
  CROSSHEAD: '"Let the Sky Rain Potatoes."'
  year: '1984'
  TYPESET: >-
    Illustration published in the first and subsequent editions of her cookbook
    <i>Vegetariana: A Rich Harvest of Wit, Lore, & Recipes"</i> (New York:
    Doubleday, 1984; New Paltz: Amberwood Press, 2021). Pencil on bristol paper.
    215x200 mm; 8½x7⅞ inches, on 11x8¼-inch sheet. Signed and dated in pencil,
    lower right image and again in lower margin. Tipped to archival matte with
    full caption displayed in window beneath image.<br><br>Atlas is an
    accomplished book artist, writer, vegan cookbook author, and illustrator.
    Her artists' books, which explore a variety of social issues including
    women’s roles, culturally sanctioned bias, animal advocacy, and politics,
    are housed in dozens of notable collections, including the Museum of Modern
    Art, the National Museum of Women in the Arts, Wash., DC, Yale University,
    The Library of Congress Rare Book Collection, and The National Library at
    the Victoria and Albert Museum, among many others.<br><br> This autumn she
    published a revised and updated edition of <i>Vegetariana</i> which was
    considered one of the pillars of vegetarian cookbooks in the 1980s. Her
    beautiful and delicate pencil drawings reflect the literary quotes and
    folklore that are at the heart of the book.
