    215x280 mm; 8½x11 inches, sheets. <br><br>The original production, directed
    by Francesca Zambello with a musical score by Rachel Portman, ran from July
    26 through October 19, 2008 and broke numerous records at the
    Guthrie.<br>The cast included Melissa Gilbert (who famously played Laura
    Ingalls in the celebrated television series) as "Ma", Steve Blanchard as
    "Pa", Kara Lindsay (Laura), Jenn Gambatese (Mary), Sara Jean Ford (Nellie),
    Kevin Massey (Almanzo Wilder) and Brian Muller (Clarence
    Brewster).<br><br>The musical continued with a 5-week engagement at the
    Paper Mill Playhouse, Millburn, New Jersey, on September 10, 2009 prior to a
    U.S. National tour that began in October 2009 at the Ordway Theatre, St.
    Paul, Minnesota.<br><br>Lobel's design concept was that the actors would
    literally build their own scenes just as the pioneers had to build
    everything themselves. The set was a simple series of wooden walls that
    could be reconfigured into many different structures and
    locations.<br><br>Lobel has designed sets for Broadway, off-Broadway, and
    metropolitan and regional theater productions worldwide, including the
    Metropolitan Opera, Le Chatelet, The Royal National Theater, BAM, the Yale
    Repertory Theatre, Théatre Royal de la Monnai, New York City Opera, SUNY
