    Signed "M. O'C" and dated [19]92 in upper right image. Tipped to board and
    archivally matted; framed.<br><br>Mitch O'Connell is recognized as a leader
    of the "Lowbrow" art movement. Incorporating Pop Art imagery, his work is
    inspired by comics, pin-ups, and kitsch, resulting in an aesthetic that is
    grounded in vintage, yet with a cool contemporary edge. His work has been
    published in leading magazines and newspapers, such as <i>Rolling Stone</i>,
    <i>The New Yorker</i>, <i>Newsweek</i>, <i>Time</i>, <i>The New York
    Times</i>, and <i>The Village Voice</i>. Advertising campaigns for major
    companies from McDonalds to Coca-Cola have featured his illustrations and he
    has designed album covers and posters for bands like The Ramones, Weezer,
    and No Doubt. His popular tattoo designs, which grace  the walls of tattoo
    parlors and the skin of their clientele, have been compiled and published
    into two volumes.
