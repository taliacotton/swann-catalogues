    (sheet). Signed "Daniel Johnston" in lower right image. <br><br>Faded text
    at upper left reads: "THERE ARE MANY GREAT DAYS AND MANY GREAT DAYS TO
    CUM."<br><br>Johnston was a significant figure in outsider art and the
