    humanitarian effort was received with utmost appreciation and his visiting
    circle were given an enthusiastic reception by the Russians, culminating in
    an audience with Tsar Alexander III. <br><br>The inscription reads: "July
    17, 1892. Dear Dr. Talmage: The Picturesque Review of St. Petersburg desires
    me to offer you the accompanying album of Russian scenes as a petit souvenir
    of your humane mission to this country. Very sincerely yours, J.M.
    Crawford".<br><br>The fine vernacular chromolithographs are after oil
    paintings by Russian military officer and artist Nikolay Nikolaevich
    Karazin. <br><br>OCLC locates a single copy of the album, Yale University.
