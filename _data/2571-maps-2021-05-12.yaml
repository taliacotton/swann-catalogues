  FOOTNOTE: >-
    A vestige of appreciation for one man's kindness: presentation copy of an
    uncommon album from U.S. Russian Consulate General J.M. Crawford, on behalf
    of its publisher, to Reverend Dr. Thomas DeWitt Talmage who in 1892
    orchestrated the delivery of a ship's-load of food and relief aid to Russian
