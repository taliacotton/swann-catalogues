    she married in 1939. She was a formative member of the American Abstract
    Artists and after working for the WPA in the late 1930s, Matter became
    active in the New York School circle of young artists, including Jackson
    Pollock, Lee Krasner, Philip Guston, and Elaine and Willem de Kooning.
    Matter was a driving force behind the creation of the New York Studio School
    in 1964, which stressed the importance of artistic development in the studio
    over headline-grabbing experimentation.
