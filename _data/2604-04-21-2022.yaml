  TYPESET: >-
    Oil on canvas, 1950s. 310x380 mm; 12¼x15¼ inches.  Signed in oil, lower
    right recto.<br><br>Provenance: Private collection, New York.<br><br>This
    work was painted in Haiti or St. Croix where Abbott (1921-2019) spent
    winters with her second husband, Tom Clyde, in the 1950s.  While on their
    honeymoon, they fell in love with the Caribbean and during their time there
    Abbott would frequent the markets, villages and wander the countryside. She
    often sketched during these outings and this work is likely a study or
    preliminary work for a larger unidentified canvas she would have finished in
