    Work", Yale University Art Gallery, New Haven, October 5-November 26, 1978,
    National Collection of Fine Arts, Smithsonian Institution, Washington, D.C.,
    December 22, 1978-February 11, 1979; The David and Alfred Smart Gallery, The
    University of Chicago, Chicago, March 12-May 6, 1979; "Jackson Pollock:
    Early Sketchbooks and Drawings", The Metropolitan Museum of Art, New York,
    October 27, 1997-February 8, 1998; "Jackson Pollock/David Smith: Paintings
    and Sculptures from the 1930s and 1940s", Washburn Gallery, New York,
    February 15-March 24, 2001 (illustrated).<br><br>Published: Francis V.
    O'Connor & Eugene V. Thaw, editors, Jackson Pollock: A Catalogue Raisonné of
    Paintings, Drawings, and Other Works, Yale University Press, New Haven,
    1978, volume 4, number 1047; Ellen G. Landau, Jackson Pollock, Harry N.
    Abrams Inc., New York, 1989, page 106; Nan Rosenthal, The Jackson Pollock
    Sketchbooks in The Metropolitan Museum of Art, The Metropolitan Museum of
    Art, New York, 1997, page 25, figure 16.<br><br>In 1932, Pollock (1912-1956)
    wrote to his father, “Sculptoring I think is my medium.  I’ll never be
    satisfied until I am able to mould a mountain of stone, with the aid of a
    jack hammer, to fit my will.”  While he created approximately 12 sculptures
    during his career (of which 6 are extant), sculpture preoccupied the artist
    throughout his life. <br><br>He started studying sculpture when he took a
    clay modeling class in high school.  When he moved to New York in 1930, he
    continued his sculpture studies under Ahron Ben-Shmuel where he practiced
    direct carving.  He also studied under the modernist figural sculptor Robert
    Laurent at the Arts Students League.<br><br>He turned to sculpture during
    times of personal crisis: in 1932-33, when his father was dying, when he
    became uncomfortably famous in 1949, and when he returned to drinking
    alcohol in 1951.<br><br>The present work dates from when he was receiving
    treatment for alcoholism and a nervous breakdown at New York Hospital’s
    psychiatric hospital from June through September 1938.  It was a difficult
    time for the artist and he allegedly resisted therapy and resented being
    there.  He also created one other copper plate during this time, which is
    held by held by the Addison Gallery of American Art, Andover,
    Massachusetts.  The composition of the current work is based loosely on
    Michelangelo’s Creation of Man in the Sistine Chapel, the figure sitting
    with one fist clenched at his thigh atop an equine whose stick-like legs and
    head jut out from underneath him.  Pollock had seen photographs of the
    frescoes and sketchbooks from this time (held at the Metropolitan Museum of
    Art, New York) show Pollock’s interest in how the Italian artist rendered
    the body.  O’Connor, the co-editor of his catalogue raisonné and who held
    the present work in his collection for over 40 years, wrote of this
    sculpture, “Just as I have discovered that frontality in self-portraiture
    usually signals moments of transition when it is necessary to face up to the
    self, sculpture has a way, for the male at least, of supplying
    three-dimensional evidence of fitness—of conceiving something as tangible as
    one’s own person when the normally engendering self-image has fallen into
    eclipse.”<br><br>Pollock took a long break from sculpture in the 1940s,
    after which he became one of the most prominent Abstract Expressionist
    artists in America.  It wasn't until he and his wife, the artist Lee
    Krasner, moved to the Springs, East Hampton, Long Island, in 1945 that he
    had the space to again take up sculpting.  He started creating sculptures
    out of found objects on the beach (including natural objects such as twigs
    and sand), and many of these ephemeral sculptures are now lost.  Sculpture
    also preoccupied him in the time leading up to his death—he was working with
    the artist Tony Smith (1912-1980) on three-dimensional works in July 1956,
    another difficult time that included a creative block, alcoholism and
    depression, shortly before his fatal car accident.
