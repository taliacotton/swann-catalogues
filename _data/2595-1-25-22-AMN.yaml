    my Collected Papers . . . .<br>"I am about to finish a book about the
    problem of attitude and the types of attitude. . . .<br>"I consider the work
    actually done in America as well as in Europe along the lines mentioned
    above, as based upon too narrow an hypothesis. The neurotic problem cannot
    be solved through reduction to sexuality. It only suits a certain kind of
    mentality. It is a striking argument against the Sex-hypothesis, that
    Freud's first pupil, Adler had to invent an absolutely different theory,
    that suits many people much better than Freud's view, as the effect
