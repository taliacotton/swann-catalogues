  DESCRIPT: 'HEPBURN, AUDREY.'
  CROSSHEAD: >-
    Autograph Letter Signed, "Audrey," to Gigi playwright Anita Loos ("Darling
    Anita"), in green ink,
  at-a-glance: 'Paris, 30 December 1955'
  TYPESET: >-
    thanking for the gift of a date book and asking if Sarah Bernhardt is
    depicted on the cover, apologizing about the delayed answer to her letter
    about <i>Gigi</i>, explaining that she and Kurt [Frings, her agent] fought
    [with Paramount to convince them to purchase film rights to the play for
    Hepburn] but that MGM ended up buying [the rights] for Leslie [Caron], and
