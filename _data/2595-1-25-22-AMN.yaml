    can only regret this. Although my interests are thereby obviously encroached
    upon, to my regret, I cannot demand that Mr. Fischer sacrifice his interests
    for my sake. In any case, I have written to him about your proposition, and
    have enclosed a copy of my letter to the Fischer publishing house with this
    letter. <br>"From the copy you will gather than it contains an important
    question on fixing the deadline for delivery of the second volume. I request
    that you inform me and Mr. Fischer as soon as possible."<br>In 1931,
