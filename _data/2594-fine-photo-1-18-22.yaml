    Frank’s masterful understanding of visual irony is made clear in this 1956
    photograph of Los Angeles. The linear, angular structure of the cityscape,
    in addition to the contrasty arrow, both direct our attention in multiple
    ways. On one level, we are drawn vertically: the street, sidewalk and
    building each align into thirds. On the other, we are drawn horizontally,
    following the passerby. This image provokes a near dolly zoom effect on the
    viewer. 


