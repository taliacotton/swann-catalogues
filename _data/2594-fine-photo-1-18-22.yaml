  DESCRIPT: (CHINA--SHANGHAI)
  CROSSHEAD: >-
    An album of over 500 photographs compiled by an American stationed in 1930s
    Shanghai, depicting the horrific Battle of Shanghai and daily life in the
    International Settlement.
  TYPESET: >-
    An album presumed to be compiled by American Lieutenant James Hawkesworth,
    documenting his life in the American sector of Shanghai in the late 1920s
    through the 1930s. The first part of the album with images of military life
    and parades and gruesome scenes from the 1937 Battle of Shanghai, including
    images of the Honigsberg family outside the Cathay and Palace Hotels (the
    first American casualties of WWII), the bombing of the Wing On and Sincere
    department stores, and horrific war scenes of bomb victims and city ruins.
    The later part of the albums includes images of American daily life in
    Shanghai, from social events and family snapshots to Chinese landscapes and
    street scenes. Silver prints, the images measuring 1¾x2⅝ to 9x11¼ inches
    (4.4x6.7 to 22.9x29.8 cm.), the sheets slightly larger, arranged in corners
    or pasted to the album pages recto/verso, some loose, approximately half of
    the pages with captions, a few pages loose. Folio, gilt-lettered red
    leatherette cover, slightly worn; ties. 1928-37
