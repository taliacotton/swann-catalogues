  CROSSHEAD: >-
    A trio of panoramic photographs documenting atomic bomb explosions from
    Bikini Island.
  TYPESET: >-
    In January 1946, a U.S. nuclear weapon mission dubbed Operation Crossroads
    began testing atomic bombs on the remote lagoon of Bikini Atoll. Automatic
    cameras were mounted in towers on the lagoon and Crossroad pilots flew photo
    specific planes at a safe distance to capture the detonation stages of two
    atomic explosions, the Baker Day, and Able Day blasts. This selection of
    three panoramic images taken from Bikini Island depict both the Able and
    Baker atomic tests. Silver prints, the images measuring 8¾x17¾ inches
    (22.2x45.1 cm.), and slightly larger, the sheets slightly larger, flush
    mounted, with Commander Frederick Spencer's signature and inscription as
    "atomic photo director," in ink, on recto. 1946
