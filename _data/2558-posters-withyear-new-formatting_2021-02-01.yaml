  TYPESET: >-
    Capitalizing on the poster craze sweeping through France during the
    fin-de-siecle, publishers began to issue large-format decorative panels
    designed by the best poster artists. Grasset's panels began in small format
    with two plates for <I>L'Estampe Originale</i>. By 1896, he was working on a
    series of ten full-size panels (<I>Estampes Decoratives</i>) for his
    printer, Malherbe. In these panels, Grasset used representations of women
    and nature to express states of mind and moods. The influence of Japanese
    prints is clear, including the use of flat colors and broad outlining.
    Unlike Mucha's sensual approach, Grasset depicted his women in their static
    poses, resulting in a fascinating, hypnotizing effect. <I>Meditation</i> is
    arguably Grasset's best panel, as the image of a woman lost in her thoughts
    in the silence of nature so perfectly reflects Grasset's style. The series
    was acclaimed in 1897 at the <I>Libre Esthetique</i> in Brussels and then at
    the first <I>Secession Exhibition</i> in Vienna. <i>Rare.</i> This is the
    only copy on silk that we have seen. Arwas p. 71, Murray Robertson p. 126.
