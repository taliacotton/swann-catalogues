  DESCRIPT: AUBREY BEARDSLEY (1872-1898)
  CROSSHEAD: PUBLISHER / CHILDREN'S BOOKS. 1894.
  at-a-glance: '30x19¾ inches, 76¼x50 cm.'
  TYPESET: >-
    Beardsley designed this image as a stock poster, leaving the entire right
    side available for the printer's text. "The most striking thing about
    Beardsley's work, and the source of its immediate fame, is the intense,
    erotic (or better, narcissistic) atmosphere it exudes. Once the shock of
    recognition passes, it can be seen that Beardsley was an incredibly assured
    draughtsman and a perversely inventive designer" (Word & Image p. 18). This
    elegant, reclining woman with a low-cut dress (made more modest with a
    brooch) is certainly an unexpected image to see promoting the sale of
    children's books. In <I>La Plume's</i> 1899 <I>Album d'Affiches et
    d'Estampes</i>, only the image was offered for sale. It is <i>rare</i> to
    find the complete poster with the text. DFP-I 5, Reims 1348, The Poster no.
    11.
  FOOTNOTE: >-
    Condition B: replaced losses, abrasions and time-staining at edges; repaired
    tears and restoration in margins and image and along horizontal fold; faded.
    Matted.
  year: '1897'
