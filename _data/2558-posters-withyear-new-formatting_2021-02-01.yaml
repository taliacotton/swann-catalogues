    <I>L'Estampe Moderne</i> was published between May 1897 and April 1899. As
    with <I>Les Maitres de l'Affiche</i>, every month, four prints were issued
    to subscribers, delivered in a portfolio sleeve designed by Mucha. In all,
    there were 100 images. However, as the name implies, these were not posters
    but prints, designed by many of the popular artists of the day. The
    technical and editorial team responsible for publishing the works was among
    the best of its day: the printer was Champenois, and the directors were
    Charles Piazza (who published Mucha's <I>Ilsée</i> and <I>Le Pater</i>), and
    Charles Masson, the director of the Musée du Luxembourg. The print run was
    limited to 2000 copies, with an additional 100 printed on Japan paper.
    Although all of the prints were designed especially for this portfolio,
    different printing techniques were used, as some are lithographs and some
    are collotypes.
