  DESCRIPT: WALTER HERDEG (1908-1995)
  CROSSHEAD: ST. MORITZ. 1934.
  at-a-glance: '40¼x26 inches, 102¼x66 cm. Fretz, Zurich.'
  TYPESET: >-
    Herdeg was a graphic designer who studied under Ernst Keller at the
    Kunstgewerbeschule, Zurich. He served as Art Director for the famed Alpine
    resort of St. Moritz from 1932-38. "'My job,' he states, 'was to bring
    people to St. Moritz. I knew that if I did abstract designs most people
    would not understand and so would not be motivated. I had to create an
    atmosphere that gives one the desire to breathe fresh air, soak up warm sun
    and ski. So I knew I must have color.' His decision to apply bright colors
    with an airbrush to his inventive photomontages was concurrent with Herbert
    Matter's now iconographic Swiss tourism posters" (Heller, AIGA, 1987). It
    was a "revolutionary, identity campaign. As Herdeg notes, 'I was heading up
    a corporate design program without knowing that such a thing existed.' . . .
    this was certainly the first time a health resort ever tried to do
    'corporate design.' Herdeg created a memorable campaign based on a
    delightful trademark of a brightly shining sun which, to his credit, is
    still used today. And which he proudly had carved onto a ring that he always
    wears" (ibid.). Herdeg was also the founder of <I>Graphis</i>, the
    influential graphic design magazine.
  FOOTNOTE: >-
    Condition A-: minor tape stains at lower left corner; horizontal fold at
    top.
