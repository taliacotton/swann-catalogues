  DESCRIPT: MAURICE BIAIS (1875-1926)
  CROSSHEAD: FOLIES - BERGÈRE. Circa 1900.
  at-a-glance: '44½x29¼ inches, 113x74 cm. Charles Verneau, Paris.'
  TYPESET: >-
    An exceptional image of ballerinas backstage at the Folies Bergère, waiting
    to perform. Biais combines the <I>Japonisme</i> of Toulouse-Lautrec (notice
    the pronounced diagonal of the floor), with his personal mastery of flat
    tones and broad, sensuous outlining and adds an intriguing compositional
