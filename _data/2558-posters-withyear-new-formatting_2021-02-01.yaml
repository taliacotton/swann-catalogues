  DESCRIPT: IVAN VAVPOTIC (1877-1943)
  CROSSHEAD: III. SLOVENSKI VSESOKOLSKI ZLET / V LJUBLJANI. 1914.
  at-a-glance: '107½x47 inches, 273x120½ cm. J. Blasnika, Ljubljana.'
  TYPESET: >-
    The Sokol movement was founded in 1862 (in what is now the Czech Republic)
    on the principle that physical fitness was an important part of a person's
    well-being. Sokol members would gather every four years at massive Slets
    (assemblies) to perform physical drills and gymnastics to which the public
    was always invited. Aside from exercise, the Sokol movement was also a
    hotbed for nationalist development; the movement spread across Moravia and
    Slovenia, where the first Sokol event was held in 1863, and eventually
    spread across the Austro-Hungarian empire to encompass events in the
    Croatian and Serbian territories as well. This poster promotes the third
    Slovenian Sokol Slet, in Ljubljana. As Archduke Ferdinand was assassinated
    barely two months before this exhibition was supposed to take place, and war
    declared in July 1914, it is unclear whether or not the event occurred. The
    wonderfully-colored and archly Art Nouveau image depicts a young athlete in
    his physical prime, standing in a field full of flowers, surrounded by
    falcons (which is the literal translation of Sokol), with the Ljubljana
    Castle in the distance. Note the impressive floral ornamentation and the two
    Sokol logos in the bottom corners of the design. <i>Rare.</i>
  FOOTNOTE: >-
    Condition B+: repaired tears and overpainting in margins; creases and
    restoration along vertical and horizontal folds. Three-sheets.
  year: '1914'
- REFNO: '776691'
  LOT: '25'
  LOW: '2000'
  HIGH: '3000'
  DESCRIPT: BURKHARD MANGOLD (1873-1950)
  CROSSHEAD: EIDG SÄNGERFEST IN ZÜRICH. 1905.
  at-a-glance: '37½x31 inches, 95¼x78¾ cm. Gebr Fretz, Zurich.'
  TYPESET: >-
    This is one of Mangold's earliest posters (his first was printed in 1902).
    In his formative years, Mangold's work reflected the influence of Hans
    Sandreuter. A Swiss painter (who also designed several posters),
    Sandreuter's work was inspired by Greek mythology and his images are filled
    with allegorical figures in classical poses. To announce this upcoming Song
    Festival, Mangold combines Secessionist design elements and mythology.
    Arion, the Greek poet who was saved by a dolphin, is depicted in Lake
    Constance swimming toward Zurich. Soon after this poster was designed,
    Mangold began working with the inimitable Swiss printing house of
    Wolfensberger. He quickly abandoned his symbolic approach and naturalist
    renderings, began using flat colors, and became one of the pioneers of the
    modern Swiss poster art. Mangold 42, Swiss Art Nouveau 80.
  FOOTNOTE: >-
    Condition B+: tears at edges; minor creases in margins and image; printers'
    ink stamp in lower right image. Paper. Framed.
  year: '1905'
