    school in Krefeld and designed three posters for Krefeld's Kaiser Wilhelm
    Museum. This is the most famous of the three, consistently exhibited as a
    classic example of Dutch Art Nouveau style. Dutch Poster 97, Modern Poster
    38, Plakat Kunst p. 52, Century p. 182, Wember 753, German Expressionist Art
    27, Muller-Brockmann 51, The Poster 68.
