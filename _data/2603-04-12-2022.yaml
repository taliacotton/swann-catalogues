    contemporary inscriptions to title, 12 x 7 1/2 in.<br><br>"While it was
    generally agreed upon that the erudition of Jesuit scholars enhanced the
    prestige of the Order, it became increasingly difficult for members of the
    Order to publish secular works during the 17th century, not least because
