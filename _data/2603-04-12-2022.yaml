    of Cherry's writings; official letters from various colonial government
    entities of the Belgian Congo; a long letter home from May 1900 in which
    Cherry writes, "to hunt the elephant as I have hunted him for my existence
    depended on my success. And I have had in my possession seven tons of ivory
    in that length of time. [...] and I have lived with the natives like a
    native and with their means. Authorities have said it was not possible to
    live. I have made it practical and I believe even beneficial, and the
    natives I think I can furnish a treatise that will show up the African in a
    new light that will give homogeneity to the natives all over Africa, and a
    basis on which to work out the anthropological questions which are as yet
    unsolved.";<br><br>A large hand-drawn map; a photograph of two African men;
