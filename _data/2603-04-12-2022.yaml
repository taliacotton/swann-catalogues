  DESCRIPT: Carmelite Breviary.
  CROSSHEAD: Manuscript on Parchment.
  TYPESET: >-
    Italy, first quarter 15th century.<br><br>Small format manuscript on
    parchment, consisting of forty-one gatherings, mostly in quires of ten
    leaves [approximately 400 leaves]; first and last two signatures with seven
    leaves each (lacking presumed blank conjugates), without obvious signs of
    missing text; quire 38 with five leaves; all other quires with an even
    numbers of leaves [4, 8, or 10] and seemingly complete, based on the
    positioning of catchwords, rule of Gregory, and evidence of sewing thread at
    the center of the gathering.<br><br>The first six leaves contain a calendar
    of Carmelite use; text in two columns throughout, in a neat gothic hand,
    written in dark brown ink with some passages in red; capital strokes and
    two-line initials throughout decorated with pen tracery; catchwords at the
    foot of the verso of the last leaf of each quire throughout, centered at the
    foot of the page; one six-line gilt initial on a blue and green ground with
    gilt-decorated marginal floral extensions on folio 28, with the main
    incipit; thirty-three lines per page.<br><br>The Breviary bound in full 19th
    century crushed brown morocco tooled in gilt, with all edges gilt, by E.
    Neidrée; front board becoming detached, ffep detached; housed in a custom
    leather box in the style of a jewelry box, 20th century; ex libris Jules
    Janin (1804-1874), with his gilt label on ffep, sold at the 11 June 1850
    Paris auction as lot 14, "Rituel a l'usage des Carmes petit in 8v MS. du 15
    siècle sur vélin"; signed by Philadelphia collector and Methodist Episcopal
    Bishop Thomas Benjamin Neely (1841-1925) on ffep; 4 x 6 in.<br><br>In The
    Turnbull Library Record, May 1971, vol. 4 no. 1, Christopher de Hamel
    describes a Carmelite Book of Hours held in New Zealand. (A copy of this
    publication is included in the sale of this lot.) Calendrical evidence
    gleaned from de Hamel's article aids in confirmation of the Carmelite
    attribution and date. At the opening of the text [folio 28 recto] the order
    is explicitly named.<br><br>"A Carmelite friar owned very few books. Soon
    after joining the Order he was given a book allowance which, at the end of
    his novitiate, he was to spend on his basic text, a Breviary. This book
    contained a fuller version of the Book of Hours. If there was any money left
    over from the purchase of his Breviary it might be spent on other books. A
    mendicant friar would not have been able to possess many books. The books he
    did own were his for life and could not be sold, given away, or pledged, and
    they were recoverable on his death by the convent where he said his first
    Mass. From here they could be redistributed again but only to those friars
    who would respect the gift and keep it within their Orders." (see de Hamel's
    article cited above.)
