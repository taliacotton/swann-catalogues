  TYPESET: >-
    London: printed by T.J. [Thomas Johnson] for Andrew Kembe,
    1664.<br><br>First edition, quarto, title page printed within a type
    ornament border; contents washed, bound in full red morocco gilt by Bedford,
    ex libris James P.R. Lyell (1871-1948), with his gilt-tooled morocco
