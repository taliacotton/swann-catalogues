    a custom cloth phase box, 10 3/8 x 7 1/2 in.<br><br>Catalan chronicler
    Muntaner was personally acquainted with the Kings of the Houses of Aragon,
    Mallorca, and Sicily.  Meeting Jaume I as a child inspired his own career as
