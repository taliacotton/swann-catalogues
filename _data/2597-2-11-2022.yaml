    self-portrait of Kollwitz.  Both Barlach and Kollwitz were silenced as
    artists when their works were confiscated in 1936 by the Nazis, this is
    symbolized by the hand covering the mouth.  The other hand, covering one
    eye, represents how one could momentarily turn away from the suffering at
    the hands of the regime, but it was ever present and could not be
    ignored.<br><br>The plaster cast of <i>Die Klage</i>, conceived by Kollwitz
    from 1939-41, arrived at the Noack Foundry, Berlin, before 1942 when
    Kollwitz had two zinc casts made.  According the Seeler, it is unclear if
    these casts have survived, as a 1944 letter from Kollwitz indicates that a
    cast was damaged or destroyed, though Noack created post-war bronzes into
    the 1980s.  <br><br>Since Kollwitz's death, owing to the popularity of the
    image, there have been numerous castings of <i>Die Klage</i> made by both
