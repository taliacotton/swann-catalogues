    Staatlichen Bauhauses</i>.  A superb impression of this scarce lithograph
    with strong colors.  <br><br>Provenance: Alfred H. Barr Jr., founding
    director of the Museum of Modern Art, New York; Renee M. Arb, the art critic
    and founder of University of Massachusetts Boston's art department; thence
    by descent to the current owner, private collection New York.<br><br>The
