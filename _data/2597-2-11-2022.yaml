  DESCRIPT: HENRI TOULOUSE-LAUTREC
  CROSSHEAD: Divan Japonais.
  year: '1892'
  TYPESET: >-
    Color lithograph on cream wove paper mounted on linen, 1892-93.  795x611 mm;
    31¼x24 inches.  Printed by Ancourt, Paris.  A very good impression of this
    important lithograph, with the registration marks preserved upper and lower
    center and with the printed address of Ancourt, lower right.<br><br>The
    Divan Japonais was a small <i>café-concert</i> at 75 rue des Martyrs, Paris,
    where Yvette Guilbert began her career.  This is Toulouse-Lautrec's only
    poster to show both Jane Avril and Yvette Guilbert, the two Montmartre
    <i>demimondes</i> who were both his friends and major inspirations.  Jane
    Avril, the star dancer at the Moulin Rouge, is in profile seated next to the
    literary critic, Édouard Dujardin.  On stage in the background, Guilbert is
    depicted from the neck down, recognizable by her trademark long black
    gloves.  The composition is arranged along the diagonal of the stage and the
    orchestra pit in the style of Japanese <i>Ukiyo-e</i> woodcuts that were so
    fashionable in Paris at the end of the 19th century and from which artists
    from the Impressionists to Gauguin and Van Gogh drew influence.  Delteil
    341; Adhémar 11; Adriani 8.
