  TYPESET: >-
    Oil on canvas, circa 1940.  995x995 mm; 39⅛x39⅛ inches.  Signed in oil,
    lower right recto.  <br><br>Provenance: Throckmorton Fine Art, New York,
    with the label on the frame back; private collection, New
    York.<br><br>Servin (1917-1983 ) was a Mexican muralist born in the state of
    Michoacán.  He escaped with his family during the early 1920s Cristero War,
    which plagued central and western Mexico, to Guadalajara, Jalisco.  He
    worked with José Clemente Orozco on several murals in and around Guadalajara
    and had his first solo exhibition there in 1940.  He became a prominent
    member of the artist collectives <i>Pintores Jovenes Jalisco</i> and
    <i>Grupo Evolucion</i> both based in Guadalajara in the 1930s-50s.  Servin
    also taught as a fine art professor at the University of Arizona, Tucson,
