    "Douane Centrale" ink stamp verso.<br><br>Provenance: Private collection,
    Chicago.<br><br>Born in Zurich, Glarner (1899-1972) spent his childhood
    around Europe, including time in Switzerland, France and Italy.  Glarner's
    artistic talent was recognized at a young age and he began his formal
    training at the Regio Instituto di Belli Arti in Naples from 1914 to 1920. 
    During these years, Glarner was cloistered from the <i>avant-garde</i>
    movements prevalent in Europe.  It was not until 1923 on a trip to Paris
    that the young artist first became immersed in abstract art.  While studying
    at the Académie Colarossi, Paris during the early 1920s, Glarner met artists
    at the <i>avant-garde</i> forefront—Sonia and Robert Delaunay, Hans Art,
    Fernand Léger and Piet Mondrian.  Subsequently, Glarner approached his
    canvases with a limited palette and simplified composition, and it would not
    be until the 1930s that his style would become totally abstract, informed by
    Mondrian's Neoplasticism.<br><br>  Glarner moved to the United States
    briefly from 1930-31, showing in New York and most notably in Katherine
    Dreier's landmark 1931 <i>An International Exhibition Illustrating the Most
    Recent Development in Abstract Art</i> at Albright-Knox Gallery, Buffalo. 
