    this early time in his career he frequently signed his work "Friedelbald" as
    this was before he changed his name to Friedel.<br><br>Often considered part
    of the Color Field movement, his work differed from others in the group as
    he juxtaposed and crossed forms over gesso leaving them saturated—many
    artists in the movement diluted their colors.  He exhibited his work at
    significant galleries during his lifetime, including Tibor De Nagy, Leo
    Castelli Gallery and André Emmerich.  Numerous prominent museums have
