  DESCRIPT: FRANÇOIS MARIUS GRANET
  CROSSHEAD: 'Santa Maria dell''Immacolata Concezione, Roma.'
  year: '1814'
  TYPESET: >-
    Oil on canvas, circa 1814.  476x376 mm; 18¾x14¾ inches.<br><br>Provenance:
    Private collection, New York.<br><br>Granet (1775-1849) was a French painter
    and curator known for his paintings of church and convent interiors.  He was
    born in Aix-en-Provence, studied art in France, and relocated to Italy where
    he lived for 21 years as a member of a French artist community, including
    Neoclassical painters Jean-Auguste-Dominique Ingres (1780-1867) and
    François-Xavier Fabre (1766-1837).  Granet created this composition during
    Napoleon's occupation of Rome, when the Capuchin order had been banished
    from the seventeenth-century church in the city center.  Granet mourned the
    peaceful cloister before it was dissolved and sought to capture its
    serenity.  Among his most favored subjects, he claimed that he painted
    different iterations of <i>Santa Maria dell'Immacolata Concezione</i> at
    least fifteen times.
  background_color: '#ffffff'
- REFNO: '791495'
  LOT: '3'
  LOW: '1500'
  HIGH: '2500'
  DESCRIPT: JOSEPH M. W. TURNER
  CROSSHEAD: Jason.
  year: '1807'
  TYPESET: >-
    Etching and engraving printed in dark brown, 1807.  184x260 mm; 7¼x10¼
    inches, full margins.  Second state (of 5).  From <i>Liber Studiorum</i>.  A
    superb, richly-inked, early impression.  <br><br><i>Jason</i> is part of a
    series of 81 prints created by Turner (1775-1851) and other printmakers,
    after his oils, that have come to be known as the <i>Liber Studiorum</i>
    (Book of Studies, in Latin).  This series is based on original watercolors
    by Turner derived from his paintings, essentially a visual catalogue
    <i>raisonné</i> of all his works.<br><br>History, literature and myth were
    profound sources of inspiration for Turner.  This particular composition
    derives from Apollonius Rhodius's epic Greek poem, <i>Argonautica</i>,
    written in the 3rd century BCE.  The tale chronicles mythical Greek hero
    Jason and his voyage to retrieve the legendary Golden Fleece.  In Turner's
    depiction, Jason scales a fallen tree to approach the dragon guarding the
    Fleece.  <i>Argonautica</i> profoundly influenced Latin poets like Catullus
    and Ovid, and it served as a framework for Virgil's Roman national epic, the
    <i>Aeneid</i>.  Finberg 6.
  background_color: '#ffffff'
- REFNO: '791498'
  LOT: '4'
  LOW: '2000'
  HIGH: '3000'
  DESCRIPT: JOSEPH M. W. TURNER
  CROSSHEAD: Calm.
  year: '1812'
  TYPESET: >-
    Etching, aquatint and mezzotint printed in dark brown, 1812. 178x267 mm;
    7x10½ inches, full margins.  First state (of 7).   From <i>Liber
    Studiorum</i>.  A superb, richly-inked and early impression.
    <br><br><i>Calm</i> is part of a series of 81 mezzotints created by Turner
    (1775-1851) and other printmakers, after his oils, that have come to be
    known as the <i>Liber Studiorum</i> (Book of Studies, in Latin).  The "M" in
    the top margin of this print indicates Turner's category of Marine
    landscape.  The <i>Liber Studiorum</i> mezzotints are based on original
    watercolors by Turner derived from his paintings, essentially a visual
    catalogue <i>raisonné</i> of all his works.  It's assumed that Turner
    approved of the mezzotint process as it simulated the appearance of
    watercolor on moist paper and, in recognition of their commercial
    viability.  The 1820 introduction of steel mezzotint plates (as opposed to
    copper, which produced very limited quality impressions before the plate
    wore down and required reworking) may have prompted him to issue these
    prints.  Finberg 44.
