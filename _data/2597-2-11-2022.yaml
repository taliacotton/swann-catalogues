  TYPESET: >-
    Acrylic on Masonite, 1956.  1220x910 mm; 48x35⅞ inches.  Signed and dated in
    oil, lower right recto. <br><br>Provenance: With the Instituto Nacional de
    Bellas Artes, Museo Nactional, Mexico City, with the label; private
    collection, New York.<br><br>Rabel (1922-2008) is considered the first
    modern female muralist in Mexico, but also worked in painting, engraving,
    drawing and ceramic sculpture.  Born in Poland, her family moved to Paris in
    1929 before settling in Mexico in 1936.  She studied drawing and engraving
    at the Escuela Nocturna para Trabajadores before continuing her training at
    the Escuela Nacional de Pintura, Escultura, y Grabado, Mexico City, in
    1942.<br><br>She was one of four students, nicknamed "Los Fridos," who
    studied under Frida Kahlo at her home in Mexico City, the Casa Azul.  Rabel
    apprenticed with the important muralists Diego Rivera (1886-1957) and David
    A. Siqueiros (1896-1974), and completed numerous murals herself, including
    her most significant work <i>La Ronda en el Tiempo</i>, 1964 , located in
    the Museo Nacional de Antropología, Mexico City.  She was a member of the
    Salón de la Plástica Mexicana and the Taller de Gráfica Popular.  Her work
    focused on themes of injustice, Mexican culture and family, and later in her
    career she created work related to ecology.
