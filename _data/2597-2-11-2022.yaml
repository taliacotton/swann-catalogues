  LOW: '40000'
  HIGH: '60000'
  DESCRIPT: DAVID BURLIUK
  CROSSHEAD: Head
  year: '1911'
  TYPESET: >-
    Oil on board, 1911.  445x328 mm; 17½x12⅞ inches.  Signed and dated in oil,
    lower right recto.  <br><br>Provenance: Mr. and Mrs. Sol Brody,
    Philadelphia; Gloria Cherkas, Pennsylvania and Florida; private collection,
    New Jersey.<br><br>Exhibited: Philadelphia Museum of Art, May 12-July 7,
    1985, paralleling <i>Chagall</i>, the major retrospective which emphasized
    the Russian aspects in Marc Chagall's art, with the museum label
    verso.<br><br>During his career, Burliuk (1882-1967) explored a diverse
    spectrum of artistic styles, though he always returned to a place of
    exuberance, often with vivid colors and broad brushstrokes.  As a young man,
    Burliuk studied fine arts in Odessa before attending the Munich Royal
    Academy of Arts and the École des Beaux-Arts in Paris.  In 1907, Burliuk
    settled in Moscow and befriended members of the city's <i>avant-garde</i>. 
    He attended the Moscow Institute of Painting, Sculpture and Architecture in
    1911 until his expulsion in 1913.  During these years, Burliuk was an active
    member of Russian Futurism and adhered to Filippo Tommaso Marinetti's
    <i>Manifesto of Futurism</i> which idealized progress.  Rejecting
    conventional artistic norms and public taste, Burliuk would sometimes dress
    wearing a wooden spoon for some of his art classes.<br><br>In the present
    portrait, Burliuk stressed the importance of paring down painting to the
    essential basic elements: line, surface, color and texture.  These early
    paintings were often painted on hard, coarsely textured board and seem to
    unify elements of Cubism and Futurism.   As noted in <i>ARTnews</i> in a
    1924 exhibition review, the "coarse texture gives animation to flat areas of
    color." Burliuk continued in this more abstract style until settling on Long
    Island in 1941.  It is likely also that Burliuk returned to earlier
    compositions to rework them as his style evolved.  During World War I,
    Burliuk fled Russia and travelled through Siberia, Japan and Canada
    promoting his art before reaching New York.
