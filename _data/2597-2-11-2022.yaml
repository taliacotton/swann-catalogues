    lower left recto; titled and annotated in ink on the stretcher
    verso.<br><br>Provenance: Private collection, New York.<br><br>Bartolomucci
    (1923-1996) was an Italian painter from Abruzzo in southern Italy.  After
    studying art in and around his hometown of Barisciano, he moved to Rome, by
    way of Rimini, settling there around 1950 and during the mid-1950s became
    one of the founders of Astralism.  In 1960, Bartolomucci moved to New York
    where he remained for two years and worked from a studio at Carnegie Hall. 
    He painted an imagined scene of the first moon landing during his time in
    New York, preceding the actual event by nearly ten years, which was
