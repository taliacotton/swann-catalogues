    involvement with the Bund and rising unrest in Russia, he was forced to flee
    to Berlin in 1904.  He moved on to study at the Academy of Fine Arts in
    Geneva, and later at the Académie Julien, Paris. Féder flourished in Paris,
    becoming close friends with artists Henri Matisse, Othon Friesz and Amedeo
    Modigliani. He worked for French newspapers, <i>Le Monde</i> and <i>La
    Presse</i>, and illustrated books for Joseph Kessel and Arthur
    Rimbaud.<br><br>When World War II erupted and France came under the Vichy
    regime in collaboration with Nazi Germany, the Pétain militia arrested Féder
    and his wife in June 1942.  They were imprisoned at Cherche-Midi military
    prison for four months until Féder was transferred to Drancy internment
    camp.  Despite being interned at Drancy, Féder continued to make art,
    painting portraits of guards and fellow prisoners. In the winter of 1943 he
    was deported to Auschwitz, where he was murdered.
