    used f/32. These mechanical processes and the visualization were intuitively
    accomplished. Then, to my dismay, I could not find my exposure meter! I
    remembered that the luminance of the moon at that position was about 250
    c/ft2; placing this luminance on Zone VII, I could calculate that 60 c/ ft2
    would fall on Zone V. With a film of ASA 64, the exposure would be 1/60
    second at f/8. Allowing a 3x exposure factor for the filter, the basic
    exposure was 1/20 second at f/8, or about one second at f/32, the exposure
    was given.  I had no idea what the foreground values were, but knowing they
    were quite low, I indicated water-bath development. The distant clouds were
    at least twice as luminous as the moon itself. The foreground density of the
    developed negative was about a Value II, and was locally strengthened by
    intensification in the Kodak IN-5 formula (quite permanent and colorless -
    see page 235). It was of utmost importance to preserve texture in the moon
    itself. We all have seen the blank white circle that represents the moon in
    many photographs, primarily caused by gross overexposure. "<br>Ansel Adams,
