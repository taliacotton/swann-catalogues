    Political Caucus, the Institute for Women and Work at Cornell University,
    and the board of Abortion Rights Mobilization.<br><br>The commentary Ansel
    Adams wrote on this image in his book The Negative> describes not only the
    technical challenges of taking such a photograph but also explains the
    genius behind it: "I came across this extraordinary scene when returning to
    Santa Fe from an excursion to the Chama Valley. The sun was edging a
