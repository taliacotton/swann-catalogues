    artists. In 1940, Kauffer returned to America where he worked on accounts
    for Pan American, American Airlines and other advertisers. Thanks to a
    proliferation of posters, "Keep it Under Your Stetson" became as common a
    catchphrase during World War II as "loose lips sink ships," the only
    difference being the former was not only a patriotic command, but also a
    marketing ploy. Using a photograph of a hat (it is, after all, a hat poster
    first and foremost), Kauffer depicts a man in profile staring at a distant
    factory, the inner workings of his brain are displayed like blueprints. The
