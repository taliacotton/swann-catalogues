  DESCRIPT: EMIL CARDINAUX (1877-1936)
  CROSSHEAD: SCHWEIZERISCHE LANDESAUSSTELLUNG BERN. 1914.
  at-a-glance: '33x24½ inches, 83¾x62¼ cm. [J.E. Wolfensberger, Zurich.]'
  TYPESET: >-
    Cardinaux studied painting with Franz von Stuck in Germany, and also worked
    in Paris before returning to Switzerland where he became one of the founding
    fathers of Swiss poster art. In 1908, his poster for Zermatt with its flat
    colors and broad outlining was a revolution in the Swiss graphic art world.
    This fauvist image of a yellow horseman astride a green horse, promoting a
    Swiss Exhibition, proved to be scandalous; it took a patriotic subject and
    treated it with such unrealistic color that the normally passive Swiss
    surprised everyone by rallying against it. Cardinaux 37, Plakat Kunst p. 70,
    Muller-Brockmann 66, Schweiz / Kulturelle 16, Schweiz / Plakat p. 32, Weill
    203.
  FOOTNOTE: >-
