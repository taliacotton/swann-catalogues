  DESCRIPT: LUDWIG HOHLWEIN (1874-1949)
  CROSSHEAD: HERMANN SCHERRER. 1907.
  at-a-glance: '38¼x26¼ inches, 97¾x67¼ cm. [Schön & Maison, Munich.]'
  TYPESET: >-
    An absolute masterpiece of modern graphic design, Hohlwein referred to this
    poster as "The man with the saddle." The use of a subdued background serves
    to delineate the overall image from the checkered riding pants and scarlet
    waistcoat that Hohlwein constructed in a cut-out fashion, inventing a
    revolutionary style of illustration in the process. This image was so
    striking that it became an emblem of the company, which used it on catalogue
    covers and even on their clothing labels. When the German design magazine
    <i>Gebrauchsgraphik</i> dedicated an entire issue to Hohlwein, the artist
    drew a modernized version of the image, which shows just how important it
    was to Hohlwein himself.  Hohlwein / Stuttgart 3 (var), Hohlwein / Munich p.
    128 no. 101, DFP-III 1328, Modern Poster 56, Wember 406, Muller-Brockmann
    59, Art Nouveau p. 237, Word and Image p. 43, Encyclopedie de l'Affiche p.
    71, Rademacher pl 125.
  FOOTNOTE: >-
    Condition C: extensive repaired tears, creases and abrasions along vertical
    and horizontal folds; repaired tears at edges, one in upper image; losses,
    replaced losses, creases and abrasions in image; repaired pin holes in
    corners; margins removed. Mounted on Japan.
