    unleashed . . . [by] creating an artful cacophony of light, shading, and
    geometric forms, he is able to emphasize the kinetic and dynamic aspects of
    a train in motion" (ibid). "It is a superb Cubistic painting . . . the
    vermilion aura around the two driving wheels evokes both speed and the
    flames that used to roar in the bowels of the old steam engines" (Mouron p.
