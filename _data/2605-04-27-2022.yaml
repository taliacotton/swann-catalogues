  DESCRIPT: TADANORI YOKOO (1936- )
  CROSSHEAD: WORD IMAGE. 1968.
  TYPESET: >-
    For the seminal exhibition of 20th century posters from the Museum of Modern
    Art's own collection, curator Mildred Constantine assembled what Rita Reif
    referred to as "a landmark presentation that helped define the medium for
    scholars, graphics specialists and collectors" (<i>New York Times</i>, June
    26, 1988). The exhibition focused as much on contemporary images as
    historical ones, and the curators put extra emphasis on the contemporary
    state of graphic design by choosing Tadanori Yokoo to design the exhibition
    poster. For this golden opportunity, he created a very synthetic image with
