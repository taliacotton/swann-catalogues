  CROSSHEAD: RURAL ELECTRIFICATION ADMINISTRATION. 1937.
  TYPESET: >-
    One of the greatest American posters of the 20th Century, Beall's
    optimistic, patriotic and progressive image is a monumental work whose
    aesthetic simplicity masks a complex design that reveals "the artist's
    distinctly American counterpart to European modernism" (Mechanical Age p.
    174). In fact, in many ways this image can be seen as the American version
    of El Lissitsky's <i>Russische Ausstellung</i> (see Swann Sale 2039, lot
