    future. "The image speaks for itself in this almost-textless photomontage, a
    brilliant combination of realism and abstraction. These are 'poster
    children' for the REA - happy beneficiaries of the program, in the present
    and the future . . . The flag motif serves several purposes. It signifies
    the overarching protection of the New Deal; the 'matched' white stripes and
    fence rails subtly reinforce the connection between America and the farm;
    and it provides further visual interest, as the band of blue below the
    stripes somehow still functions as sky." Beall 114, Mechanical Age pl. 58,
    Resnick 30, Modern Poster 186, MoMA 221.1937.
