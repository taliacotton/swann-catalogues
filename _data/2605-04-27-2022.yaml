    Larionov in 1923, Gontcharova designed the poster for the artists' ball at
    Bullier in 1926. Using black, brown, and orange cut-outs, she built a
    graphically-complex, cubist-inspired design of what looks like two figures
    crouched under a tree. This is the version before letters. Weill 322, Le
