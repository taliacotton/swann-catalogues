  DESCRIPT: MAN RAY (1890-1976)
  CROSSHEAD: Phare de la Harpe.
  TYPESET: >-
    <br>Iron ready-made with chrome finish.  170x110 mm; 6¾x4⅜ inches.  Edition
    of 50.  Incised with the artist's signature, title and date. 
    1967.<br><br>We have found only one other example of this work at auction:
    sold Christie's, London, December 7, 1999, lot 278; to Dr. Arthur Brandt,
    New York; sold Sotheby's, Paris, October 21, 2017, lot 129.<br><br>Schwarz
    337; Martin-Krauss-Hermann 165.<br><br>Provenance: Acquired from Julien
    Levy, New York.<br><br>Just as Duchamp found success in re-creating his
    readymades at Galleria Schwarz in Milan in the 1960s and 70s, Man Ray also
    had multiples made from his lost original objects.  The two artists worked
    closely with Arturo Schwarz in these replications, with the knowledge that
    the multiples would allow the artist to hold more complete exhibitions of
    his œuvre and further his legacy.  <br><br>In order to defamiliarize the
    viewer with an object, Man Ray used repetition with some variation.  To
    subvert the meaning of a hand iron,  Man Ray used the iconic <i>Cadeau</i>,
    an iron with tacks affixed to the sole in 1921.  To reference the original
    readymade and its later replicas, Man Ray later created two other iron
    readymades, <i>Le Fer rouge</i> (1966) and <i>Phare de la harpe</i> (1967). 
    Keeping in the Dada tradition, the title of the present work is an anagram,
    an exercise in visual and literal meaning.
