  DESCRIPT: ABRAHAM WALKOWITZ (1878-1965)
  CROSSHEAD: Crouching Male Nude.
  TYPESET: >-
    <br>Bronze.  155 mm; 6⅛ inches (height), excluding base.  Edition of only 3
    cast in 1968.  With the artist's initials,, numbered "2-3" and "© 1900 Ex NY
    68" incised at the lower edge.  1900.<br><br>Another cast of this sculpture,
    numbered "1-3", sold at Christie's, New York, March 4, 2008, lot 130. The
    third and final cast of this bronze is in the collection of the Hirshhorn
    Museum and Sculpture Garden, Washington, D.C.<br><br>Provenance: Artist's
    estate, New York.<br><br>Though the majority of Walkowitz's <i>œuvre</i> are
    paintings and works on paper, the artist was also a sculptor.  He likely
    received instruction in sculpture during his formal training in New York and
    Paris and supplemented his knowledge of the human form with anatomy classes
    at the Flower Fifth Avenue Hospital in New York.  In Paris, Walkowitz
    visited Auguste Rodin's (1840-1917) studio and may have been influenced by
    his work, though he placed great importance on portraying naturalized,
    non-idealized bodies, such as New York laborers.  Walkowitz exhibited his
    early sculptures into the 1920s but was always known best as a painter.
    <br><br>Walkowitz's painting and drawing style of expressing the essence of
    the subject by using simplified, almost naive forms carried over into his
    sculpture. The present work recalls Oscar Bluemner's 1913 essay on Walkowitz
    in Camera Work</i>.  He wrote that Walkowitz, "can increase the vibration of
    strong charcoal-tones— say the motif of a muscular back— to a degree that
    one imagines a thunderstorm."
  year: '1900'
