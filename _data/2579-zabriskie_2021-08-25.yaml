    Union, the National Academy of Design and with Guy Pène du Bois (1884-1958)
    at the Art Students League. He is known as a Social Realist, depicting the
    daily struggles of those living in New York City.  His chosen subject matter
    became especially poignant at the onset of the Great Depression, and, after
    he began to exhibit his work in the late 1920s, he cemented his reputation
    among the top realist painters of the 20th century.<br><br>His time spent at
    Cape Cod, however, reveals a different side of the artist.  He traveled
    there throughout his life where he visited friends, including Edward Hopper
