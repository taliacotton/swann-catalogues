  TYPESET: >-
    <br>Oil on canvas.  360x250 mm; 14⅛x9⅞ inches.  Signed in oil, lower right
    recto and signed, titled and dated in oil, verso.  1936.<br><br>Published:
    <i>Zabriskie Fifty Years</i>, 2004, page 86 (illustrated).<br><br>Morris was
    born in New York into a prominent New York family.  He attended Yale
    University and studied with John Sloan (1871-1951) and Kenneth Hayes Miller
    (1876-1952) at the Art Students League of New York in 1928-29.  In 1929, he
    traveled to Paris where he studied with Fernand Léger (1881-1955) and Amédée
    Ozenfant (1866-1966) and devoted himself to abstract art.  He practiced his
    own form of Cubism, which was steadfast throughout his career even as
    Expressionism became the preferred form of abstraction.  He also advocated
    for the recognition of an American abstract art, relaunching the <i>Partisan
    Review</i> (of which he was an editor and contributed as a writer) and was a
    founding member of the American Abstract Artists, acting as its president in
