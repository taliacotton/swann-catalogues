    New York, with the label on the frame back.<br><br>Ross was born in
    Vineland, New Jersey, and graduated from the Tyler School of Arts, Temple
    University, Philadelphia in 1944.  He also studied at the Barnes Foundation
    in Merion, Pennsylvania.  In the late 1940s, he moved to New York where he
    studied with Louis Bouche, Franklin Watkins, Peggy Bacon and Earl Horter. 
    Ross first traveled to Europe in 1949 and attended the Academia di Bella
