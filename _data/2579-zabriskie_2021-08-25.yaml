  TYPESET: >-
    <br>Complete with four landscape photographs by the English walking artist.
    Silver prints, the images measuring 244.5x365.1 mm; 9⅝x14⅜ inches, and the
    reverse, the mounts 501.7x628.7 mm; 19¾x24¾ inches, each with the printed
    title, dates, and location, and three with a descriptive caption, on mount
    recto, and each with a printed portfolio label with Fulton's signature and
    edition notation 27/50, in pencil, on mount verso. Elephant folio-sized
    brown paper box, the colophon with a reproduction and plate list. ONE OF AN
    EDITION OF 50 AND THREE ARTIST PROOFS. London: Desmond Page Limited,
    1971-75; printed 1976.<br><br><i>Hode Lane</i>, 1971 * <i>Whitehall
    Wood</i>, 1972 * <i>Landmark</i>, 1974 * <i>Circular Walks</i>,
    1972-75.<br><br>Fulton argues that walking is an artform.  He has walked in
    more than 25 countries in the past 30 years, including trips to the tops of
    Mount Everest and Denali. “If I do not walk, I cannot make a work of art,”
    Fulton explains. “The physical involvement of walking creates a
    receptiveness to the landscape.  I walk on the land to be woven into
    nature.  A road walk can transform the everyday world and give a heightened
    sense of human history.” Fulton translates his walks into other media,
    including photographs, wall texts, and drawings, allowing the viewer to
    participate in his primary medium.
