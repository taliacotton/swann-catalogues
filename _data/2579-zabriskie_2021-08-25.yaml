  DESCRIPT: MAN RAY (1890-1976)
  CROSSHEAD: Object indestructible (Perpetual Motif).
  TYPESET: >-
    <br>Metronome with holographic paper ready-made.  230x110 mm; 9x4⅜ inches. 
    Signed and numbered 32/40 in felt-tip pen and ink on the underside. 
    Published by Il Fauno, Turin.  1970.  <br><br>Martin 31. <br><br>Provenance:
    Acquired from Julien Levy, New York. <br><br>The original 1922-23 object,
    titled <i>Object to be Destroyed (Objet à détruire)</i> consisted of a
    photograph of an eye attached with a paperclip to a metronome.  Man Ray
    created the object spontaneously as he was painting in rhythm with a
    metronome in his studio.  The act of destruction was an additional
    conceptual component to the art object, the dismantling also viewed as a
    creative act (most of Man Ray's original objects only exist in
    photographs).  In 1932, after it had already been destroyed by Man Ray in
    his studio, he remade <i> Object to be Destroyed</i> to exhibit, this time
    with a photograph of the eye of his former lover, Lee Miller.  Another
    replica was created after the 1932 version was lost when Man Ray fled Paris
    for New York in 1940.  This replica was created for Julien Levy Gallery, New
    York in 1945, and called <i>Lost Object</i> (also called <i>Last
    Object</i>).  It was one of 10 “Objects of my Affection” exhibited at the
    gallery in April 1945.  In the cataloguing for <i>Lost Object</i> was the
    artist’s intent, “It is still my earnest desire, some day while the eye is
    ticking away during a conversation, to lift my hammer and with one
    well-aimed blow to completely demolish the metronome.”  Anti-Dada
    demonstrators attending the 1957 Dada exhibition at the Galerie de
    l'Institut in Paris removed <i>Lost Object</i> and destroyed it.
    <br><br>Some years later, Man Ray collaborated with artist Daniel Spoerri,
    who had founded his publishing house Edition MAT (multiplication d’art
    transformable), Paris in 1959.  Spoerri was a pioneer in producing
    “multiples,” or editions of three-dimensional art objects and specialized in
    kinetic works.  Spoerri produced Man Ray’s <i>Lampshade</i>, in 1965 and
    subsequently Edition MAT recreated <i>Lost Object</i>, this time with the
    title <i>Object indestructible</i> in an edition of 100.  In 1970, Man Ray
    authorized another 40 objects to be produced by Luciano Anselmino of
    Galleria il Fauno, Turin and Milan.  This next iteration of the object, the
    edition from which the current lot is part, was called <i>Perpetual
    Motif</i> and featured Lee Miller’s eye as a double printed image, made to
    blink as the pendulum swings.  <i>Perpetual Motif</i> was followed by <i>Do
    Not Destroy,</i> the last lifetime edition of 100 issued for the New York
    Cultural Center’s 1974 retrospective.
  year: '1970'
  background_color: '#ffffff'
