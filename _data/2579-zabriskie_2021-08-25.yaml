  CROSSHEAD: Untitled.
  TYPESET: >-
    <br>Paper collage.  140x125 mm; 5½x5 inches.  Circa
    1920-25.<br><br>Exhibited: "Joseph Stella: Paintings and Works on Paper,"
    Pensler Galleries, Washington, D.C., Fall 1990, catalogue number 73
    (illustrated), with the label on the frame back.<br><br>Stella completed
    more than sixty-five collages during his career, using items like dirty
    paper, cigarette wrappers, theater tickets and leaves, all tremendously
    <i>avant-garde</i> for their time.  They highlight each element’s tactility
    in a relatively unaltered state by the artist, allowing their natural
    decomposition and decay to show.  They were not exhibited during Stella's
    lifetime, and he spoke and wrote very little of them.  Not until a selection
    was first exhibited at the Zabriskie Gallery in 1960-61 were they brought to
    the attention of the broader artistic community.<br><br>During his lifetime,
    Stella was primarily known for his Futurist works as well as his interest in
    Precisionism in the 1920s and 1930s.  He started making these intimate,
    experimental and personal collages around 1918 and likely continued
    throughout his career.  Joann Moser, in writing about Stella’s collages, has
    noted that they “. . . anticipated some of the more important developments
    in the medium over the past fifty years and represent some of the more
    significant and innovative achievements of his entire career (“The Collages
    of Joseph Stella: ‘Macchie/Macchine Naturali’,” American Art, Summer 1992,
    vol. 6, no. 3).
