  TYPESET: >-
    Oil on linen canvas, circa 1982. 609x406 mm; 20x18 inches. Signed in oil,
    lower right recto. Signed, titled and dated in ink, verso on the upper
    stretcher bar.<br><br>Provenance: Galerie Myrtis, Baltimore, MD; private
    collection, California<br><br>Delilah Pierce emerged as a pioneering
    abstract painter and part of the Washington, DC school of color field
    painting in the late 1950s. Born in Washington, DC, she received her
    bachelor's degree from Howard University, where she studied under Loïs
    Mailou Jones and James Lesesne Wells, then attained a master's degree from
    Columbia University. Active as both an artist and art educator, she
    exhibited at the Smithsonian Institution, the Corcoran Gallery of Art and
    the Barnett-Aden Gallery in Washington, DC through the late 1960s. Her
    paintings were in both the Barnett-Aden and the Evan-Tibbs collections, and
    are now in the permanent collections of the Howard University Art Gallery
    and the University of the District of Columbia.
