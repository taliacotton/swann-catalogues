  TYPESET: >-
    Archival inkjet print, 2008. 279x355 mm; 11x14 inches (sheet). Second
    edition (of 2). Signed and numbered 38/50 in ink, verso. Printed and
    published by Light Work, Syracuse, New York.<br><br>Born in 1979 in
    Rochester NY, photographer Deana Lawson blends controlled composition and
    intimacy to explore contemporary representations of blackness and collective
    memory. At first glance, her images appear straightforward but soon raise a
    series of complex questions and associations that challenge the viewer.
    Lawson received her BFA in photography from Pennsylvania State University in
    2001, and her MFA from the Rhode Island School of Design in 2004. Recent
    solo exhibitions include <i>Deana Lawson: Centropy,</i>. Kunsthalle Basel,
    Switzerland, 2020; <i.Deana Lawson: Planes,</i>. The Underground Museum,
    2018-19; and <i>Forum 80: Deana Lawson,</i>. Carnegie Museum of Art,
    Pennsylvania, 2018. She has been awarded the Aaron Siskind Foundation,
    Individual Photographer's Fellowship grant, 2008–2009, the Guggenheim
    Fellowship from the John Simon Guggenheim Memorial Foundation, 2013, and the
    2020 Hugo Boss Prize from the Solomon R. Guggenheim Museum.
