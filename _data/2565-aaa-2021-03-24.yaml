  year: '1997'
  TYPESET: >-
    Offset color lithograph, 1997. 546x762 mm; 21½x30 inches, full margins.
    Signed, titled, dated and numbered 12/17 in pencil, lower margin. Printed
    and published by the Brandywine Workshop, Philadelphia.<br><br>Provenance:
    the estate of the artist.<br><br>An impression is in the collection of the
    Saint Louis Art Museum; another appeared in the exhibition <i>Magnetic
    Fields: Expanding American Abstraction, 1960s to Today</i>, Kemper Museum of
    Contemporary Art, Kansas City, Missouri, 2017; p. 100, pl.
    26.<br><br>Throughout her life Montgomery has dedicated herself to the arts
    - whether by executing works in enamel, metalwork, fiber art, acrylic, oil,
    and print, or by serving tirelessly as a curator and in various roles of
    arts advocacy. Her work in etching, lithography, and monoprint represents an
    abstract exploration of color, form, and nature presented in a wide range of
    media.<br><br>Evangeline Montgomery was born in New York City in 1933. In
    1955, she moved to Los Angeles where she worked for Thomas Usher, an African
    American jewelry designer. She attended Los Angeles City College and went on
    to earn a BFA from the California College of Arts & Crafts where she
    specialized in metallurgy. In 1967, Montgomery began working as an
    independent curator - throughout her career, she has organized more than 150
    exhibitions in museums, university galleries, and art centers. She served as
    the curator for the Rainbow Sign Gallery in Berkeley, California. Later, as
    Black Arts Consultant for the Oakland Museum, she was responsible for
    curating a major retrospective of the work of Sargent Johnson as well as an
    exhibition entitled, <i>California Black Craftsmen</i>. In addition, she
    lent her expertise in helping the museum develop a collection of African
    American art.  Between 1976 and 1979, she served as the San Francisco Art
    Commissioner. She moved to Washington D.C. in 1980 to pursue a career with
    the Department of State as a program development officer for Arts America.
