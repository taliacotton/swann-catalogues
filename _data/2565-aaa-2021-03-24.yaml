  year: '2016'
  TYPESET: >-
    Oil and enamel on wood panel, 2016. 203x203 mm; 8x8 inches. Signed, dated
    and inscribed "We are going to wait for the raint to wash it away", "Sheldon
    II" and "oil and enamel on wood, 8x8 inches" in ink on the
    verso.<br><br>Provenance: donated by the artist and acquired from the 2016
    Exhibition and Art Auction Gala, Washington Project for the Arts; private
    collection, Washington DC (2016).<br><br>The small but stunning portrait by
    David Antonio Cruz is an excellent example of the painting of this
    multidisciplinary artist and Professor of the Practice in Painting and
    Drawing at the School of the Museum of Fine Arts at Tufts University. Cruz
    fuses painting and performance to explore the visibility and
    intersectionality of brown, black, and queer bodies. Cruz received a BFA in
    painting from Pratt Institute and an MFA from Yale University. He attended
    Skowhegan School of Painting and Sculpture and completed the AIM Program at
    the Bronx Museum. Recent residencies include the LMCC Workspace Residency,
    Project For Empty Space’s Social Impact Residency, and BRICworkspace. Cruz’s
    work has been included in notable group exhibitions at the Smithsonian
    National Portrait Gallery, El Museo del Barrio, BRIC, Performa 13, and the
    Bronx Museum of Art. His fellowships and awards include the Joan Mitchell
    Foundation Painters & Sculptors Grant, the Franklin Furnace Fund Award, the
    Urban Artist Initiative Award, the Queer Mentorship Fellowship, and the
    Neubauer Faculty Fellowship at Tufts University. Bio courtesy of the
    artist's website.
