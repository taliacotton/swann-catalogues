    Angeles, CA. In 2012, he restored his iconic <i>Hollywood Jazz:
    1945-1972</i> mural in ceramic tile at the Capitol Records building in
    Hollywood, CA.<br><br>In addition, Wyatt has produced a significant body of
    smaller scale paintings and drawings. Before earning his BFA from the
    University of California, Los Angeles. Richard Wyatt's art education began
    in the mid-1960s at the Watts Towers Art Center and the Studio Watts
    Workshop. He also attended the Tutor Art Program led by William Pajaud which
