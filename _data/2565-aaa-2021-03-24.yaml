- REFNO: '780609'
  LOT: '14'
  LOW: '25000'
  HIGH: '35000'
  DESCRIPT: NORMAN LEWIS (1917 - 1979)
  CROSSHEAD: Untitled (Bangwa Queen).
  year: '1935'
  TYPESET: >-
    Color pastel on fine sandpaper, 1935. 508x355 mm; 22x15¼ inches. Signed and
    dated in pencil, lower right.<br><br>Provenance: private collection,
    Ohio.<br><br>Norman Lewis drew this beautiful drawing after visiting a 1935
    exhibition of African art at the Museum of Modern Art in New York. A
    photograph of this sculpture is also illustrated in the catalogue for the
    MoMA exhibition <i>African Negro Art</i>, curated by James Johnson Sweeney
    who intended to show modernism's roots in African Art. The exhibiton had a
    profound effect on Lewis - he created a wonderful series of detailed and
    colorful pastel drawings of the sculptures he had seen.<br><br>This drawing
    is of an ancestral sculpture, a carved wood figure of a woman made by the
    Bangwa, a people indigenous to western Cameroon. Now best known as the
    <i>Bangwa Queen</i>, it is one of the most famous and important African
    sculptures. The sculpture was taken from the Bangwa by a German colonial
    agent before Germany had colonised the area. After being in the collection
    of the Museum für VölkerkundeIt in Berlin, it was sold privately to an art
    dealer in 1926 who then sold it to Helena Rubenstein in the 1930s who lent
    it to the MoMA exhibition. Collector Harry Franklin then acquired the
    sculpture from Rubenstein in 1966, and then his daughter sold the work for a
    record price at Sotheby's in 1990, where it was acquired by the Dapper
    Foundation in Paris. Man Ray made two photographs of the <i>Bangwa Queen</i>
    figure in 1934, posed alongside a nude model.<br><br>The exhibition
    <i>African Negro Art</i> clearly resonated with Lewis and other African
    American artists of the Harlem Renaissance and were influenced by
    philosopher Alain Locke's exhortation to find artistic models in African
    art. In 1935, Lewis also joined the 306 group of writers and artists in
    Harlem who met in the studios of Henry Bannarn and Charles Alston, and was a
    founding member for the Harlem Artist Guild with Alston, Augusta Savage,
    Arthur Schomburg and Elba Lightfoot. The MoMA exhibition, which was on view
    from March 18 to May 19, attracted many artist visitors including Alston,
    Romare Bearden, and Gwendoline and Jacob Lawrence.<br><br>Other known
    examples of these extraordinary 1935 drawings include <i>Baule Mask</i>,
    <i>Ivory Coast Baule Mask</i>, <i>Bobin (Boobin, Loom, Baule</i>, <i>Carved
    Bobbin (Guru)</i> and <i>Dan Mask</i>, four of which were included in
    <i>Procession, The Art of Norman Lewis</i>, his 2015 retrospective curated
    by Ruth Fine, and <i>Untitled (Head of a Mule, French Sudan)</i>, sold at
    Swann Galleries on December 10, 2020. Fine pp. 24-25, 248.
  pullquote: ''
