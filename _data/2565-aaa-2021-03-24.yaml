  year: '1968'
  TYPESET: >-
    Oil on cotton canvas, 1968. 610x502 mm; 24x19¾ inches. Signed and dated in
    oil, lower left.<br><br>Provenance: acquired directly from the artist; James
    and Gloria Jones, Paris; estate of Gloria Jones, New York; private
    collection, New York; the estate of Allan O. Hunter, Jr., acquired at Swann
    Galleries, October 4, 2018.<br><br>American writer James Jones and his wife
    Gloria were close friends, collectors and supporters of Beauford Delaney's
    while he lived in Paris.<br><br>Exhibited: the Studio Museum in Harlem, New
    York, with the label on the frame back.<br><br>In this striking canvas,
    Beauford Delaney combines a representation of an African fertility figure
    within a saturated yellow color field painting. Delaney had an interest in
    African sculpture going back to his reading of Alain Locke's <i>New
    Negro</i>, and visiting artist Cloyd Boykin's Primitive African Arts Center
    in the 1930s. Having seen the influence of African art on Picasso and other
    modernist painters in both New York and Paris, Delaney often incorporated
    African motifs and figures, including <i>Earth Mother</i>, 1950 and
    <i>Makonde Figure</i>, 1952. There is also an oil on paper work that is the
    mirror image of this figure in the collection of the Knoxville Museum of
    Art. Leeming pp. 41 and 102; Powell p. 58.
