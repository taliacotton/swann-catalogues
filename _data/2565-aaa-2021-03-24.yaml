- REFNO: '780782'
  LOT: '124'
  LOW: '1200'
  HIGH: '1800'
  DESCRIPT: WILLIE WAYNE YOUNG  (1942 - )
  CROSSHEAD: Untitled.
  year: '1976'
  TYPESET: >-
    Pencil on cream wove paper, 1976, 610x457 mm; 24x18 inches. Initialed
    "W.W.Y." and dated in pencil, lower right.<br><br>Provenance: acquired
    directly from the artist; property from the Willie Young Collection LP, a
    partnership managed by the Louis-Dreyfus Family.<br><br>Over a remarkable
    six-decade career, working exclusively in graphite on paper, Willie Wayne
    Young has created an impressive body of work centered around his love of
    drawing. He has investigated the infinite possibilities found in the
    abstraction of organic forms and imaginary landscapes. One can immediately
    see how deliberately and delicately considered these artworks are. Young
    draws with a pocketknife sharpened pencil and often a magnifying
    glass.<br><br>Largely a self-taught artist, the Dallas native's talent was
    first noticed as a teenager when Young participated in local artist Chapman
    Kelley's studio group from 1959 until 1963. Living and working in Dallas his
    entire life, Young did not receive national attention until his first solo
    exhibition in 1993 at the Ricco/Maresca Gallery of New York, followed by
    another solo show in 1994 at the Goldie Paley Gallery at Moore College of
    Art and Design in Philadelphia. Young's drawings soon were included by
    curators in several institutional exhibitions; including the 1995 <i>A World
    of Their Own: Twentieth Century American Folk Art</i> at the Newark Museum,
    and the 1996 <i>A Labor of Love</i> curated by Marcia Tucker at the New
    Museum of Contemporary Art, New York. In 2009, the African American Museum
    of Dallas gave Young his first retrospective, curated by Edleeca Thompson,
    <i>The Visionary Art of Willie Young</i>. Then more recently, in 2015
    Young's work was included in <i>Inside the Outside: Five Self-Taught Artists
    from the William Louis-Dreyfus Foundation</i> at the Katonah Museum of Art,
    New York, a nationally traveling exhibition.
  pullquote: ''
