    Hooks was among the most significant Black ceramic artists of the 20th
    Century and the founder of Studio A, one of the country's first Black owned
    and operated fine arts galleries in Gary, Indiana. Born August 2, 1927 in
    Baltimore, Earl Hooks received a BA degree from Howard University in 1949,
    attended Catholic University in Washington, DC from 1949-51 and then
