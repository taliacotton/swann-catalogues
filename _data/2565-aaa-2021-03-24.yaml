    Acrylic on cotton canvas, 2003. 660x813 mm; 26x32 inches. Signed and dated
    in acrylic, lower right.<br><br>Provenance: Steve Turner Gallery, Los
    Angeles; private collection (2005).<br><br>Exhibited: <i>About Face</i>,
    Steve Turner Fine Art, Los Angeles. February 26 - April 9,
    2005.<br><br><i>Don't F... With Me Today</i> is an excellent example of the
    powerful realism of Richard Wyatt. For more than 30 years, this Los Angeles
