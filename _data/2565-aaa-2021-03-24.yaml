- REFNO: '780669'
  LOT: '38'
  LOW: '60000'
  HIGH: '90000'
  DESCRIPT: ELIZABETH CATLETT (1915 - 2012)
  CROSSHEAD: Pensive.
  year: '1946'
  TYPESET: >-
    Cast bronze, with a dark brown patina, mounted on a wooden base, 1946.
    430x260x216 mm; 17x10½x8½ inches, not including the base. Proof, aside from
    the numbered edition of 10, cast in 1967. Incised "E.C." and "46", lower
    right verso.<br><br>Provenance: collection of the artist, Cuernavaca,
    Mexico; acquired directly from the artist at the Black Art History Festival
    in Los Angeles, on February 6, 1993; private collection, California (1993);
    thence by descent to the current owner, California
    (2005).<br><br>Illustrated:  David Driskell <i>Hiddern Heritage;
    Afro-American Art, 1800 - 1950</i>, fig. 56, p. 84; Lucinda Gedeon.
    <i>Elizabeth Catlett Sculpture; A Fifty-Year Retrospective</i> (another
    cast);  Samella Lewis, <i>The Art of Elizabeth Catlett</i>, p, 172 (another
    cast)..<br><br>Exhibited: <i>Hidden Heritage: Afro-American Art, 1800 -
    1950</i>, travelling exhibition organized by the Art Museum Association of
    America, San Francisco, starting at the Bellevue Art Museum, Seattle, WA,
    and including the Mississippi Museum of Art, September 14, 1985 - January
    10, 1988, with the exhibition labels on the base underside. Catlett lent
    this sculpture from her personal collection to the
    exhibiton.<br><br><i>Pensive</i> is a signfiicant sculpture by Elizabeth
    Catlett, cast in bronze after one of her earliest figures. The original
    plaster <i>Pensive</i> followed the theme of the four terra cotta figures
    exhibited in her 1946 first solo exhibition at the Barnett-Aden Gallery in
    Washington, DC: <i>Negro Woman</i>, <i>Tired</i>, <i>Cold</i> and
    <i>Frustration</i>. Catlett importantly first represented modern Black women
    in her <i>Negro Woman</i> series - a narrative of identity, experience and
    representation. These figures show the physical nature and toll of their
    struggle. With her rolled up sleeves, crossed arms and leaning posture,
    <i>Pensive</i> is an expressive representation, sharing the modern
    simplified and angular features found in Catlett's <i>Woman</i>, 1942, oil
    on canvas, and <i>Negro Woman</i>, lithograph, 1945.<br><br>Catlett did not
    begin making bronze sculpture until the early 1960s. She made the mold and
    cast the first bronze of <i>Pensive</i> after the 1946 plaster figure in
    1967. Samella Lewis recorded both the 1946 plaster and a 1978 cast in a list
    of Catlett's sculpture in her 1984 monograph <i>The Art of Elizabeth
    Catlett</i>. The final cast, 10/10, was made in 1995 for the Broad Art
    Museum (then the Kresge) at Michigan State University - their archives
    includes a letter written by Catlett describing the later casting in Mexcio.
    The original plaster figure is visible in the 1980 photographs of Catlett's
    studio that illustrate Lewis's monograph. Casts of <i>Pensive</i> are in the
    collections of the Eli and Edythe Broad Art Museum, Michigan State
    Univiersity, Atlanta Life Insurance Company, Atlanta, GA and the Savannah
    College of Art and Design, Savannah, GA, gift of Dr. Walter O. Evans. Gedeon
    pp. 17-18, 43; Lewis pp. 33, 84, 172, 188-89.
  pullquote: ''
