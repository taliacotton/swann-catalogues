- REFNO: '777344'
  LOT: '21'
  LOW: '150000'
  HIGH: '250000'
  DESCRIPT: RICHMOND BARTHÉ (1901 - 1989)
  CROSSHEAD: African Boy Dancing.
  year: '1937'
  TYPESET: >-
    Cast bronze with a dark brown patina, 1937. Approximately 413 mm; 16¼ inches
    high. Incised with the artist's signature in the base. Cast by the Cellini
    Bronze Works, New York, with their stamp at the base rear
    edge.<br><br>Provenance: David W. Prall (1886 - 1940); thence by descent to
    a private collection, MA.<br><br>Prall was an influential philosopher of art
    with a PhD in philosophy from the University of California, Berkeley. A
    Professor of Philosophy at Harvard University from 1920-21 and 1930-1940; he
    also taught also at Cornell University, the University of Texas, Amherst
    College and the University of California. While at Harvard, Prall was a
    teacher and mentor to composer and conductor Leonard
    Bernstein.<br><br>Illustrated: <i>Parnassus</i>, Volume 12, Issue 3, 1940,
    (cast illustrated in the "collection of the artist"); <i>Sculpture by
    Richmond Barthé</i>, Harmon Foundation brochure, reproduced in Samella
    Lewis, <i>Barthé: His Life in Art</i> p. 68.<br><br><i>African Boy
    Dancing</i> is an important and strikingly beautiful bronze by Richomond
    Barthé - representing the culmination of Richmond Barthé's significant study
    of the male figure in sculpture, anatomy and African dance in the 1930s, and
    his pioneering realization of an ideal male nude.<br><br><I>African Boy
    Dancing</i> shares many of its defining characteristics with Barthé's iconic
    1935 <I>Feral Benga</i>. Appearing grander than its actual height, this
    natural and sensual repesentation of the male figure was made at the height
    of the artists's career. This lithe dancing figure is also part of Barthé's
    groundbreaking evocation of both male and homosexual sexuality in early 20th
    century American Art. The modelling emphasizes the dancer's lean physique,
    while the pose conveys a fluid, rythmic movement. When seen in the round,
    Barthé's technical expertise and attention to the totatlity of the figure is
    evident. Both figures also share a very expressive modelling and finish for
    cast bronze - Barthé's 1930s bronzes wonderfully convey much of the
    immediacy of his clay model. Art historian and Barthé scholar Margaret
    Vendryes has written extensively on Barthe's attention to detail:<br><br>"At
    the height of his career, Barthé took great pains with the finish of his
    sculpture. Foundry work received vigilant scrutiny to ensure that the bronze
    was chased to a seamless finish and read true to its original clay model. 
    The traces of pulled and smoothed clay created with fingers and tools
    animate figures like <i>Feral Benga</i> and act as a road map of Barthé's
    meticulous rendering methods. This practice also reflected his admiration
    for the late 19th century French master Auguste Rodin who left impressions
    on surfaces that are his signature."<br><br><i>African Boy Dancing</i> is an
    extremely rare bronze. In 1937, six of Barthé's African dancer bronze
    figures, including <i>African Boy Dancing</i>, were shown in the prestigious
    month-long exhibtion <i>Dance International, 1900 - 1937</i> at the
    Rockefeller Center, New York, In 1939, the Barnett-Aden Gallery of
    Washington, DC also exhibited a cast of <i>African Boy Dancing</i> at
    Oberlin College. Another later cast of <I>African Boy Dancing</i> was
    included in the Landau traveling exhibiton <i>Richmond Barthé</i> curated by
    Samella Lewis. This is only the second time that an original cast of a 1930s
    figure has appeared at auction; an early cast of<i>An African Dancer</i>,
    1934, was sold at Bonham's, San Francisco in 2005. Several of Richmond
    Barthé's mid-career bronzes were cast at the Cellini Bronze Works in
    Brooklyn, New York: including <i>An African Dancer</i> and the <I>The
    Boxer</i>, 1942, in the collections of the Art Institute of Chicago and the
    Metropolitan Museum of Art.
  pullquote: ''
  background_color: '#ffffff'
- REFNO: '778990'
  LOT: '22'
  LOW: '75000'
  HIGH: '100000'
  DESCRIPT: RICHMOND BARTHÉ  (1901 - 1989)
  CROSSHEAD: Stevedore.
  year: '1937'
  TYPESET: >-
    Cast bronze with a dark brown patina on a green marble base, 1937.
    778x508x368 mm; 30⅝x20x14½ inches (not including marble base). Cast in 1985
    under the supervision of the artist and the Richmond Barthé Trust. Incised
    with artist's signature, date, numbered 2/8 and incised "©", right base
    edge.<br><br>Provenance: private collection, Los Angeles.<br><br>This iconic
    work by Richmond Barthé is an important and large bronze by the artist made
    at the peak of his career. Margaret Vendryes describes this sculpture of
    muscular dock worker standing on a i-beam in great length - he is both
    "Barthé's most aggressive black male figure" and "a personal statement".
    With the epitome of a chiseled physique and commanding presence, the figure
    of a longshoreman was elevated to great heights by the artist. Barthé had
    created both a new type of masculine presence in his oeuvre, and a new
    depiction of a powerful black man.<br><br><i>Stevedore</i> was a
    non-commissioned work made from the artist's own funds. Vendryes describes
    how Barthé kept it out of storage and with him when he moved. He later
    gifted his cast to the St. Ann's Parish Public Library in Jamiaca. This
    later cast has a longer rope that extends above the hand. This is only the
    second time a cast of <i>Stevedore</i> has come to auction: another was sold
    at Swann Galleries on October 15, 2017. Another example of this 1985 casting
    is the collection of the Museum of Fine Arts, Boston. Vendryes pp. 92-96.
  pullquote: ''
  background_color: '#ffffff'
- REFNO: '780331'
  LOT: '23'
  LOW: '20000'
  HIGH: '30000'
  DESCRIPT: RICHMOND BARTHÉ (1901 - 1989)
  CROSSHEAD: Head of a Dancer (Harald Kreutzberg).
  year: '1937'
  TYPESET: >-
    Cast bronze, with a brown patina, mounted on a white marble base, 1937.
    Approximately 311 mm; 12¼ inches high (not including the base). A later
    casting, from an edition of 25. Signed, inscribed "xxx" and number stamped
    "25" along the upper edge, verso.<br><br>Provenance: private collection,
    Washington, DC.;  the estate of Allan O. Hunter, Jr., acquired at Swann
    Galleries, October 4, 2018.<br><br>This contemplative but powerful head by
    Richmond Barthé is his well known portrait of the Czech-born German dancer
    Harald Kreutzberg (1902 - 1968). Kreutzberg is an important figure in German
    ballet and modern dance whom Richmond Barthé befriended when he performed in
    New York in the 1930s. Barthé made several sculptures of the expressive
    dancer in busts and figures. Barthé himself had studied Martha Graham dance
    techniques in an effort to more fully understand the movement and form of
    dancing figures.<br><br>A plaster cast of this head was exhibited and
    illustrated in the 1974 Anacostia Museum catalogue <i>The Barnett-Aden
    Collection</i>. A similar bronze casting, the same size as this head, is
    illustrated in the 1995 <i>The Catalogue of the Barnett-Aden Collection</i>
    and dated "circa 1973." Other bronze casts of this head are in the
    collections of the National Portrait Gallery, the David C. Driskell
    Collection, the Walter O. Evans Collection of African American Art, the
    Bernard and Shirley Kinsey Collection and the Savannah College of Art and
    Design Museum. Kinard p. 40; Auzenne, p. 42.
  pullquote: ''
