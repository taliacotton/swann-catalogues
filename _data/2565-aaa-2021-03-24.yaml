  HIGH: '30000'
  DESCRIPT: NELSON STEVENS (1938 - )
  CROSSHEAD: 'Yes, We Will.'
  year: '1972'
  TYPESET: >-
    Mixed media on cream wove paper, 1972. 953x759 mm; 37½x29 ⅞
    inches.<br><br>Provenance: acquired directly from the artist, Grace Meacham,
    Cincinnati, OH (c. 1974); private collection, Ohio.<br><br>Exhibited:
    <i>AfriCOBRA III.</i>, Howard University Gallery of Art, Howard University,
    Washington, DC (Cat. #26), April, 1973, and University Art Gallery,
    University of Massachusetts, Amherst, September, 1973; <i>Levels and
    Degrees: Paintings and Drawings by James Phillips and Nelson Stevens.</i>,
    the Carl Van Vechten Gallery, Fisk University, Nashville, TN, 1974 (Cat.
    #12)<br><br><i>Yes, We Will</i> is a scarce, large work on paper by Nelson
    Stevens from his important period of work with the Chicago-based art
    collective AfriCOBRA. Born in Brooklyn, New York, Stevens received his BFA
    in painting from Ohio University in Athens, OH in 1962, and his MFA in 1969
    from Kent State University in Kent, OH. After brief teaching stints in
    Cleveland, Ohio, Stevens was hired as Assistant Professor of Art at Northern
    Illinois University where he taught from 1969 to 1971. It was at this time
    that Stevens was invited to join the newly formed art collective AfriCOBRA -
    the group was founded by Chicago artists Jeff Donaldson, Jae Jarrell,
    Wadsworth Jarrell, Barbara Jones-Hogu, and Gerald Williams. Stevens
    exhibited in every AfriCOBRA art exhibition beginning with <I>AfriCOBRA
    I</i> at the Studio Museum. He then was a Professor of Art at the University
    of Massachusetts from 1972 to 2003. Today artworks by Nelson Stevens are in
    many museum collections including the Art Institute of Chicago, the Brooklyn
    Museum, the National Museum of African American History and Culture, the
    Smithsonian Institution and the Tate Modern. His artwork was also featured
    in the recent important traveling museum exhibtion <i>Soul of a Nation: Art
    in the Age of Black Power</i> organized by the Tate Modern.<br><br>The
    University of Maryland Art Gallery has requested the loan of this work for
    an upcoming Nelson Stevens retrospective exhibition (dates pending after the
    exhibition was postponed in 2020).
  pullquote: ''
