- REFNO: '781147'
  LOT: '64'
  LOW: '3000'
  HIGH: '5000'
  DESCRIPT: EARL BEAUFORD MILLER  (1930 -  2003)
  CROSSHEAD: African Flyer.
  year: '1965'
  TYPESET: >-
    Collage of various printed and color papers, 1965. 406x381 mm; 16x15 inches.
    Signed and dated in ink, lower center.<br><br>Exhibited: the Museum of
    Modern Art Lending Services, New York, with the label on the frame
    back.<br><br>This colorful collage is listed as one of several of Earl
    Miller's works in Cederholm's <i>Afro-American Artists</i>, and is only the
    second recorded artwork by Miller to come to auction.<br><br>The
    Chicago-born artist studied at the Pratt Institute of Art with Richard
    Lindner and at the Brooklyn Museum Art School with Reuben Tam from
    1954-1956. Miller exhibited in 1960 and 1961 at the Phoenix Gallery, New
    York, before living and exhibiting throughout Europe, including Germany,
    Spain and Scandinavia. After returning to the New York, in 1963 he became
    one of the younger members of the Spiral Group collective, joining his
    mentor Charles Alston and artists Emma Amos, Romare Bearden, Reginald
    Gammon, Felrath Hines, Alvin Hollingsworth, Norman Lewis, Richard Mayhew,
    Merton Simpson, Hale Woodruff and James Yeargans. Miller went on to teach
    visual art at the University of Washington, Seattle from 1969.
  pullquote: ''
