- REFNO: '781146'
  LOT: '46'
  LOW: '100000'
  HIGH: '150000'
  DESCRIPT: CHARLES ALSTON (1907 - 1977)
  CROSSHEAD: City at Night.
  year: '1956'
  TYPESET: >-
    Oil on linen canvas, circa 1956-60. 914x1270 mm; 36x50 inches. Signed in
    oil, lower right recto. Signed and inscribed in ink with both the artist's
    residential address, "555 Edgecombe Avenue, N.Y. 32 N.Y." and his studio
    address "Studio - 539 W. 152nd St." in ink, upper left verso, and titled in
    pencil and graphite (twice) verso.<br><br>Provenance: the artist, New York;
    Louise Logan, New York; Pierre M. Sutton, New York; private collection, New
    York. Louise Logan, the sister of Dr. Myra Adele Logan was married to the
    artist Elmer Simms Campbell.<br><br>Exhibited: <i>Charles Alston, Artist and
    Teacher</i>, Kenkeleba Gallery, New York, NY, May 13 - July 1, 1990, with
    remains of the gallery label on the frame back; <i>Challenge of the Modern:
    African-American Artists, 1925-1945</i>, the Studio Museum in Harlem, New
    York, January 23 - March 30, 2003, with the label on the frame
    back.<br><br>Illustrated: Lowery Stokes Sims. <i>The Challenge of the
    Modern: African American Artists, 1925-1945</i>, p. 67.<br><br>This striking
    urban abstraction by Charles Alston is an important painting, an outstanding
    and scarce example of a large modernist canvas. Alston's vision is rooted in
    his earlier urban nocturnes of the late 1940s, <i>Harlem at Night</i>, 1948
    and <i>Untitled (New York Cityscape)</i>, circa 1948. Both Alston and Norman
    Lewis shared a new vision of fragmented urban life against a dark,
    atmospheric ground. By 1950, Alston had transitioned completely into
    abstraction, and his <i>Untitled</i>, oil on canvas, 1950, entered in the
    national juried competition, <i>America Painting Today</i>, was acquired by
    the Metropolitan Museum of Art in 1951.<br><br>While it was dated 1948 in
    the Studio Museum exhibition, this large canvas, with its loaded and broad
    brushstrokes appears closer in date to 1960. His 1962 solo exhibition at
    Dunbarton Galleries in Boston featured <i>Tenements</i>, a very similar
    40x50 inch oil painting, illustrated on the cover of the brochure. By 1960,
    Alston was painting and exhibiting compostitions inspired by the urban
