- REFNO: '780899'
  LOT: '42'
  LOW: '5000'
  HIGH: '7000'
  DESCRIPT: CHARLES MCGEE (1924 - 2021)
  CROSSHEAD: Untitled (Still Life).
  year: '1952'
  TYPESET: >-
    Oil on masonite board, 1952. 610x406 mm; 24x16 inches. Signed and dated in
    oil, lower right.<br><br>Provenance: private collection,
    Michigan.<br><br>This still life is one of the earliest paintings by this
    important Detroit artist to come to auction. Beginning in 1947, Charles
    McGee was attending art classes part time at the Society of Arts and Crafts
    in Detroit (now the College for Creative Studies). In 1951, he studied oil
    painting with the director Sarkis Sarkisian and was a classmate of Hughie
    Lee-Smith. From this early, academic beginning, McGee's work evolved into
    the large, vibrant and multimedia constructions that he is known for today.
    His works are now in many museum collections, including the Detroit
    Institute of Arts, Howard University and Clark Atlanta University. In 2009,
    Dr. Julia R. Myers curated the first major retrospective of his work with
    the exhibition and catalogue <i>Energy, Charles McGee at Eighty-Five</i> at
    Eastern Michigan University. The artist recently passed away on February 4th
    of this year. Myers pp. 6-7.
