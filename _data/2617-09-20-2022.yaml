    Subject of the Removal of the Deposites, [Washington]: Duff Green,
    1834;<br><br>12) Webster's Remarks on the Removal of the Deposites,
    Washington: Gales & Seaton, 1834;<br><br>13) Webster's Speech on Moving for
    Leave to Introduce a Bill to Continue the Bank of the United States,
    Washington: Gales & Seaton, 1834;<br><br>14) Calhoun's Remarks on the
    President's Protest, Washington: [no printer], 1834;<br><br>15) Webster's
    Second Speech on the Sub-Treasury Bill, Washington: Gales & Seaton,
    1838;<br><br>16) Webster's Speech in Answer to Mr. Calhoun, March 22,
    1838;<br><br>17) Clay's Speech Establishing a Deliberate Design [...] to
    Break Down the Whole Banking System, Washington: at the office of the
    National Register, 1838;<br><br>18) John Davis's Reply to Mr. Buchanan on
    the Reduction of Wages, Washington: Gales & Seaton, 1840;<br><br>19) Thomas
    Dew's The Great Question of the Day, on the Subject of the Financial Policy
    of the Administration, and the Laws of Credit & Trade, Washington: Thomas
    Allen, 1840;<br><br>20) Hugh White's Letter to the Legislature of Tennessee,
    on Declining to Obey Certain of their Resolutions of Instruction and
    Resigning the Office of Senator of the United States, Washington: at the
    Madisonian Office, 1840; all bound together in modern half leather with
    marbled paper boards, generally good, sizes vary, 8 3/4 x 5 1/4
    in.<br><br>This series of pamphlets begins with speeches in the famous
    Webster-Hayne debate, which erupted in the Senate between Webster of
