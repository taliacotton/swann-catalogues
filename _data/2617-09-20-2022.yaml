    appendix with more practical clinical notes based on the teachings of
    Paracelsus. For example, what is a practitioner to do when trying to cure a
    wound by applying the weapon that caused it, and said weapon is not at
    hand?<br><br>Wing I-1053; ESTC R202607; rare at auction.
