    cropping some catchwords and signature marks, occasionally touching a final
    line; 6 x 3 3/4 in.<br><br>The dedication to George Monck is signed by
    Irvine, a surgeon in the royal army. His reference to the work, "whatsoever
    treasure is found, [ought] straight to be carried to the Supream of that
    People. Wherefore falling on this, no little treasure, I present it to your
