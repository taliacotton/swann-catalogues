    Lewis, with elaborate blindstamped corner and spine decoration, and the
    gilt-tooled arms of Edward Vernon Utterson (1776?-1856) on both boards, and
    his notes on ffep; ex libris Robert Stapylton with 17th century title
    inscription; sold at Sotheby's 19 April 1852, lot 727; ex libris Sir Thomas
    Phillipps (1792-1872) Sotheby's 25 Nov. 1946, lot 113; 11 x 7 1/2
