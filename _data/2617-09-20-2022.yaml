    boards, flat spine simply titled in gilt, somewhat rubbed, backstrip dry,
    joints worn; housed in a modern custom box, 5 x 4 in.<br><br>The anonymously
    written story of El Lepolemo, also known as the History of the Knight of the
    Cross, was cited by Cervantes in Don Quixote. It is unclear whether
    Cervantes was referring to Salazar's first part, or the Italian continuation
    of the tale known as Leandro el Bel, part two of the present work, or both.
    This work is one of those consigned to the flames by the priest reviewing
    Don Quixote's library in chapter six. "They opened another volume and saw
    that its title was The Knight of the Cross. 'Out of respect of a name so
    holy as the one this book bears, one might think that its ignorance should
    be pardoned; but you know the old saying: the devil takes refuge behind the
    cross; so to the fire with it.'"<br><br>The authors seem to hew more closely
    to actual (as opposed to magical) realism and elements, with accurate
    descriptions of North Africa and the appearance of only one
    giant.<br><br>Famous book collector Jacques-Auguste de Thou (1553-1617)
    amassed one of the most renowned scholarly libraries of the early modern
    period.<br><br>Rare at auction; three copies in Worldcat, all in European
    libraries; not in Adams; cf. Brunet II 996; Palau 135986.<br><br>From the
    Ken Rapoport Collection.
