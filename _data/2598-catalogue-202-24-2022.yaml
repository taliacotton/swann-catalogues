    involvement of father Isham Randolph in the James River & Kanawha Company (a
    doomed canal project) in 1833 and 1835, one of them from Virginia governor
    John Floyd (1783-1837). An 1843 stock certificate from the company is
    included, as well as three illustrated certificates from the Farmers Bank of
    Virginia, 1854-1855. Several letters evoke the drama of the Confederate home
    front during the Civil War. David's sister Judith Randolph Swann (no
    relation) wrote from Mississippi in 1863 about her fear of the invading
    Yankees: "Of all humans they are the most detestable. Even the sight of one
