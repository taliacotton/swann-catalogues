    Mann [Page] was captured by the Yankees this day. He left here only the day
    before in fine health & spirits. Carter & Bob were at Early's Hdqs & they
    too were also captured. Beverly Randolph (Col. Bev's son) was shot on the
    train of cars as it moved off from Greenwood & killed on the spot."
