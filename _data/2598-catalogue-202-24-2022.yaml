    <br><br>[Eva Singing Lullaby to Doll.] 9½ x 7½ inches; undated.
    <br><br>[Mary Lou.] 15¾ x 12 inches (wide margins); undated. <br><br>The
    artist Mrs. Emma Clary Webb Peoples (1878-1956) was the daughter of a
    Nashville grocer, and married the head of a Tennessee boarding school. They
    moved to Asheville, NC in the late 1920s, and remained there through at
    least 1943. She was generally known as Mrs. Clary Webb Peoples. She
    submitted photographs to the Nashville Banner as early as 1921, and her
    watercolors were exhibited in Asheville, NC in 1928 (Asheville Citizen, 3
    April 1928). She exhibited 16 of her "water color studies of negro types" in
    Meadville, PA in 1944; "The Campus of Allegheny College" newspaper of 2
    November 1944 noted "Sketching negroes has been a lifetime hobby of Mrs.
    Peoples, and she is still pursuing it." Her daughter Clary Webb Peoples
    Bowen (1913-1991) was a fine arts major at Duke, but married in June 1938;
    she was not the artist behind these watercolors. <br><br>Provenance:
    deaccessioned by Cheekwood Botanical Garden & Museum of Art, TN; Stair
    Galleries auction, 5 August 2017. The titles of each portrait were provided
    by Stair Galleries, presumably as obtained from the museum, but are not
    actually inscribed on the portraits.  
