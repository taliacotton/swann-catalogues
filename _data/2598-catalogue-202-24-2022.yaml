    Anna Julia Haywood Cooper (1858-1964) was born into slavery, spent her early
    years in Raleigh, NC, graduated from Oberlin College in 1884, and earned a
    master's degree in mathematics there four years later--one of the first two
    Black women in America to earn the M.A. She moved to Washington, where she
