    colored people in the Department of the Gulf, now under the command of Maj.
    Gen. Banks." <br><br>Wilson Chinn was born into slavery in Kentucky circa
    1803, and then sold as a young man to a particularly brutal sugar planter
    near New Orleans. Chinn and many of his compatriots were branded with the
    owner's "V.B.M." initials--some of them including Chinn on their foreheads.
    After the Union troops arrived, Chinn and several other New Orleans freedmen
    went north to help publicize the abolitionist cause. A group engraving with
    biographical information on Chinn appeared in Harper's Weekly on 30 January
    1864. <br><br>This is the less well-known image of Chinn wearing this
    collar; he also posed facing the camera in an image credited to Myron
