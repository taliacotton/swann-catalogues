    an African Ship's Lower Deck" from the slave ship Brookes. It shows a
    detailed floor plan for the Vigilante, including two levels of tightly
    packed human cargo, with side views to show how it was barely high enough to
    sit. Vignettes show the designs for shackles used on the voyage. It was
    engraved by Hawksworth after a design by Croad. <br><br>Afro-Americana 2109;
    Sabin 99603; not in the Blockson Collection.  
