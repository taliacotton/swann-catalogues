  DESCRIPT: (SLAVERY & ABOLITION--JAMAICA.)
  CROSSHEAD: >-
    Detailed inventory of almost 200 enslaved people on three Jamaica sugar
    plantations.
  at-a-glance: 'Jamaica, June 1832'
  TYPESET: >-
    8 manuscript pages, 13 x 8 inches, on 2 folding sheets; short separations at
