    surprise sale to another owner during a trip into town: "I would rather he
    would not know that I intend selling him." In full: <br><br>"I started my
    man Harry in Thos. J. Norman's raft a few days since, and he will probably
    be in Wilmington within a day or two. I have come to the conclusion to sell
    him if I can obtain a reasonable price for him, and wish you to attend to
    his sale for me. If you can get five hundred dollars, you can take it,
    nothing less than that sum, and as much more as you can, for I verily
    believe he is worth considerable more than that amt to any one who has an
