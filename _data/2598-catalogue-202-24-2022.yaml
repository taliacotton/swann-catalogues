  at-a-glance: 'Various places, 1939-1944'
  TYPESET: >-
    3 photographs, 28 partial telegraph messages, 4 letters, 5 tickets, a typed
    CV, and many dozens of newspaper and program clippings mounted on 28
    scrapbook leaves. Folio, original string-bound boards, front board detached;
    leaves worn and most edges reinforced with tape, several items detached or
