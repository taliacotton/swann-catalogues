    William Henry Sheppard (1865-1927) is generally regarded as the first
    African-American collector of African art. Raised in Waynesboro, VA, he
    attended the Hampton Institute and became fascinated by its "Curiosity Room"
    of African artifacts. He went to Africa as a Presbyterian missionary in
    1890, and became the first westerner to gain access to the Kuba or Bakuba
    kingdom in what is now the Republic of Congo. He later helped draw attention
    to atrocities in the colony committed by the Belgian king Leopold II. Over a
    20-year period, he gathered a collection of Kuba art which donated to the
    Hampton Institute. <br><br>This cabinet card features a portrait of
    Sheppard, surrounded by pictures of his collection and Kuba people he had
    meet. The main caption reads "W.H. Sheppard, FRGS, the first foreigner to
    enter the Bakuba land, Central Africa, June 1892." We have traced only one
    other example of this card, at Emory University.  
