    attack. The battle was depicted in the popular 1989 film Glory. This
    stirring print shows the 54th surging over the Confederate fortifications,
    engaged in hand-to-hand combat with the defenders. Colonel Robert Gould Shaw
    stands on the wall by his flag-bearer, clutching his chest, having
    apparently suffered his fatal wound. "No one else in the late nineteenth
    century produced such heroic depictions of black soldiers"--Neely & Holzer,
    Union Image, page 218 and plate 21. 
