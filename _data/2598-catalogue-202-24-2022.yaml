    parked in front of the city hall where the vigil and arrests would soon take
    place. <br><br>These photographs were taken at Albany's Bethel A.M.E. Church
    by A. Bruce Goldman (1935-2020), a rabbi and accomplished amateur
    photographer from Paramus, NJ who went to Albany on 26 August and was one of
    69 clergymen arrested on 28 August, spending 3 days in jail. Three of his
    photographs from his trip (although none of the present group) appeared in
    the Hackensack (NJ) Record of 5 September 1962. One of them showing King at
    Shiloh in the same white tie is captioned "King addresses clergymen before
    they marched to City Hall where they were arrested." Goldman's account of
