    performance of one ballet by a school group. With his death in 1917, the
    work fell into near-total obscurity. During a ragtime revival in the 1970s,
    the score was rediscovered. The first full performance was not until 1972,
    long after Joplin's death; modern dance master Katherine Dunham was the
    director. It has been staged several times since, to glowing reviews.
    <br><br>This copy was a personal gift from Joplin's widow Lottie Stokes
    Joplin (circa 1875-1953), who remained in New York after his death. It was
    given to Etta Moten Barnett (1901-2004), an established singer and actress
