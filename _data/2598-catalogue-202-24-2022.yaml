  FOOTNOTE: >-
    These four portraits were created by a white amateur artist from North
    Carolina whose lifelong hobby was "sketching negroes." <br><br>[Aunt Sarah
    Gudger.] 8 x 6 inches, 1935. Sarah Gudger (1816-1938) was born into slavery
    in the Oteen neighborhood of Asheville, and spent her entire life in the
    Asheville area. She was interviewed and photographed by the WPA Writers'
    Project in 1937. Her 20 October 1938 Asheville Citizen obituary included
    research from Mrs. Peoples suggesting that Gudger was 119 at the time that
    this portrait was created, and 122 at the time of her death. Although this
    portrait is not captioned, Gudger's connection to the artist, her level of
    local fame in her final years, and the close facial resemblance to the 1937
    WPA portrait make this a strong attribution. The portrait is 8 x 6 inches.
