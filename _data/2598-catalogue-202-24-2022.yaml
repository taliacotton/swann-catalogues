    Vigilante was a reminder that the transatlantic slave trade still
    flourished, despite the Act of 1807. The Vigilante was found at the mouth of
    the river Bonny on the coast of West Africa, with 345 enslaved people
    aboard, in the company of several other slave ships. During the ensuing gun
    battle, some of the human cargo took the opportunity to jump overboard but
    were "devoured by the sharks." The crew of one of the defeated Spanish slave
    ships tried to detonate the ship's gunpowder as they departed, which would
    have killed all of the newly freed passengers. A graphic and disturbing
    account from the trans-Atlantic slave trade's long illicit period.
