    sketches by Jacques Roettiers (1707-1784). Roettiers was commissioned to
    create work for the Dauphin that was uncompleted at the time this book was
    published. For more, see Hélène Cavalié's "Un manuel d’ornements et son
    influence : les Éléments d’orfèvrerie de Pierre Germain,"
