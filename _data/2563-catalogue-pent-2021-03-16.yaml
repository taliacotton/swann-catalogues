  CROSSHEAD: 'Archive of Photographs, Journals & Ephemera, Thailand, 1923-1938.'
  year: '1923'
  TYPESET: >-
    Including a photo album, journal, and large scrapbook from his time as a
    pathologist, doctor, and professor. The photo album containing approximately
    eighty photographs of the sights in Thailand (some commercially produced),
    and approximately ninety photo postcards from Thailand, Japan, and the
    Phillippines; the journal containing fifty-six typed pages describing
    Ellis's journey from Seattle to Bangkok between August and October 1923,
    illustrated with approximately twenty-five photographs, including some of
    the Great Wall of China and Peking, and nineteen typed pages initialed by
    Dr. Ellis, describing a twelve-day trip to the old Khmer city of Angkor in
    Cambodia taken in April, 1924 by Ellis and friends, illustrated with eleven
    photographs; the scrapbook, printed and bound by the Daily Mail Press in
    Bangkok, contains approximately 400 pages almost all filled with a variety
    of material, including newspaper clippings related to the Thai Royal Family
    and medicine in Thailand, columns from Thai newspapers, with some personal
    notes, photographs, letters and cards signed by some of his notable
    associates overseas, and ephemera, including all of Dr. Ellis's "To Your
    Good Health" columns from 1929-30, and later material related to Ellis's
    time in retirement in the U.S.<br><br>Dr. Ellis traveled to Thailand under
    the auspices of the Rockefeller Foundation from 1919 through 1921, and again
    between 1923 and 1928. He was the first American pathologist to work
    extensively in the country, was Dean of the Siriraj Medical School, and
    founder of the Ellis Pathological Museum. Dr. Ellis also had a connection
    with Prince Mahidol Adulyadej (1892-1929), who earned a medical degree from
    Harvard Medical School in 1928. Ellis also and wrote an essay about the
    Prince's life after his untimely passing.
