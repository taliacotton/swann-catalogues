    dissertation on King Solomon. Finally, professor of law and Greek Herauld
    goes with the classics, commenting on Diogenes Laertius, Herodotus, Pindar,
    Plautus, Aristotle, Cicero and Juvenal. He then shares his extensive
    critique of the recently published [Heidelberg, 1598] editio princeps of
    Iamblichus's <i>Life of Pythagoras</i>.<br><br>I) Matagne, Répertoire des
    Ouvrages du XVIIe siècle</i>, L-141; not in Simoni; II) & II) not in Simoni;
