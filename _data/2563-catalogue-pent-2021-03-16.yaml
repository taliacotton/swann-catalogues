    sheepskin with gilt spine and label, ex libris Nord Kirchern Library with
    bookplate pasted inside front board, binding slightly rubbed, generally very
    good, 6 1/2 x 4 in.<br><br>This interesting sammelband contains five rare
    works, all first editions, on philological and theological subjects by
    living Flemish and French scholars. Le Mire writes on the origin and history
    of the Benedictine order, attacking the Reformation. His second title is a
    catalogue of unpublished manuscripts held by ecclesiastical institutions,
    written with an aim to have said manuscripts published. Puteanus, a pupil of
