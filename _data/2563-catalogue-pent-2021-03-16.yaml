  TYPESET: >-
    <br><br>Paris: Se Vendent Chez l'Auteur, Place du Carousel à l'Orfevererie
    du Roy, 1748.<br><br>First edition, small folio, two parts in one volume,
    both signed on title pages by Germain; "avec privilege du Roy" also written
    in a contemporary hand below the imprint date in first part; both parts
    engraved throughout, illustrated with 100 full-page plates of various rococo
    wares for churches and wealthy patrons' homes; some water staining to part
    two, bound in contemoporary half speckled sheepskin, marbled paper-covered
    boards, two labels on spine, 9 3/4 x 7 1/2 in.<br><br>Germain's work was the
    largest model book for silver- and goldsmiths of its time. A valuable
    reference to subsequent craftspeople, it has been reprinted, including in
    Diderot's <i>Encyclopedie</i>. Germain was a royal goldsmith, almost every
