  DESCRIPT: HARRY ROGERS (1929-2012)
  CROSSHEAD: NEW ZEALAND / QANTAS. Circa 1960s.
  TYPESET: >-
    Australian-born Rogers studied art in his native Sydney before moving to
    California for three years to study animation at UCLA. Returning to
    Australia as a freelance artist, Rogers' primary client was Qantas, for whom
    he designed a number of different poster series between the 1950s and the
    1970s. In addition to designing posters for the firm, he was also involved
    in other aspects of their corporate identity, from brochures to typefaces.
