    "Society of Six," a group of artists whose work was categorized first and
    foremost by bold colors. "Considered outsiders in their time, their work is
    now recognized as part of the vital and enduring lineage of American art"
    (Society of Six). In 1923, Maurice Logan began designing posters for the
    Southern Pacific Railway. For these earliest images, "he used the flat color
    effects of the German poster technique, painting with bold colors and
    relying on color contrast for depth. The series depicted women in emblematic
    settings" (Zega p. 58). These early Southern Pacific posters, with their
    broad, flat planes of color and absence of outlining, are reminiscent of
    work by Ludwig Hohlwein. Later in the decade, as Logan continued his work
    with the railroad, his posters became less graphic and more painterly. Zega
    p. 61, Northern California pl. 9.
