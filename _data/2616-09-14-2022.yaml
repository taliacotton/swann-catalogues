  TYPESET: >-
    Mixed media on paper, 1998. 571x762 mm; 22½x30 inches. Signed, titled and
    dated in ink, lower and right margins.<br><br>Provenance: private
    collection, New York.<br><br>Janet Taylor Pickett's Pattern & Perception
    focuses on the Black female body and 19th-century garments. She uses collage
    to layer meaning into her artwork via news clippings, photography,
    portraiture and the framing of a screen-printed border.<br><br>Janet Taylor
    Pickett was born in Ann Arbor, Michigan, and earned her BFA and MFA from the
    University of Michigan. She also studied art at the Vermont Studio Center,
    Parsons School of Design, and the Fashion Institute of Technology. Her
    expressive artworks explore identity and narrative, utilizing collage to
    articulate her experience as an African American female artist. She has
    taught art and art history in New Jersey at Essex County College for over 30
    years and Bloomfield College for ten years.<br><br>Pickett‘s recent solo
    shows include The Matisse Series, Montclair Art Museum, Montclair, New
