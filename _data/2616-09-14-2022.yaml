  DESCRIPT: ELAINE CROSSLEY (1925 - 1996)
  CROSSHEAD: Untitled (Abstraction).
  TYPESET: >-
    Oil on cotton canvas, 1975. 762x1016 mm; 30x40 inches. Signed and dated in
    oil, lower right.<br><br>Provenance: estate of the artist; private
    collection, MA.<br><br>Born in Cincinnati, Ohio, Elaine Crossley was
    creative and intellectually curious. Before becoming a painter for nearly
    fifty years, Crossley engaged her creative side by writing poetry and
    practicing drawing. Bound to her pragmatic parents, Crossley wanted to major
    in art and study at the Cincinnati Art Academy but was persuaded to pursue
    home economics at the University of Cincinnati, continuing to draw and
    paint. Crossley later enrolled in courses at the Art Institute of Chicago
    while living in Chicago with her husband, Frank Crossley, from 1952 to 1966.
    He was a metallurgical engineer who minored in fine art himself and
    encouraged his partner's artistic interests. After moving to California, she
    studied ceramics and jewelry making.<br><br>Crossley's expressions explore
    composition, color, space, and balance. Her designs consist of geometric and
    architectural forms, or landscapes with sensuous, undulating shapes. Most
    are outlined in black, emulating the range of human emotions. Inspired by
    artists of previous generations, Crossley identified the core of her
    artwork:<br><br>"[It comes from an] ancient art form, originating in Sudan,
    and used in much of ceremonial and ritual design in African artifacts.
    Although I am often identified as a cubist, I consider my style very
    personal and unique—an expression of myself. As an abstract painter, I am
    strongly influenced by African geometric designs. Here I must explain that I
    did not ‘lift' a style from Africa but extended the expression of an
    established form. Abstract art is prevalent in Oceanic art, the islands of
    the Pacific, where Black people remain today producing the same designs for
    wall coverings, clothing, fabrics, and crafts…We, as Black people, owe it to
    our posterity to salvage our culture. We can do this only by becoming
    informed about those things that depict us as a people. We must not limit
    our scope and eclipse our diverse and abundant contributions. I do not paint
    the Black experience. I am a Black woman who paints what she feels, thus
    expressing and sharing her Black experience."<br><br>After living in
    Illinois, the Crossleys relocated to Palo Alto, California, then to Granite
    Bay (near Sacramento) in 1986. She exhibited extensively in Californian
    venues including the Triton Museum, Santa Clara, Fine Arts Gallery, Mountain
    View, Arts Associates West, San Francisco, Berkeley Museum, the Center for
    the Visual Arts in Oakland, and the University of Indiana. Crossley was
    artist-in-residence at the Berkeley Plaza Gallery and the Ebony Museum of
    Art, both in Oakland, where her works were often on display over several
    decades. She lectured on art and exhibited at the University of
    California-Berkeley and in Sacramento. Butler p. 30.
