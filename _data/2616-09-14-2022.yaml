    by J. K. Fine Art Editions, New York. Published by the Limited Editions
    Club, New York.<br><br>This set of 6 lithographs was commissioned by the
    Limited Editions Club to illustrate Margaret Walker’s 1937 poem For My
    People. Walker (1915-1998) and Catlett became friends and roommates at the
