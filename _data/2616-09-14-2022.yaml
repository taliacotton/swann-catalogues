    Driskell Center For the Study of Visual Arts and Culture of African
    Americans and the African Diaspora, University of Maryland, 2017. Her
    artworks are in the collections of the Phillips Collection, the Studio
    Museum in Harlem, New York, the Pennsylvania Academy of the Fine Arts, and
