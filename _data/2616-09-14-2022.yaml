    Oil on burlap canvas, 1957. 787x1187 mm; 31x46¾ inches. Signed in oil, lower
    right recto. Signed, titled and dated in oil, center
    verso.<br><br>Provenance: Park Avenue Gallery, Mount Kisco, NY; private
    collection, Connecticut (1960); private collection (2016), acquired from
    Swann Galleries, April 7, 2016.<br><br>Bouquet is a significant mid-century
    painting by Felrath Hines - a scarce large canvas from his first abstract
