    Left panel, 758x352 mm; 29⅜x 13⅞ inches; center panel, 758x555 mm; 29⅜x21⅞
    inches; right panel, 758x352 mm; 29⅜x13⅞ inches. Signed, dated and numbered
    17/100 in pencil, lower right. Printed and published by the Brandywine
    Workshop, Philadelphia.<br><br>Provenance: the collection of Anne & Allan
    Edmunds.<br><br>Illustrated: Allan L. Edmunds, ed. and Halima Taha. Three
    Decades of American Printmaking: The Brandywine Workshop Collection pl. 150,
    p. 117.<br><br>Another impression of this triptych is in the collection of
    the Philadelphia Museum of Art.<br><br>Painter, muralist, printmaker and
    educator John Biggers elevated the importance of understanding and
    addressing one’s heritage in his narrative art. He conveyed this
    consciousness to generations of his students at Hampton University and Texas
    Southern University. In this composition, filled with symbols and objects
    from African and African American history, art, and religion, Biggers
    presents a family united in prayer in a triptych format resembling an
    altarpiece. The head wrap on the woman with outstretched arms at the center
    evokes the horned headdress of Hathor, the Egyptian goddess of love and
    protection.<br><br>Consigned to support the Brandywine Workshop in
    Philadelphia and its legacy endowment campaign.
