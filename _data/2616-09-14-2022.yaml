  TYPESET: >-
    Oil on cotton canvas, 2017. 509x457 mm; 24x18 inches. Signed and dated in
    ink, recto.<br><br>Provenance: the artist's studio; acquired from The
    Kitchen: Benefit Auction, private collection, California (2017).<br><br>Andy
    Robert turns a quick study into a searing composition of socio-political
    critique of the severe water crisis that has swept the city of Flint,
    Michigan, since 2014. Their water source is contaminated with lead and only
    became public after numerous investigations and lawsuits; that emerged from
    mismanagement and political concealment.<br><br>Born in Les Cayes, Haiti,
    Robert is a graduate of the Whitney Independent Study Studio Program and
    most recently completed the Artist-in-Residence program at The Studio Museum
    in Harlem in 2016-17.  He holds an BFA from the Maryland Institute College
    of Art, Baltimore, MD and an MFA from the California Institute of the Arts.
    He attended the Skowhegan School of Painting and Sculpture and his work has
    been exhibited in Greater New York 2021, MoMA PS1, October 7, 2021 – April
    18, 2022. Robert has been included in exhibitions at the Hammer Museum, Los
    Angeles Contemporary Exhibitions, the Los Angeles Municipal Art Gallery, and
    the Studio Museum in Harlem, New York. Robert has participated
    internationally at the Bienal de las Fronteras at the Instituto Tamaulipeco
    para la Cultura y las Artes, Tamaulipas, Mexico; and at the Paris Avant
    Premiere, Paris, France. He is the recipient of a California Community
    Foundation Fellowship Award for Visual Arts Grant, a Rema Hort Mann
    Foundation Grant, and was a finalist for the Los Angeles Artadia Awards,
    2018, and the William H. Johnson Prize, 2017.
