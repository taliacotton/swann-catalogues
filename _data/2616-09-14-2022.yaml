  DESCRIPT: BEULAH WOODARD (1895 - 1955)
  CROSSHEAD: African Woman.
  TYPESET: >-
    Oil on cotton canvas, circa 1935. 610x508 mm; 24x20
    inches.<br><br>Provenance: the Golden State Mutual Life Insurance Company,
    Los Angeles, sold at Swann Galleries on October 4, 2007; private collection,
    Pennsylvania.<br><br>Exhibited: Los Angeles County Museum of Art,
    1935.<br><br>Beulah Woodard was the first significant African American
    female artist working on the West Coast. This very rare example of Woodard's
    painting was exhibited in her important one-woman show of sculpture and
    painting at the Los Angeles County Museum in 1935, the first solo exhibition
    there for an African American. According to Lizzetta LeFalle-Collins,
    African Woman is likely a portrait of Maudelle Bass Weston, the dancer and
    model who also posed for the ceramic bust entitled Maudelle. Thousands
    visited the exhibition, and Los Angeles newspapers and the Associated Press
    covered the story. Her portraits of African people are noted for their
    realism and attention to detail; this is one of only a few known paintings.
