  DESCRIPT: BISA BUTLER (1973 - )
  CROSSHEAD: Sea Island Woman.
  TYPESET: >-
    Quilted and appliquéd dyed cotton fabrics with collage of cotton bolls,
    woven raffia and wicker, 2007. 914x406 mm; 36x16 inches. Signed in thread,
    lower right.<br><br>Provenance: acquired from Hearne Fine Art, AR, private
    collection, AR (2008).<br><br>Referencing the South Carolina Sea Islands
    Gullah Geechee culture, and the history of Sea Island cotton, Bisa Butler
    portrays a woman picking cotton with a full basket in her hand and on her
    head. Sea Island cotton and plantations were notorious for having horrible
    conditions while cultivating the most famous of all strains of
    cotton.<br><br>Born in Orange, NJ, Butler graduated Cum Laude from Howard
    University with a BFA degree. During her education at Howard, she refined
    her natural talents under the tutelage of lecturers such as Loïs Mailou
    Jones, Elizabeth Catlett, Jeff Donaldson, and Ernie Barnes. Butler then went
    on to earn an MFA from Montclair State University in 2005. Butler was a high
    school art teacher for ten years in the Newark Public Schools and three
    years at Columbia High School in Maplewood, New Jersey. While obtaining her
    MFA, Butler took a Fiber Arts class where she had an artistic epiphany
    relating to how she expresses her art. "As a child, I was always watching my
    mother and grandmother sew, and they taught me. After that class, I made a
    portrait quilt for my grandmother on her deathbed, and I have been making
    art quilts ever since."<br><br>Butler's work was recently the focus of a
    solo exhibition Bisa Butler: Portraits at the Art Institute of Chicago, the
    second stop of a traveling exhibit that began at the Katonah Museum of Art,
    2020 - 2021. The Toledo Museum of Art recently exhibited Butler's work in a
    group show. Butler's artwork has recently been acquired by many private and
    public collections, including The Art Institute of Chicago, The Museum of
    Fine Arts Boston, The Nelson-Atkins Museum, The Kemper Museum of Art, The
    Orlando Museum of Art, The Newark Museum, The Toledo Museum of Art, the
    Minneapolis Institute of Art, and the Pérez Museum of Art, Miami.
