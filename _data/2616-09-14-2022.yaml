  CROSSHEAD: The Lean.
  TYPESET: >-
    Acrylic on cotton canvas, 2013. 457x355 mm; 18x14 inches. Signed, titled and
    dated in ink, verso on the artist's label.<br><br>Provenance: acquired from
    Keyes Art, New York, Carol Walter, New York; thence by descent, private
    collection, New York.<br><br>Chicago based painter and printmaker Claude
    Lawrence is largely a self-taught artist who began his career as a jazz
    musician. His boldly colored artwork shifts between figuration and
    abstraction with a direct, gestural style. Lawrence moved to Harlem where he
    began his artistic career in 1987. In New York, he befriended artists Fred
    Brown, Lorenzo Pace, Jack Whitten, Joe Overstreet and Bob Blackburn, whom he
    later joined to study printmaking at the Printmakers Workshop from 1992 -
    1993. He exhibited in galleries in Sag Harbor and Riverhead, New York in the
    1990s, and had a solo exhibition at the Montclair University, Montclair, NJ
    in 1997. He has experienced a recent revival with a solo exhibition at
    Gerald Peters Gallery in 2015. In addition, his artworks have been accepted
    into several museum collections including the Metropolitan Museum of Art,
    the National Gallery, the Parrish Art Museum, the Philadelphia Museum of Art
    and the Studio Museum in Harlem.
