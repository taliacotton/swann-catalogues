  DESCRIPT: CHARLES ALSTON (1907 - 1977)
  CROSSHEAD: 'Black and White #3 (Astral #3).'
  TYPESET: >-
    Oil on linen canvas, 1961. 1270x1016 mm; 50x40 inches. Signed in oil, upper
