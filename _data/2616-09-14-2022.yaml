  CROSSHEAD: Untitled (Policeman Beating Man and Protestor with Sign).
  TYPESET: >-
    Pencil on buff wove paper, 1938. 177x133 mm; 7x5¼ inches. Signed and dated
    in pencil, lower right.<br><br>Provenance: the estate of the artist; thence
