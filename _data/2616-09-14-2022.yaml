  TYPESET: >-
    Color screenprint, 1999. 958x652 mm; 37¾x25⅞ inches, full margins. Signed,
    titled, dated, numbered 34/40 and inscribed "For Myra With Love (05-2000)"
    in pencil, lower margin. Printed for the Hourglass Project, Caversham Press,
    KwaZulu Natal, South Africa.<br><br>The Hourglass Project, 1999 was a
