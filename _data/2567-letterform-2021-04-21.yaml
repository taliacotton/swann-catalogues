  pullquote: 'Eric Gill''s Own Copy, With His Signatures, Markings and Bookplate'
  CROSSHEAD: The Game.
  year: '1916'
  at-a-glance: 'Ditchling: St. Dominic''s Press, 1916-1923'
  TYPESET: >-
    Two volumes, octavo, containing the original numbered parts 1 through 34
    [complete]. Volumes One contains parts I through IV, bound in blind-stamped
    full blue morocco, sunned and slightly rubbed. Volume Two contains Volumes V
    and VI in ¼ brown calf with black paper over boards, "Bound by D.A." -
    likely Donald Attwater, as noted in Gill's hand on front endpaper, hinges
    worn and with scattered abrasions, Vol. V, Issue 33 laid in.<R><R>Gill's own
    copies, with his bookplate on the front pastedown of the first volume,
    signature, and "Capel-y-ffyn" penciled on front endpaper of both volumes,
    and with some editorial markings throughout.  <R><R>The set includes the
    second issue of Dec. 1916, Christmas Number, which contains the original
    Edward Johnston calligraphy, 5 lines in red on a duplicated leaf bound next
    to the blank original; the subsequent issue has the word "Surrexit" in red
    calligraphy by Johnston, and Number 3 has the words "Laus Deo" in Johnston's
    red script as well.<R><R>This printing of The Game also marks the 100th
    anniversary of the first appearance of wood engravings by David Jones, with
    his illustrations for the October and December covers.<R><R>A scarce
    complete set, issued in an edition of about 200 copies (the original unbound
    parts). An important collaboration between Gill, Edward Johnston, and H. D.
    C. Pepler, created over a period of years marked by both an artistic
    groundswell and philosophical divisiveness among them. Cleverdon 23; Taylor
    & Sewell F1.
  FOOTNOTE: ''
  DESCRIPT: 'GILL, ERIC.'
