    lower left recto.  1940.<br><br>Provenance: estate of Ray Blanco, New
    Jersey; private collection, New Jersey.<br><br>Quaintance was one of the
    early American pioneers of kitchsy, homoerotic, fantasy art. His
    illustrations for <i>Physique Pictorial</i> magazine in the early 1950s
