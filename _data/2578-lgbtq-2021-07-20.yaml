  pullquote: ''
  DESCRIPT: CARL VAN VECHTEN (1880-1964)
  CROSSHEAD: Pavel Tchelitchew.
  year: '1934'
  TYPESET: >-
    Silver print, the image measuring 254x203.2 mm; 10x8 inches, with Van
    Vechten's copyright hand stamp and the sitter's name, date, and his lengthy
    notation, in ink, on verso. 1934; printed circa 1960.
  FOOTNOTE: >-
    Pavel Tchelitchew was a Russian surrealist painter as well as a set and
    costume designer. Tchelitchew and his partner Charles Henri Ford were part
    of a New York circle of queer artists and writers during the mid-20th
    century. He designed sets for ballets, including for works by George
    Balanchine and Igor Stravisnky, and his paintings are held by institutions
    such as the museum of Modern Art, New York and the National Gallery of Art
    in London, among others.
  background_color: '#ffffff'
- REFNO: '780149'
  LOT: '29'
  LOW: '800'
  HIGH: '1200'
  pullquote: ''
  DESCRIPT: CARL VAN VECHTEN (1880-1964)
  CROSSHEAD: Nelson Barclift (This is the Army).
  year: '1942'
  TYPESET: >-
    Silver print, the image measuring 250.8x203.2 mm; 9⅞x8 inches, with Van
    Vechten's copyright hand stamp, and the title, in pencil, on verso. 1942.
  FOOTNOTE: >-
    Nelson Barclift was a member of the US Army's Theatre Section during World
    War II. This image is from Irving Berlin's "This is the Army," which was
    written to boost morale and was shown on Broadway, cast entirely of members
    of the armed forces, to benefit the Army Emergency Relief Fund. Barclift was
    the co-choreographer and principal dancer for the musical. Though the
    musical was certainly problematic for its portrayal of stereotypes and
    inclusion of blackface, the unit that presented the performance off-Broadway
    was integrated, making it the first instance of racial integration in the
    armed forces (though it was still segregated when it came to on-stage
    performance). Additionally, almost every number in the musical included men
    in drag.
