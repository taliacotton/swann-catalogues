    numbered AP 2/2, in ink verso. 1987-88. From the artist's series
    <i>Reflection of Past Life through Glass.</i><br><br>Provenance: Donated by
    the artist and Jack Tilton Gallery, New York to the Houston Center for
    Photography auction circa 90s; private collection, Texas.<br><br>Spanning a
    30 year career, Lyle Ashton Harris's oeuvre bridges multiple mediums.
    Trained as a photographer while working in collage, installation and
    performance art, he has pushed the boundaries of black male representation.
    His body of work critiques the societal norms of sexuality and race while
    exploring his identity as a queer, black man.<br><br>Harris received a
    Vanguard Award from Visual Aids (2018), a fellowship from the John Simon
    Guggenheim Memorial Foundation (2016) and the David C. Driskell Prize from
    the High Museum of Art, Atlanta (2014) among other awards and honors. He is
    represented in the permanent collections of The Museum of Modern Art (MoMA),
    New York; the Metropolitan Museum of Art, New York; the Solomon R.
    Guggenheim Museum, New York; the Whitney Museum of American Art, New York;
    The Studio Museum in Harlem.<br><br>Born in the Bronx, New York, he spent
    two of his formative years living in Dar es Salaam, Tanzania. Harris
    obtained a Bachelor of Arts degree from Wesleyan University, a Master of
    Fine Arts degree from the California Institute of the Arts, and attended the
    Whitney Museum of American Art Independent Study Program. Harris is a
    Professor of Art at New York University and lives in New York.
