  CROSSHEAD: '"Now Hear This" * Rock Climbers.'
  year: ''
  TYPESET: >-
    Together, two original illustrations for unidentified publications.  Mixed
    media and collage on paper, with graphite, wash, gouache, and printed
    papers. Titled work measures 415x273 mm; 16½x10¾ inches on paper, tipped to
    20x14¼-inch board. Signed "Masters `62" in lower right image and titled in
    lower margin. Second drawing (rock climbers) measures 350x455 mm; 13¾x18
    inches. Unsigned.  A copy of the book <i>The Art of Steve Masters</i> is
    included with the artwork. (8vo, illustrated stapled mint green wrappers,
    Np, circa 1970; two institutional copies recorded)  <br><br>Miksche served
    as an Air Force flight captain before becoming a fashion illustrator. Under
    the pseudonym Steve Masters, he created erotic, mostly S&M-centric art. He
    was commissioned by the Kinsey Institute to appear in films demonstrating
    sadomasochistic sex acts, mainly with the tattoo artist and writer Samuel M.
    Steward. After a long battle with depression, he committed suicide in 1965.
    The bulk of his work is held by both the Kinsey Institute and the Leather
    Archives and Museum.
