  pullquote: ''
  DESCRIPT: MICHAEL A. CUMMINGS (1945 - )
  CROSSHEAD: Other Countries.
  year: '1970'
  TYPESET: >-
    Oil on canvas, circa 1970s. 495x393 mm; 19½x15½ inches. Signed in oil, lower
    right recto. Signed in ink, lower-left corner verso.<qr><qr>Provenance:
    collection of the artist, New York.<qr><qr>Illustrated: Assotto Saint.
    <i>Here to Dare 10 Gay Black Poets</i>, (Galiens Press, 1992), cover
    image.<qr><qr>Other Countries is a rare early painting by Michael Cummings
    that references Modernism and is an investigation of African imagery from an
    African-American aesthetic. Known as a consummate quilter since the 1970s,
    Michael Cummings began his artistic career as a painter. A Los Angeles
    native, he moved to New York City in 1970 and joined a circle of leading
    Black artists, becoming friends with Norman Lewis, Camille Billops, Romare
    Bearden, and his wife Nanette Rohan.<br><br>The lot is accompanied by a copy
    of the published book <i>Here to Dare, 10 Gay Black Poets</i>, edited by
    Assotto Saint.  8vo, wrappers. First Edition, First Issue. New York: Galiens
    Press, November 1992. <br>A poetry anthology featuring this cover painting
    by Michael A. Cummings and designed by Pedro Perez. Authors include Djola
    Bernard Branner, Don Charles, David Warren Frechette, Cary Alan Johnson,
    Steve Langley, Craig A. Reynolds, Harold McNeil Robinson, Robert Westley,
    John D. Williams and Arthur T. Wilson.<br><br><i>Here to Dare</i> is a
    collection that reveals the acute and poignant double-consciousness of men
    born Black and gay, and their fierce determination to survive. For editor
    Assotto Saint being black and gay brought sexuality and power to the
    forefront of his work. He worked alongside other black gay poets to express
    their experiences and to bear witness to their struggles. Saint was
    unabashed in his nature and representation through his persona and
    writing.<br><br>Assotto Saint was born Yves François Lubin in Haiti and
    moved to New York City as a young adult. Known as a poet, publisher and
    performance artist, he was a key figure in LGBT and African American
    literature of the 1980s and 90s. Before turning to literature, he was a
    dancer with the Martha Graham Dance Company from 1973 - 1980. After editing
    and penning poetry anthologies in the 1980s he won the 1992 Lambda Literary
    Award in Gay poetry as editor of <i>The Road Before Us</i>. He was also a
    nominee in the Gay Anthology category at the 5th Lambda Literary Awards for
    <i>Here to Dare</i>, and in the Gay Poetry category at the 7th Lambda
    Literary Awards for <i>Wishing for Wings</i>. In 1990 he was awarded a
    fellowship in poetry from the New York Foundation for the Arts and received
    the Black Gay and Lesbian Leadership Forum's James Baldwin Award. After
    Saint and his life partner were diagnosed HIV-positive, he became a fervent
    AIDS activist. He was one of the first African American activists to
    publicly disclose his HIV status. Saint died on June 29, 1994 and was buried
    alongside his partner at the Cemetery of the Evergreens, Brooklyn, New York.
  FOOTNOTE: ''
