  pullquote: ''
  DESCRIPT: COLT STUDIOS
  CROSSHEAD: >-
    An early 1972 photo set, with a large archive of later photo sets,
    publications, and ephemera.
  year: '1972'
  TYPESET: >-
    Approximately 200 items in one box; generally minimal wear. New York and
    Studio City, CA, 1972 and circa 1992-2007
  FOOTNOTE: >-
    The Colt Studio Group was founded in New York in 1967, and built its
    reputation on the photography of founder Jim French (1932-2017), aka "Rip
    Colt." They originated in New York, soon moved to the Los Angeles area, and
    have been based in San Francisco since 2003. 


    Offered here is a large collection of material issued by Colt. The earliest
    is a packet of ten black and white photographs of a single model, 177x127
    mm; 7x5 inches, in a plain brown mailing envelope postmarked from New York
    on 2 August 1972. The mailing label has a horse's head and the studio's New
    York post office box. This predates the 1973 Miller v. California Supreme
    Court decision which clarified the legal status of pornographic material
    being sent through the mail. 


    Also included is a large collection of Colt material which was meticulously
    collected and preserved from 1992 to 2007. This includes: 


    16 "photo sets" produced between 1992 and 1999. Each one is a packet of
    photographs, 177x127 mm; 7x5 inches, devoted to a single model, in a sleeve
    printed with a copyright notice and catalog number. The model's name and
    receipt date are often added in manuscript by the recipient. Most are black
    and white photographs in sets of 10. 


    A compact disc of photographs of model Steve Kelso, thought to be the first
    Colt product issued in this format. 


    Signed and inscribed copy of "Masc., the Color Photography of Jim French,"
    1995. 


    35th Anniversary Album in two parts. 


    6 different Colt Calendars for 2005. 


    9 magazine-format publications, including Colt Men (#35, 36, 40), The Best
    Colt Men (#7), and Colt Studios Presents (#12, 15, 18, 20, and 21). 


    A large quantity of advertising ephemera and mailers arranged in envelopes
    by year of collection from 1998 to 2007, with approximately 100 items in
    total.
