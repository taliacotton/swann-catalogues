  DESCRIPT: '(CIVIL WAR.) EWING JR., THOMAS.'
  CROSSHEAD: >-
    Three Autograph Letters, one Signed, to Generals John McAllister Schofield
    or John McNeil, in pencil, retained drafts, concerning troop movements.
  TYPESET: >-
    The first, "Thomas Ewing Jr / Brig Gen," reporting that General McNeil at
    Sarcoxie declined assistance, that a scouting party has yet to report, that
    General McNeil now requests a march to Elkhorn in order to meet tonight, and
    that his own force numbers 350 infantry, 700 cavalry, two small rifled guns
    and two howitzers. The second, to McNeill, conveying the report of a
    scouting party that [Colonel Joseph O.] Shelby's force was spotted moving
    South near Pineville on Sunday night, and promising to march through Neosho
    toward Huntsville once supplies are received. The third, confirming receipt
    of report that enemy of 1,000 fled Huntsville upon approach of McNeil,
    reporting that he and others including 450 troops under Colonel [William]
    Weer are headed to Fort Scott, promising to send portion of 11th Missouri to
    Cassville, and to telegraph tomorrow concerning other troops. Together 3
    pages, 4to or 8vo, folds, docketing on verso, the second with marked
    dampstaining and loss to several words of text at left edge.
