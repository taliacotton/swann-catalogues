  pullquote: ''
  DESCRIPT: 'MARSHALL, JOHN.'
  CROSSHEAD: >-
    Autograph Letter Signed, "JMarshall," to attorney Archibald Stuart, with a
    postscript additionally Signed, "JM."
  TYPESET: >-
    The letter, reporting that he will be at Fauquier [County, VA] until the end
    of the month, requesting that he convey the enclosed [not present], offering
    congratulations on the progress of the ratification of the Federal
    Constitution, reporting a weaking of the opposition after the ratification
    by New York, expressing anxiety that the next assembly might do something
    foolish, and, in the postscript: "You must let us see you in October; if you
    do not I shall be able to give you a night. Mr. Madison wrote to me that he
    wou[l]d . . . pay the money long ago for . . . this judgment . . . ag[ains]t
    Lock[h]art but he has deceiv[e]d me." 2 pages, square 8vo, with integral
    address leaf; small hole with minor loss to signature, marked chipping at
    all edges with loss to few words of text, complete separations at folds
    inexpertly repaired with tissue on first page.
  at-a-glance: 'Np, 6 August 1788'
  FOOTNOTE: >-
    ". . . I congratulate on the progress of the constitution. The adoption by
    New York seems to have given the finishing blow to opposition. The Antis
    hereabout hang their ears . . . . Yet I am afraid the next [as]sembly will
    do some foolish thing on the subject. Tis pity that so many of the clever
    fellows of the former assemblies have deserted this."<br>On July 26, 1788,
    the Convention of the State of New York met in Poughkeepsie and voted 30 to
    27 in favor of ratifying the Federal Constitution.
  year: '1788'
