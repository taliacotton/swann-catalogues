  CROSSHEAD: <i>City Lights.</i>
  TYPESET: >-
    Wood engraving.  159x120 mm; 6¼x4¾ inches, full margins.  Edition of 200. 
    Signed, titled and inscribed "Ed. 200" in pencil, lower margin.  Published
    by Associated American Artists, New York.  1934. <br><br>A very good
    impression.  <br><br>With—<i>The Steps</i>.  Wood engraving.  160x122 mm;
    6¼x4¾ inches, full margins.  Edition of 200.  Signed, titled and inscribed
    "Ed. 200" in pencil, lower margin.  Published by Associated American
    Artists, New York.  1934. <br><br>Eichenberg was born in Cologne, Germany
    and studied at the Municipal School of Applied Arts, Cologne, and the
    Academy of Graphic Arts, Leipzig. He learned various forms of printmaking
    during his studies and apprenticed for a printer. He worked as an
    illustrator in Germany, but in 1933, as Nazi Germany rose to power, he
    immigrated to the United States. He participated in the Federal Arts Project
    during the 1930s, and had a successful career as a book illustrator and
    teacher at the New School for Social Research, Pratt Institute and the
    University of Rhode Island. Eichenberg's urban scenes of New York from the
    1930s captured the essence of the bustling, growing city.
