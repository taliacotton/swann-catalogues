  DESCRIPT: GENE KLOSS (1903-1996)
  CROSSHEAD: <i>Pacific Cove</i>.
  TYPESET: >-
    <br>Etching.  378x229 mm; 14¾x9 inches, full margins.  Signed, titled and
    numbered 36/75 in pencil, lower margin.  1981.  <br><br>A very good,
    richly-inked impression.  Kloss 596.<br><br>With— <i>Night at the Golden
    Bough</i>, etching. 192x130 mm; 7½x5 inches, full margins. Signed and titled
    in pencil, lower margin.  1928. <br><br>A very good impression of this
    scarce, early etching.  Kloss 116. <br><br>The Golden Bough Playhouse is a
    historic theater in Carmel-by-the-Sea, California, on Monte Verde Street,
    between 8th and 9th Avenues.  <br><br>Born Alice Geneva Glasier in Oakland,
    California, Kloss was an American artist known today primarily for her many
    prints of the Western landscape and ceremonies of the Pueblo people.  She
    first visited New Mexico in 1925 and returned numerous times throughout the
    1920s, 1930s and 1940s.  Kloss received widespread recognition and awards
    during the 1930s.  From 1933 to 1944 she was the sole etcher employed by the
    Public Works of Art Project.  Her series of nine New Mexico scenes from that
    period were reproduced and distributed to public schools across the state. 
    She also created watercolors and oil paintings for the WPA.  In 1935, she
    was one of three Taos artists who represented New Mexico at a Paris
    exhibition called "Three Centuries of Art in the United States."
