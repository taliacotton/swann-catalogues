- REFNO: '798393'
  SALENO: '2626'
  LOT: '90'
  LOW: '2500'
  HIGH: '3500'
  DESCRIPT: BEN-ZION (1897-1987)
  CROSSHEAD: <i>Still Life with Red Tray.</i>
  TYPESET: >-
    <br>Oil on canvas, 1946. Signed, <I>Ben-Zion,</i> lower right. 508x610 mm;
    20x24 inches. <br><br>Exhibited: Bertha Schaefer Gallery, 1947; The Jewish
    Museum, <i>Ben-Zion 1933-1959:  A Retrospect,</i> 1959; Tweed Gallery of the
    University of Minnesota, Duluth, 1953; This painting was included in the
    Dayton Art Institute's lending program, No. 7C. <br><br>One benefit of the
    New Deal's artist's work programs that is often not emphasized is the
    comradery created in such a setting. The group shows, print workshops, and
    large scale easel projects allowed artists to work together, socialize, and
    exchange ideas. The Ten was a group of progressive thinking artists that
    banded together to find strength in numbers so that they could express
    themselves freely through their art work and exhibit their works on their
    own terms. Ben-Zion, Ilya Bolotowsky, Adolph Gottlieb, Louis harris, Yankel
    Kufeld, Mark Rothko, Louis Schanker, Joseph Solman, and Nahum Tschacbasov
    were the original members of this important American artist's collective.
    After Kufeld and Tschacbasov dropped out of the group Earl Kerkam and Ralph
    Rosenborg  joined.
  at-a-glance: ''
