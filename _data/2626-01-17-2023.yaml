  CROSSHEAD: '<i>Still Life with White Cloth #3</i>.'
  TYPESET: >-
    <br>Oil on canvas.  410x509 mm; 16¼x20 inches.  Signed in oil, lower right
    recto, and counter signed and titled in oil, verso.<br><br>Brackman was born
    in Odessa, Russian Empire (now in Ukraine), and immigrated to the United
    States in 1908 or 1910.  He studied at the National Academy of Design from
    1919 to 1921, and the Ferrer School in San Francisco.  Starting in 1931, he
    had a long career teaching at the Art Students League of New York where he
    was a life member.  Brackman painted portraits of John D. Rockefeller, Jr.,
    Abby Aldrich Rockefeller, Charles Lindbergh, and John Foster Dulles, as well
    as portraits commissioned by the United States Air Force Academy and the
