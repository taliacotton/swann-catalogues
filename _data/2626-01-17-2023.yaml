  DESCRIPT: ADOLPH GOTTLIEB (1903-1974)
  CROSSHEAD: '<i>Untitled, (Rockport, MA),</i> and ii) <i>Untitled, (Horses).</i>'
  TYPESET: >-
    <br>i) Watercolor on paper. Signed, <I>Adolph Gottlieb,</i> lower left.
    Signed, <i>Adolph Gottlieb,</i> and inscribed, <i>155 State
    Street/Brooklyn/NY,</i> on verso. 127x203 mm; 5x8 inches. <br>ii) Watercolor
    on paper. Signed, <i>Adolph Gottlieb,</i> lower right. Signed, <i>Adolph
    Gottlieb,</i> and inscribed, <i>155 State Street/Brooklyn/NY,</i> on verso.
    127x203 mm; 5x8 inches. <br><br>Provenance: Private collection.
    <br><br>These early watercolors reflect Adolph Gottlieb's early figurative
    style similar to his mural painting from 1941. Commissioned by the Treasury
    Section of Fine Arts (TSFA) artist's work program, <i>Homestead on the
    Plain,</i> is Gottlieb's contribution to the mural division. This painting
    was created for the Yerington Nevada Post Office. Adolph Gottlieb benefited
    from the New Deal programs working in the easel division as well as the
    Treasury Department funded mural division. In these programs he met many
