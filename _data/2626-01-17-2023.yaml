  DESCRIPT: JOHN SLOAN (1871-1951)
  CROSSHEAD: '<i>Isaac L. Rice, Esq</i>.'
  TYPESET: >-
    <br>Etching.  357x279 mm; 14x11 inches, full margins.  Third state (of 3). 
    Edition of only 25 (from an intended edition of 100).  Signed and inscribed
    "100 proofs" in pencil, lower margin.  1915. <br><br>A superb impression of
    this large, scarce etching.<br><br>A New York attorney specializing in
    corporate law and patents, Rice (1850-1915) was also a renowned chess
    player.  He sponsored chess tournaments and invented a chess move known as
    the "Rice Gambit."  Morse 178.<br><br>The WPA gave opportunities and
    financial help to many artists who were struggling during the Depression. 
    Sloan, already an established artist and teacher at the Art Students League
    (who taught many artists who particapted in the WPA programs), did not fit
    that profile, but he did participate in the Treasury Section of Fine Arts,
    which hired well-known artists for its projects.  He painted the mural
    <i>The Arrival of the First Mail in Bronxville in 1846</i> for the post
    office in Bronxville, New York.  He also created two paintings for the WPA,
    one <i>The Wigwam, Old Tammany Hall</i>, now in the collection of the
    Metropolitan Museum of Art, New York, the other <i>Fourteenth Street at
    Sixth Avenue</i>, originally hung the office of U.S. Senator Royal Copeland
    and now is exhibited at the Detroit Insitute of Arts.
