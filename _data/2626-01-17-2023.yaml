  DESCRIPT: GRANT WOOD (1891-1942)
  CROSSHEAD: <i>Vegetables.</i>
  TYPESET: >-
    <br>Lithograph with hand coloring in watercolor.  180x245 mm; 7x9⅝ inches,
    full margins.  Edition of 250.  Signed in pencil, lower right.  Published by
    Associated American Artists, New York.   1939.<br><br>A very good
    impression.  Cole 8.<br><br>Wood was one of the most well-known muralists of
    the WPA, having rose to celebrity status after his painting <i>American
    Gothic</i> won a bronze medal at the Art Institute of Chicago.  Wood had
    always wished to re-create the midwest as an arts center and helped to found
    an artist colony in his native Cedar Rapids in 1932.  In the Iowa University
    Parks Library in Ames, Iowa, Wood produced a series of murals in his
    archetypal American regionalist style (a first set for the Public Works of
    Art Project in 1934, a second in 1936 under the WPA). Wood also was involved
    in the production of another Iowan mural project at the Callanan Middle
    School in Des Moines for the Federal Arts Project.
