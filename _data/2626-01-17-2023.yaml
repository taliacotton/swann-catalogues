  TYPESET: >-
    <br>Lithograph.  215x278 mm; 8½x11 inches, full margins.  Edition of 250. 
    Signed and dated in pencil, lower right.  Published by Associated American
    Artists, New York.  1937.<br><br>A very good impression.  Cole 1.<br><br>The
    artist's first lithograph.  Wood was urged to make lithographs by the New
    York art dealer Reeves Lowenthal (founder of Associated American Artists) in
    1934.  Three years later, Wood created <i>Tree Planting Group</i> and
    subsequently, in several years following, the remaining 18 lithographs which
    comprise his entire printed <i>oeuvre</i>.<br><br>Wood was one of the most
    well-known muralists of the WPA, having rose to celebrity status after his
    painting <i>American Gothic</i> won a bronze medal at the Art Institute of
    Chicago.  Wood had always wished to re-create the midwest as an arts center
    and helped to found an artist colony in his native Cedar Rapids in 1932.  In
    the Iowa University Parks Library in Ames, Iowa, Wood produced a series of
    murals in his archetypal American regionalist style (a first set for the
    Public Works of Art Project in 1934, a second in 1936 under the WPA).  Wood
    also was also involved in the production of another Iowan mural project at
    the Callanan Middle School in Des Moines for the Federal Arts Project.
