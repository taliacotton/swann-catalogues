  DESCRIPT: THOMAS HART BENTON (1889-1975)
  CROSSHEAD: <i>Shallow Creek</i>.
  TYPESET: >-
    <br>Lithograph.  360x240 mm; 14¼x9½ inches, wide margins.  Edition of 250. 
    Signed in pencil, lower right.  Published by Associated American Artists,
    New York.   1939.  <br><br>A very good impression.  Fath 32.<br><br>Benton
    was already seen as a leader in the Regionalist movement and a celebrated
    muralist by the time the WPA started the Federal Arts Program. He had been
    commissioned to paint murals of life in Indiana for the 1933 Century of
    Progress Exhibition in Chicago, which caused controversy. In 1934, his work
    was featured on the cover on Time magazine, which legitimized Regionalism as
    an art movement. His murals were influential for the artists hired as
    muralists under the WPA.
