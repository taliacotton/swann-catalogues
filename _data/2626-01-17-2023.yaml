  DESCRIPT: RAPHAEL SOYER (1899-1987)
  CROSSHEAD: <i>Self-Portrait</i>.
  TYPESET: >-
    <br>Lithograph.  343x280 mm; 13½x11 inches, full margins.  Signed and
    numbered 94/100 in pencil, lower margin.  Printed by Burr Miller, New York. 
    A very good impression of this scarce lithograph.  Gettings
    110.<br><br>According to a statement by Soyer, published in the Gettings
    catalogue <i>raisonné</i> of his printed work, he noted, "This is the last
    self-portrait I did on stone.  It is one of my favorite
    lithographs."<br><br>Soyer was born in Russia and immigrated to New York at
    the age of twelve. He studied at Cooper Union, the National Academy of
    Design and with Guy Pène du Bois (1884-1958) at the Art Students League.  He
    is known as a Social Realist, depicting the daily struggles of those living
    in New York City.  His chosen subject matter became especially poignant at
    the onset of the Great Depression, and, after he began to exhibit his work
    in the late 1920s, he cemented his reputation among the top American realist
    artists of the 20th century.
