    lower right. 159x342 mm; 6¼x13½ inches. <br><br>Provenance: The artist;
    Esphyr Slobodkina; Sid Deutsch Gallery, NY; Private collection, NJ.
    <br><br>In 1936 the Federal Art Project (FAP), Works Progress Administration
    (WPA) work relief program commissioned Paul Kelpe, Ilya Bolotowsky, Balcomb
    Greene, and Albert Swinden to create murals for the community rooms of the
    Williamsburg Public Housing Development in Brooklyn, NY. Thought destroyed,
    these murals resurfaced during a renovation having been sealed behind false
    walls for decades. The four abstract murals are now on permanent loan from
    the New York Housing Authority, and on display at the Brooklyn Museum. This
    study, signed by the artist's first wife (inverted from the final variation
    of the composition) shows both the hard-edge and biomorphic abstract forms
    employed by the artist at this point in his career.
