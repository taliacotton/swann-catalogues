  DESCRIPT: REGINALD MARSH (1898-1954)
  CROSSHEAD: <i>Bread Line— No One Has Starved.</i>
  TYPESET: >-
    <br>Etching. 165x303 mm; 6¼x11⅞ inches, wide margins.  Sixth state (of 6). 
    Edition of approximately 20.  Signed and numbered "19" in pencil, lower
    margin. 1932.<br><br>A brilliant, early impression of this scarce print with
    strong contrasts.  Sasowsky 139. <br><br>Born in Paris, the second son in a
    well-to-do family, Marsh attended Yale University and then moved to New York
    where, during the early 1920s, he worked as an illustrator and took classes
    at the Art Students League. Marsh was equally influenced by his art teachers
    in New York, notably John Sloan (1871-1951), as well as American
    Regionalists like Thomas Hart Benton (1889-1975) and Old Masters such as
    Rubens, Titian and Tintoretto. He wholly rejected the modern artistic
    movements gaining strength in America at the time-Cubism, Surrealism,
    Abstraction. Instead he pursued a style that is best summed up as social
    realism: depictions of everyday life in New York, Coney Island beach scenes,
    vaudeville and burlesque women, the jobless on the streets of New York and
    the railroad yards and freight trains in New York and New Jersey. <br><br>He
    participated in the federal art programs under the WPA, painting two murals
    in Washington, DC, and, funded by the Treasury Relief Art Project, completed
    a series of frescoes in the New York Customs House, now the National Museum
    of the American Indian, that depict eight New York Harbor scenes and eight
    portraits of great navigators. It is one of the most celebrated mural
    installations created under the New Deal in New York City.
  at-a-glance: ''
