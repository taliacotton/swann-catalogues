  CROSSHEAD: <i>Village View.</i>
  TYPESET: >-
    <br>Oil on board. Signed, <i>Glintenkamp,</i> lower left. 197x146 mm; 7¾x5¾
    inches. <br><br>Provenance: Graham Gallery, NY; Private collection.
    <br><br>Born in Augusta, NJ in 1887 Henry Glintenkamp was a successful
    Painter & Illustrator. He began his artistic training in 1903 at the
    National Academy Of Design, completing his studies in 1906. In 1907 & 1908
    Glintemkamp, studied under Robert Henri whose teachings are described as
    less rigid, essentially teaching his pupils to paint “Inside out”. In 1913
    Henry exhibited artwork at The Armory show. From there he continued to
    become an accomplished artist, perhaps best known for his anti-war
    illustrations which appeared in <i>The Masses</i> magazine.
