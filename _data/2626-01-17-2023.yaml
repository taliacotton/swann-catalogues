  DESCRIPT: PEGGY BACON (1895 - 1987)
  CROSSHEAD: <i>Frenzied Effort.</i>
  TYPESET: >-
    <br>Drypoint. 150x230 mm; 6x9⅛ inches, wide margins. Signed, titled and
    dated in pencil, lower margin. 1925.<br><br>A very good impression. Flint
    57.<br><br>This print depicts a life drawing class at The Whitney Studio
    Club, with portraits of artists including Mabel Dwight (far left with the
    hat), George O. "Pop" Hart (with pipe and glasses) and Bacon herself
    (wearing glasses, left background). <br><br>Bacon was best known for her
    realistic representations of everyday life and her satirical caricatures.
    She studied at the Art Students League, New York, with Kenneth Hayes Miller,
    John Sloan and George Bellows, and taught herself drypoint there in between
    drawing classes. Looking back at her time at the League, Bacon said, "The
    years at the Art Students League were a very important chunk of life to me
    and very exhilarating. It was the first time in my life, of course, that I
    had met and gotten to know familiarly a group of young people who were all
    headed the same way with the same interests. In fact it was practically
    parochial." From the 1910s to the 1930s, she worked mainly in drypoint
    printmaking and also doing illustrations for the satirical magazine <i>Bad
    News</i>, while her later drawings appeared as illustrations in publications
    including <i>The New Yorker, New Republic, Fortune and Vanity Fair</i>. She
    further went on to illustrate over 60 books, 19 of which she also wrote.
    <br><br>Bacon exhibited frequently in New York from the 1910s onward, with
    galleries including Alfred Stieglitz's Intimate Gallery, the Weyhe Gallery
    and the Downtown Gallery (she had more than 32 solo exhibitions during her
    career), and was closely connected with other artists with ties to these
    galleries, including Katherine Schmidt and Yasuo Kuniyoshi.
