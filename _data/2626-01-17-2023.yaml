  CROSSHEAD: <i>On the Fly Rail</i>.
  TYPESET: >-
    <br>Lithograph.  244x300 mm; 9⅝x7⅞ inches, full margins.  Artist's proof,
    aside from the edition of 50.  Signed and inscribed "ap" in pencil, lower
    margin.  1934.<br><br> A very good impression.<br><br>Freeman was born in
    San Diego, California and studied at the San Diego School of Fine Arts.  He
    moved to New York in 1929, just days before the stock market crashed, and
    continued his studies at the Art Students League, with John Sloan
    (1871-1951) as one of his instructors.  He developed a social realist style,
    often depicting life around Times Square.  During the 1930s he worked in the
    graphics division of the WPA.  Later in his career he illlustrated and wrote
    childrens' book, most famously <i>Corduroy</i>.   McCulloch 97.
