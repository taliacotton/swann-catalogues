    brave Indian boys." "Lyric No. 2" similarly begins "With his mask upon his
    brow, and his rifle in his hand / The Indian marches forth to drive
    oppression from the land." (One suspects that large groups of actual Indians
    with rifles might not be embraced as brothers by these Anti-Renters.) Boston
