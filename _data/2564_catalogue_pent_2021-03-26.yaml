    As the Treaty of Paris slowly moved through diplomatic channels, the
    thousands of anxious American Loyalists in occupied New York sought new
    homes elsewhere in the empire, with Nova Scotia being the most popular
    destination. As they departed northward, they were sometimes granted letters
    of recommendation by the British military leadership, such as this example:
    <br><br>"I beg leave to recommend to your Excellency's favourable notice and
    assistance the bearer Mr. Nemiah Haydon, who is a zealous Loyalist and has
    rendered many services to government during the late war. He intends to
    proceed from hence with several other Loyalists with him in a vessel of
    their own to Port Shelburne, where they are desirous of setling, and as they
    are chiefly ship carpenters and mean to enter into the business of ship
    building there, which may prove of great benefit to that settlement, I have
    no doubt but they will receive that protection and countenance from your
    Excellency so usefull a body of people deserve." <br><br>The Loyalist in
    question, Nehemiah Hayden (1755-1791), came from an important shipbuilding
    family in Saybrook, CT; he did indeed settle in Chester, NS and later died
    in Bermuda. <br><br>Sir Brook Watson (1735-1807), who wrote out and signed
    this file transcript, is best known for a shark attack which cost him his
    leg in 1749. In 1774, he commissioned Boston artist John Singleton Copley to
    commemorate his rescue with the now-famous painting, "Watson and the Shark."
    <br><br>The date of this letter is interesting, although just a coincidence.
    The Treaty of Paris, first drafted in November 1782, was actually signed in
    Paris on this date, 4 September 1783. However, there would have been no way
    for General Carleton to know that in New York. The final British evacuation
    took place on 25 November. <br><br>An earlier partial draft of this letter
    was abstracted in the 1909 "Report on American Manuscripts in the Royal
    Institution of Great Britain," Volume IV, page 326.
