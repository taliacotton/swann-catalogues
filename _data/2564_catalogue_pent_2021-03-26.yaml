    This agreement was made among Sons of Liberty leader Isaac Sears and other
    members of New York's mercantile community who resisted British taxation.
    After the Stamp Act was repealed, Parliament passed the Townshend Acts in
    1767, hoping to recoup some of that lost income with a series of other
    taxes. This in turn inspired Non-Importation Associations among merchants in
    most of the major American ports, closely allied with the radical Sons of
    Liberty. Merchants found to be offering newly imported goods were identified
    and shamed, and coaxed into making public apologies. <br><br>This agreement
    recalls that a "certain agreement of non-importation" was unanimously agreed
    upon by the city's merchants in 1768, and lists 25 men by their initials who
    had been appointed in 1768 to enforce the agreement. This committee had
    fallen down on the job, "the majority of whom, by their sordid designs,
    ignorance, inattention & timidity have utterly perverted the laudable
    intention of the afores’d inhabitants, & will, if not timely prevented,
    accomplish a general importation." Thus a new committee was formed
    "frustrate the direful machinations of the enemies of our country & preserve
    its most manifest rights, do hereby solemnly promise & engage mutually to
