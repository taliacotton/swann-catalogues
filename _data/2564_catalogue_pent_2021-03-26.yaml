  FOOTNOTE: >-
    Bernard Romans (circa 1720-1784) was present at the Battle of Bunker Hill as
    an artillery captain, applying his expertise as a mapmaker and engineer to
    the task of recording the scene for posterity. He also engraved the original
    version of this print, which was announced in Philadelphia in September 1775
    along with a smaller "Correct View" engraved by Aitken for the Pennsylvania
    Magazine. The present edition, a close copy of the Romans original, was
    engraved in London 9 months later. The key indicates the city of Boston, the
    burning buildings of Charlestown, General Putnam rallying the rebel troops
    on horseback atop Breed's Hill, and the British regulars retreating amid
    heavy losses. <br><br>"Romans undoubtedly designed this striking scene from
    his eyewitness view of the Battle of Breed's Hill"--Shadwell 55. Fowble 108
    ("technically an improvement upon the original engraving"); Stauffer 2732
    (calls this version "very much better engraved"). Provenance: Shreve, Crump
    & Low in Boston. <br><br>One of the original Philadelphia edition and none
    of this London edition in OCLC, although Colonial Williamsburg holds an
    example. One other example of either large-format edition traced at auction
    since 1973, a hand-colored example which brought €120,000 in 2005.
  DESCRIPT: 'Bernard Romans, artist.'
