  FOOTNOTE: >-
    A portrait of Juan de Palafox y Mendoza (1600-1659), an important and
    influential Bishop of Puebla from 1640 to 1655 who also served briefly as
    Viceroy of New Spain in 1642. He established the first public library in the
    Americas, and defended the rights of Indians. He is best known for his
    lengthy power struggle with the Jesuits of New Spain. <br><br>This
    allegorical portrait was likely created in support of Palafox's long process
    of beatification, which first received papal approval in 1726, and moved
    forward with an examination of his writings in 1758 (it was not concluded
    successfully until 2011). It depicts a beardless Palafox surrounded by seven
    women bearing emblems pertinent to his career. The caption circling his
    images reads in Latin "Ven Ioannes de Palafox episcopus angelopolitan et
    postea oxomen," surrounded by an elaborate array of saints bearing tribute.
    At bottom are the additional captions "Ingentes animas prograndia nomina
    prasal unicus, at gemino spiritu adauctus habet" and "Totus amor virtus
    sapienta gratis totus, cui sacra candet ovis cui sacra plaudit avis."
    <br><br>This painting appears to be the source image for at least two period
    engravings, and possibly three. A 1760 engraving attributed to Franz Regis
    Göz [Goetz] is held by the National Library of Spain. The other was engraved
    by [Francisco] Gutierrez circa 1780-1810; an example was sold by Swann on 10
    March 2020, lot 346. A similar but distinct composition by Juan Bernabé
    Palamino after Antonio Velazquez was used to illustrate the 1762 Madrid
    edition of the Works of Palafox (a copy is held by the John Carter Brown
    Library). <br><br>Provenance: Alcalá Subastas in Madrid, 7 October 2015, lot
    193.
