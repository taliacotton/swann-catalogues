    This graphic representation of eighteen centuries of Christian history was
    compiled by David Sherman Rowland (1719-1794), a Congregational minister in
    Windsor, CT. It was published by his sons twelve years after his death. The
    renowned Amos Doolittle was brought in to do the engraving and printing. Two
    vignettes depict Adam and Eve, and Solomon's Temple. Some American history
    is presented for context in the 17th and 18th centuries, including the
    founding of the colonies and Yale College, and the key events of the
    American Revolution. Many of the sects which went from Europe to the
    colonies, such as the Moravians, Methodists, and Shakers, are noted, though
    the Society of Friends (Quakers) are notable by their absence. <br><br>"The
    central stream of Christianity becomes murky with 'the dark shades of error'
    during the Middle Ages, with only a thin, clear channel of dissent running
    through. During the Protestant Reformation, several dissenting channels
    separate from and then rejoin the main stream of Christianity"--Rosenberg &
    Graton, Cartographies of Time, page 148. O'Brien, Doolittle page 34.
  DESCRIPT: '(AMERICAN ENGRAVING.) Amos Doolittle, engraver; text by Rowland'
