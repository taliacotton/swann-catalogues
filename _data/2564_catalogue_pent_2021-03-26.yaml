    The September 1879 Meeker Massacre in northwestern Colorado was one of the
    more dramatic incidents of the Indian Wars. A Ute uprising on the White
    River Reservation killed Indian agent Nathan Meeker and 10 others. A cavalry
    detachment led by Major Thomas T. Thornburgh rushed out from nearby Fort
    Fred Steele to protect Meeker. They were simultaneously ambushed at Milk
    Creek, with Thornburgh and 13 of his men quickly killed, and the survivors
    holding out for 6 days by crouching behind their dead horses for defense.
    <br><br>Offered here is the letter that got Major Thornburgh into this
    terrible mess. He had been serving uneventfully as a paymaster in Texas
    until swapping positions with Henry Goddard Thomas of the 4th U.S. Cavalry,
    a Union general then serving as major in command of Fort Fred Steele. This
    letter to General Thomas confirms the fateful switch a year before the
    massacre: "Your letter of April 22d on the subject of transfer with Maj.
    Thornberg was received by me. . . . The application had passed through,
    receiving the action of the Lieut. General [Sherman]." <br><br>With--another
    document from General Thomas's papers, a receipt issued at Fort Fred Steele
    on 12 December 1877.
  DESCRIPT: (WEST--COLORADO.) William Whipple.
