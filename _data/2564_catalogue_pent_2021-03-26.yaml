    qualified inhabitants to "meet at the town house in said Middletown on the
    second Monday of November instant at one o'clock in the afternoon for the
    purpose of choosing delegates agreeable to act of Assembly in Oct. last, and
    to do any other business necessary." The delegate vote was held as ordered
    on 12 November, setting up a final vote on 9 January 1788. Their result was
    not much in doubt, as the two-house Congress (Senate and House of
    Representatives) had been calibrated specifically to satisfy Connecticut and
    other smaller states. Connecticut became the fifth state to ratify the
    Constitution, by a vote of 128 to 40.
