    This letter was written from the silver boom town of Chloride, NM, founded
    early in 1881 by a British miner who found silver ore in the canyon, but was
    soon killed by Apaches. The settlement nonetheless quickly grew to more than
    a thousand people. This letter includes lyrical descriptions of the area's
    natural beauty, a few cagey references to his mining prospects, and most
    notably a description of the local Apache fights: <br><br>"I can see the top
    of the San Mateos. These are said to be the most inaccessible mountains in
    the territory. They are the great stronghold of the Apache Indians. Men who
    have been in this range say that one hundred men could not be taken in or
    driven out from this gigantic natural fortress by all the U.S. troops. These
    are the mts from which the Indians last made their incursion on the
    settlements. A large body of men from hereabouts drove them back and
    attempted to follow them into their own country, but were surprised in one
    of the canyons and those who were not killed only escaped under cover of
    night." <br><br>The author also makes interesting observations about miner
    society: "There is a kind of open brotherhood between prospectors. If I make
    a big strike, my neighbor is not envious, but comes over and sees it and
    takes almost as much interest as if it were his own. If I were in the
    mountains and came onto somebody's cabin and was hungry, I should not
    hesitate to go in and take or cook any thing that I could
    find."<br><br>Chloride went into rapid decline after 1893 and is now a
    virtual ghost town on the eastern edge of the Gila National Wilderness.
  DESCRIPT: (WEST--NEW MEXICO.)
