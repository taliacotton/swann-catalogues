    Silver Bow, finding your party would be a matter of word of mouth. This
    method would not catch most wage laborers, itinerant trappers, or squatters,
    but it does include more than 10,000 names. Frequent occupations include
    miner, saloon owner, assayer, farmer, and stockman. The list also includes
